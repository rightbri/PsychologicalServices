<template bindable="errors">
	<div class="panel panel-danger">
		<div class="panel-heading">
			Please correct the following issues:
		</div>
		<!--
		<div class="panel-body">
		</div>
		-->
		<ul class="list-group">
			<li class="list-group-item" repeat.for="error of errors">
				${error.message}
			</li>
		</ul>
	</div>
</template>
