<template>

<div class="container-fluid week">
	<div class="row">
		<template replaceable part="weekHeader"></template>
	</div>
	<div class="row day" repeat.for="day of days">
		<template replaceable part="dayContent"></template>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-default" title="previous" click.delegate="prev()"><i class="fa fa-sm fa-arrow-left"></i></button>
			<button class="btn btn-default" title="next" click.delegate="next()"><i class="fa fa-sm fa-arrow-right"></i></button>
		</div>
	</div>
</div>
</template>
