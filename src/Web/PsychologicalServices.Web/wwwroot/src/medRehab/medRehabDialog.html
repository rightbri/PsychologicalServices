<template>
	<require from="valueConverters/date-format"></require>
	<require from="common/date-picker"></require>
	
	<ai-dialog>
		<ai-dialog-header>
		<h3>Edit Med Rehab</h3>
		</ai-dialog-header>
		<ai-dialog-body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="medRehabDate">Date</label>
						<input id="medRehabDate" type="text" class="form-control" date-picker.bind="config.datepickerOptions" value.bind="medRehab.date | dateFormat:config.shortDateFormat"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="medRehabAmount">Amount</label>
						<input id="medRehabAmount" type="text" class="form-control" pattern="[0-9]+([.][0-9]{2})?" value.bind="medRehab.amount" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="medRehabDescription">Description</label>
						<input id="medRehabDescription" type="text" class="form-control" value.bind="medRehab.description" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked.bind="medRehab.deleted" />&nbsp;Deleted
						</label>
					</div>
				</div>
			</div>
		</div>
		</ai-dialog-body>
		<ai-dialog-footer>
		<button type="button" class="btn btn-primary" click.delegate="ok()">
			Ok
		</button>
		<button type="button" class="btn btn-default" click.delegate="cancel()">
			Cancel
		</button>
		</ai-dialog-footer>
	</ai-dialog>
</template>
