<template>
	<require from="valueConverters/date-format"></require>
	<require from="valueConverters/gender"></require>
	
	<ai-dialog>
		<ai-dialog-header>
		<h3>Edit Claim</h3>
		</ai-dialog-header>
		<ai-dialog-body>
		<div class="container-fluid">
			<div class="row" if.bind="claim.claimant">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Claimant</label>
						<p class="form-control-static">
							${claim.claimant.firstName} ${claim.claimant.lastName}
						</p>
						<p class="form-control-static">
							${claim.claimant.age} - ${claim.claimant.gender | gender}
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<div class="form-group">
							<label for="dateOfLoss">Date of loss</label>
							<input id="dateOfLoss" type="text" class="form-control datepicker" value.bind="claim.dateOfLoss | dateFormat:'MM/DD/YYYY'" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<div class="form-group">
							<label for="claimNumber">Claim Number</label>
							<input id="claimNumber" type="text" class="form-control" pattern="[A-Za-z0-9-]+" value.bind="claim.claimNumber" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked.bind="claim.deleted" />&nbsp;Deleted
						</label>
					</div>
				</div>
			</div>
		</div>
		</ai-dialog-body>
		<ai-dialog-footer>
		<button type="button" class="btn btn-primary" click.delegate="ok()">
			Ok
		</button>
		<button type="button" class="btn btn-default" click.delegate="cancel()">
			Cancel
		</button>
		</ai-dialog-footer>
	</ai-dialog>
</template>
