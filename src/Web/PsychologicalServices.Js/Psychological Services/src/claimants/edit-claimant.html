<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/gender"></require>
	<require from="common/validation-summary.html"></require>
	<require from="common/date-picker"></require>
	
	<ux-dialog>
		<ux-dialog-header>
		<h3>Edit Claimant</h3>
		</ux-dialog-header>
		<ux-dialog-body>
		<validation-summary errors.bind="validationErrors" if.bind="validationErrors"></validation-summary>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input id="firstName" type="text" class="form-control" value.bind="claimant.firstName" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input id="lastName" type="text" class="form-control" value.bind="claimant.lastName" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="dateOfBirth">Date of Birth</label>
						<input id="dateOfBirth" type="text" class="form-control" date-picker.bind="config.datepickerOptions" value.bind="claimant.dateOfBirth | dateFormat:config.longDateFormat" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="age">Age</label>
						<input id="age" type="text" class="form-control" pattern="[0-9]+" value.bind="claimant.age" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="gender">Gender</label>
						<select id="gender" class="form-control" value.bind="claimant.gender">
							<option></option>
							<option repeat.for="gender of genders" model.bind="gender.abbreviation">
								${gender.description}
							</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		</ux-dialog-body>
		<ux-dialog-footer>
		<button type="button" class="btn btn-primary" click.delegate="ok()">
			Ok
		</button>
		<button type="button" class="btn btn-default" click.delegate="cancel()">
			Cancel
		</button>
		</ux-dialog-footer>
	</ux-dialog>
</template>
