<template>
	<require from="common/validation-summary.html"></require>

	<div class="uk-container">
	
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">${editType} Employer</legend>
			
			<form class="uk-form-stacked uk-grid-medium" uk-grid>
			
				<div class="uk-width-1-1" if.bind="validationErrors">
					<validation-summary errors.bind="validationErrors"></validation-summary>
				</div>

				<div class="uk-width-1-1">
					<label class="uk-form-label" for="name">Name</label>
					<div class="uk-form-controls">
						<input id="name" type="text" class="uk-input" value.bind="employer.name" />
					</div>
				</div>
			
				<div class="uk-width-1-2@s">
					<label class="uk-form-label" for="type">Type</label>
					<div class="uk-form-controls">
						<select id="type" class="uk-select" value.bind="employer.employerType" matcher.bind="employerTypeMatcher">
							<option></option>
							<option repeat.for="employerType of employerTypes" model.bind="employerType">
								${employerType.name}
							</option>
						</select>
					</div>
				</div>
				
				<div class="uk-width-1-2@s">
					<label class="uk-form-label">Status</label>
					<div class="uk-form-controls">
						<label class="uk-form-label">
							<input type="checkbox" class="uk-checkbox" checked.bind="employer.isActive" />&nbsp;Is Active?
						</label>
					</div>
				</div>
				
				<div class="uk-width-1-1">
					<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
						<i class="fa fa-arrow-left"></i>&nbsp;Back
					</button>
					<button type="button" class="uk-button uk-button-primary" click.delegate="save()" disabled.bind="saveDisabled">
						<i class="fa fa-save"></i>&nbsp;Save
					</button>
				</div>
				
			</form>
			
		</fieldset>

	</div>
</template>
