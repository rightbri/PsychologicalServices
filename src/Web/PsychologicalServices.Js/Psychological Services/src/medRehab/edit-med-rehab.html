<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/money"></require>
	<require from="common/date-mask"></require>
	<require from="resources/elements/edit-panel"></require>
	
	<edit-panel ok.delegate="ok($event)" cancel.delegate="cancel($event)">
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">OCF-18</legend>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabDate">Date</label>
				<div class="uk-form-controls">
					<input id="medRehabDate" type="text" class="uk-input" date-mask.bind="config.datemaskOptions" value.bind="model.date | dateFormat:config.shortDateFormat & updateTrigger:'blur'"/>
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabAmount">Amount</label>
				<div class="uk-form-controls">
					<input id="medRehabAmount" type="number" class="uk-input" min="0.00" step="0.01" value.bind="model.amount | money:'0.00' & updateTrigger:'blur'" />
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabDescription">Description</label>
				<div class="uk-form-controls">
					<input id="medRehabDescription" type="text" class="uk-input" value.bind="model.description" />
				</div>
			</div>
		</fieldset>
	</edit-panel>
</template>
