<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="common/date-picker"></require>
	<require from="resources/elements/edit-panel"></require>
	
	<edit-panel ok.delegate="ok($event)" cancel.delegate="cancel($event)">
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">Med Rehab</legend>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabDate">Date</label>
				<div class="uk-form-controls">
					<input id="medRehabDate" type="text" class="uk-input" date-picker.bind="config.datepickerOptions" value.bind="model.date | dateFormat:config.longDateFormat"/>
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabAmount">Amount</label>
				<div class="uk-form-controls">
					<input id="medRehabAmount" type="text" class="uk-input" pattern="[0-9]+([.][0-9]{2})?" value.bind="model.amount" />
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="medRehabDescription">Description</label>
				<div class="uk-form-controls">
					<input id="medRehabDescription" type="text" class="uk-input" value.bind="model.description" />
				</div>
			</div>
		</fieldset>
	</edit-panel>
</template>
