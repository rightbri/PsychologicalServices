<template>
	<require from="common/validation-summary.html"></require>

<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">${editType} City</legend>
		
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-1" if.bind="validationErrors">
				<validation-summary errors.bind="validationErrors"></validation-summary>
			</div>
			
			<div class="uk-width-1-1">
				<label for="name" class="uk-form-label">Name</label>
				<div class="uk-form-controls">
					<input id="name" type="text" class="uk-input" value.bind="city.name" />
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<label for="province" class="uk-form-label">Province</label>
				<div class="uk-form-controls">
					<input id="province" type="text" class="uk-input" value.bind="city.province" />
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<label for="country" class="uk-form-label">Country</label>
				<div class="uk-form-controls">
					<input id="country" type="text" class="uk-input" value.bind="city.country" />
				</div>
			</div>
		
			<div class="uk-width-1-1">
				<label class="uk-form-label">Status</label>
				<div class="uk-form-controls">
					<label class="uk-form-label">
						<input id="active" class="uk-checkbox" type="checkbox" checked.bind="city.isActive" />&nbsp;Is Active?
					</label>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
					<i class="fa fa-arrow-left"></i>&nbsp;Back
				</button>
				<button type="button" class="uk-button uk-button-primary" click.delegate="save()">
					<i class="fa fa-save"></i>&nbsp;Save
				</button>
			</div>
		
		</form>
		
	</fieldset>

</div>
</template>
