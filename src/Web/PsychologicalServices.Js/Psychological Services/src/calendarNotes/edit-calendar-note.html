<template>
	<require from="common/date-mask"></require>
	<require from="resources/value-converters/date-format"></require>
	<require from="common/validation-summary.html"></require>
	
	<div id="calendar-note-form" uk-modal>
		<div class="uk-modal-dialog">
			<button class="uk-modal-close-default" type="button" uk-close></button>
			<div class="uk-modal-header">
				<h2 class="uk-modal-title">Calendar Note</h2>
			</div>
			<div class="uk-modal-body">
				<div class="uk-child-width-1-2@s" uk-grid>
					<div class="uk-width-1-1">
						<validation-summary errors.bind="validationErrors" if.bind="validationErrors"></validation-summary>
					</div>
					<div>
						<label class="uk-form-label" for="fromDate">From Date</label>
						<div class="uk-form-controls">
							<input id="fromDate" type="text" class="uk-input" value.bind="model.calendarNote.fromDate | dateFormat:config.shortDateFormat & updateTrigger:'blur'" date-mask.bind="config.datemaskOptions"/>
						</div>
					</div>
					<div>
						<label class="uk-form-label" for="toDate">To Date</label>
						<div class="uk-form-controls">
							<input id="toDate" type="text" class="uk-input" value.bind="model.calendarNote.toDate | dateFormat:config.shortDateFormat & updateTrigger:'blur'" date-mask.bind="config.datemaskOptions"/>
						</div>
					</div>
					<div class="uk-width-1-1">
						<label class="uk-form-label" for="noteText">Note</label>
						<div class="uk-form-controls">
							<textarea id="noteText" class="uk-textarea" value.bind="model.calendarNote.note.noteText"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="uk-modal-footer uk-text-right">
				<button class="uk-button uk-button-default uk-modal-close" type="button" click.delegate="cancel()">
					Cancel
				</button>
				<button class="uk-button uk-button-primary uk-modal-close" type="button" click.delegate="save()">
					Save
				</button>
			</div>
		</div>
	</div>
</template>
