<template>
	<require from="common/validation-summary.html"></require>
	<require from="common/date-mask"></require>
	<require from="resources/value-converters/date-format"></require>
	<require from="common/validation-summary.html"></require>
	
	<div class="uk-container">
	
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">${editType} Calendar Note</legend>
			
			<form class="uk-form-stacked uk-grid-medium" uk-grid>
			
				<div class="uk-width-1-1" if.bind="validationErrors">
					<validation-summary errors.bind="validationErrors"></validation-summary>
				</div>

				<div class="uk-width-1-@2s">
					<label class="uk-form-label" for="fromDate">From Date</label>
					<div class="uk-form-controls">
						<input id="fromDate" type="text" class="uk-input" value.bind="calendarNote.fromDate | dateFormat:config.shortDateFormat & updateTrigger:'blur'" date-mask.bind="config.datemaskOptions"/>
					</div>
				</div>
				
				<div class="uk-width-1-@2s">
					<label class="uk-form-label" for="toDate">To Date</label>
					<div class="uk-form-controls">
						<input id="toDate" type="text" class="uk-input" value.bind="calendarNote.toDate | dateFormat:config.shortDateFormat & updateTrigger:'blur'" date-mask.bind="config.datemaskOptions"/>
					</div>
				</div>
				
				<div class="uk-width-1-1">
					<label class="uk-form-label" for="noteText">Note</label>
					<div class="uk-form-controls">
						<textarea id="noteText" class="uk-textarea" value.bind="calendarNote.note.noteText"></textarea>
					</div>
				</div>
				
				<div class="uk-width-1-1">
					<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
						<i class="fa fa-arrow-left"></i>&nbsp;Back
					</button>
					<button type="button" class="uk-button uk-button-primary" click.delegate="save()" disabled.bind="saveDisabled">
						<i class="fa fa-save"></i>&nbsp;Save
					</button>
				</div>
				
			</form>
			
		</fieldset>

	</div>
</template>
