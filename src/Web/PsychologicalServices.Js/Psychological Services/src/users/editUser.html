<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/sort-array"></require>
	<require from="resources/value-converters/money"></require>
	<require from="common/validation-summary.html"></require>
	<require from="common/date-picker"></require>
	<require from="flatpickr/flatpickr.css"></require>
	
<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">${editType} User</legend>
		
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-1" if.bind="validationErrors">
				<validation-summary errors.bind="validationErrors"></validation-summary>
			</div>

			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="firstName">First Name</label>
				<div class="uk-form-controls">
					<input id="firstName" type="text" class="uk-input" value.bind="user.firstName" />
				</div>
			</div>
		
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="lastName">Last Name</label>
				<div class="uk-form-controls">
					<input id="lastName" type="text" class="uk-input" value.bind="user.lastName" />
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="email">Email</label>
				<div class="uk-form-controls">
					<input id="email" type="text" class="uk-input" value.bind="user.email" />
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="address">Address</label>
				<div class="uk-form-controls">
					<select id="address" class="uk-select" value.bind="user.address" matcher.bind="addressMatcher">
						<option></option>
						<option repeat.for="address of addresses" model.bind="address">
							${address.name} ${address.street} ${address.city.name}
						</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label">Roles</label>
				<div class="uk-form-controls">
					<label class="uk-form-label" repeat.for="role of roles">
						<input type="checkbox" class="uk-checkbox" model.bind="role" checked.bind="user.roles" matcher.bind="roleMatcher" />&nbsp;${role.name}
					</label>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label">Status</label>
				<div class="uk-form-controls">
					<label class="uk-form-label">
						<input type="checkbox" class="uk-checkbox" checked.bind="user.isActive" />&nbsp;Is Active?
					</label>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label">Pick unavailability dates</label>
				<div class="uk-form-controls">
					<div date-picker="options.bind: datepickerOptions; dates.bind: unavailableDates" datechanged.delegate="dateChanged($event)"></div>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label">Selected unavailability dates</label>
				<div class="uk-form-controls">
					<ul class="uk-list">
						<li repeat.for="unavailability of user.unavailability | sortArray:{property:'startDate',direction:'asc'}">
							${unavailability.startDate | dateFormat:config.longDateFormat}
						</li>
					</ul>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<label class="uk-form-label">Travel Fees</label>
				<div class="uk-form-controls">
					<table class="uk-table uk-table-divider uk-table-small">
						<thead>
							<tr>
								<th>City</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr repeat.for="travelFee of user.travelFees">
								<td>${travelFee.city.name}</td>
								<td>
									<input type="number" pattern="\d+" class="uk-input uk-form-width-small" value.bind="travelFee.amount | money:'0'" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
					<i class="fa fa-arrow-left"></i>&nbsp;Back
				</button>
				<button type="button" class="uk-button uk-button-primary" click.delegate="save()">
					<i class="fa fa-save"></i>&nbsp;Save
				</button>
			</div>
		</form>
		
	</fieldset>

</div>

</template>
