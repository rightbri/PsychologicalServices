<template>
	<require from="resources/value-converters/sort-array"></require>
	<require from="common/validation-summary.html"></require>
	
<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">User Spinner</legend>
		
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-1" if.bind="validationErrors">
				<validation-summary errors.bind="validationErrors"></validation-summary>
			</div>
			
			<div class="uk-width-1-2@s">
				<label for="user" class="uk-form-label">Users</label>
				<div class="uk-form-controls">
					<select id="user" class="uk-select" value.bind="selectedUser" matcher.bind="userMatcher">
						<option></option>
						<option repeat.for="user of users | sortArray:[{ property: 'firstName', direction: 'asc' },{ property: 'lastName', direction: 'asc' }]" model.bind="user">${user.firstName} ${user.lastName}</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label for="spinner" class="uk-form-label">Spinners</label>
				<div class="uk-form-controls">
					<select id="spinner" class="uk-select" value.bind="selectedDocument" matcher.bind="documentMatcher">
						<option></option>
						<option repeat.for="document of documents | sortArray:{ property: 'name', direction: 'asc' }" model.bind="document">${document.name}</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
					<i class="fa fa-arrow-left"></i>&nbsp;Back
				</button>
				<button type="button" class="uk-button uk-button-primary" click.delegate="save()">
					<i class="fa fa-save"></i>&nbsp;Save
				</button>
			</div>
		</form>
		
	</fieldset>

</div>

</template>
