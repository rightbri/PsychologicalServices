<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="common/date-picker"></require>
	<require from="flatpickr/flatpickr.css"></require>
	
<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">Week Schedule</legend>
	
		<div class="uk-form-controls">
			<input type="text" class="uk-input uk-form-width-medium" date-picker="options.bind: config.datepickerOptions; dates.bind: selectedDate" datechanged.delegate="dateChanged($event)" value.bind="selectedDate | dateFormat:config.shortDateFormat" />
			
			<button type="button" class="uk-button uk-button-primary" click.delegate="getWeekScheduleDocument()">Download Schedule</button>
		</div>
		
	</fieldset>
	
</div>
	
</template>
