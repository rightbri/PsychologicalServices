<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="common/date-picker"></require>
	<require from="flatpickr/flatpickr.css"></require>
	
<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">Psychologist Schedule</legend>
	
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-2@s">
				<label for="fromDate" class="uk-form-label">From</label>
				<div class="uk-form-controls">
					<input id="fromDate" type="text" class="uk-input uk-form-width-medium" date-picker="options.bind: config.datepickerOptions; dates.bind: searchFromDate" datechanged.delegate="fromDateChanged($event)" value.bind="searchFromDate | dateFormat:config.shortDateFormat" />
				</div>
			</div>

			<div class="uk-width-1-2@s">
				<label for="toDate" class="uk-form-label">To</label>
				<div class="uk-form-controls">
					<input id="toDate" type="text" class="uk-input uk-form-width-medium" date-picker="options.bind: config.datepickerOptions; dates.bind: searchToDate" datechanged.delegate="toDateChanged($event)" value.bind="searchToDate | dateFormat:config.shortDateFormat" />
				</div>
			</div>

			<div class="uk-width-1-1">
				<div class="uk-form-controls">
					<button type="button" class="uk-button uk-button-primary" click.delegate="getWeekScheduleDocument()">Download Schedule</button>
				</div>
			</div>
			
		</form>

	</fieldset>
	
</div>
	
</template>
