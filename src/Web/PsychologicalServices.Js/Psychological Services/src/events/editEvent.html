<template>
	<require from="common/validation-summary.html"></require>
	<require from="common/date-mask"></require>
	<require from="resources/value-converters/date-format"></require>

<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">${editType} Event</legend>
		
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-1" if.bind="validationErrors">
				<validation-summary errors.bind="validationErrors"></validation-summary>
			</div>
			
			<div class="uk-width-1-1">
				<label for="description" class="uk-form-label">Description</label>
				<div class="uk-form-controls">
					<input id="description" type="text" class="uk-input" value.bind="event.description" />
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<label for="location" class="uk-form-label">Location</label>
				<div class="uk-form-controls">
					<input id="location" type="text" class="uk-input" value.bind="event.location" />
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<label for="time" class="uk-form-label">Time</label>
				<div class="uk-form-controls">
					<input id="time" type="text" class="uk-input" value.bind="event.time" />
				</div>
			</div>
		
			<div class="uk-width-1-1">
				<label for="time" class="uk-form-label">URL</label>
				<div class="uk-form-controls">
					<input id="url" type="text" class="uk-input" value.bind="event.url" />
					<a href.bind="event.url" target="_blank" if.bind="event.url">Test</a>
				</div>
			</div>

			<div class="uk-width-1-1">
				<label for="expires" class="uk-form-label">Expires</label>
				<div class="uk-form-controls">
					<input id="expires" type="text" class="uk-input" value.bind="event.expires | dateFormat:config.shortDateFormat & updateTrigger:'blur'" date-mask.bind="config.datemaskOptions" />
				</div>
			</div>

			<div class="uk-width-1-1">
				<label class="uk-form-label">Status</label>
				<div class="uk-form-controls">
					<label class="uk-form-label">
						<input id="active" class="uk-checkbox" type="checkbox" checked.bind="event.isActive" />&nbsp;Is Active?
					</label>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
					<i class="fa fa-arrow-left"></i>&nbsp;Back
				</button>
				<button type="button" class="uk-button uk-button-primary" click.delegate="save()" disabled.bind="saveDisabled">
					<i class="fa fa-save"></i>&nbsp;Save
				</button>
			</div>
		
		</form>
		
	</fieldset>

</div>
</template>
