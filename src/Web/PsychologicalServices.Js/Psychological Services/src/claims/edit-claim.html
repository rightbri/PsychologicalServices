<template>
	<require from="resources/elements/edit-panel"></require>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/gender"></require>
	<require from="common/date-picker"></require>
	
	<edit-panel ok.delegate="ok($event)" cancel.delegate="cancel($event)">
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">Claim</legend>
			
			<div class="uk-margin" if.bind="model.claimant">
				<label class="uk-form-label">Claimant</label>
				<div class="uk-form-controls">
					<p>
						${model.claimant.firstName} ${model.claimant.lastName}
						<br>${model.claimant.age} - ${model.claimant.gender | gender}
					</p>
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="dateOfLoss">Date of loss</label>
				<div class="uk-form-controls">
					<input id="dateOfLoss" type="text" class="uk-input" date-picker.bind="config.datepickerOptions" value.bind="model.dateOfLoss | dateFormat:config.longDateFormat"/>
				</div>
			</div>
			
			<div class="uk-margin">
				<label class="uk-form-label" for="claimNumber">Claim Number</label>
				<div class="uk-form-controls">
					<input id="claimNumber" type="text" class="uk-input" pattern="[A-Za-z0-9-]+" value.bind="model.claimNumber" />
				</div>
			</div>
		</fieldset>
	</edit-panel>
</template>
