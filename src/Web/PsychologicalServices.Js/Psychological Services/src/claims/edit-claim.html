<template>
	<require from="resources/elements/edit-panel"></require>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/gender"></require>
	<require from="resources/value-converters/age"></require>
	<require from="common/date-mask"></require>
	
	<edit-panel ok.delegate="ok($event)" cancel.delegate="cancel($event)">
		<fieldset class="uk-fieldset">
			<legend class="uk-legend">Claim</legend>
			
			<div class="uk-grid-medium uk-child-width-1-2@s" uk-grid>

				<div>
					<label class="uk-form-label" for="dateOfLoss">Date of loss</label>
					<div class="uk-form-controls">
						<input id="dateOfLoss" type="text" class="uk-input" date-mask.bind="config.datemaskOptions" value.bind="model.dateOfLoss | dateFormat:config.shortDateFormat & updateTrigger:'blur'" />
					</div>
				</div>
				
				<div>
					<label class="uk-form-label" for="claimNumber">Claim Number</label>
					<div class="uk-form-controls">
						<input id="claimNumber" type="text" class="uk-input" pattern="[A-Za-z0-9-]+" value.bind="model.claimNumber" />
					</div>
				</div>
				
				<div>
					<label class="uk-form-label" for="lawyer">Lawyer</label>
					<div class="uk-form-controls">
						<input id="lawyer" type="text" class="uk-input" value.bind="model.lawyer" />
					</div>
				</div>
	
				<div>
					<label class="uk-form-label" for="insuranceCompany">Insurance Company</label>
					<div class="uk-form-controls">
						<input id="insuranceCompany" type="text" class="uk-input" value.bind="model.insuranceCompany" />
					</div>
				</div>

			</div>

		</fieldset>
	</edit-panel>
</template>
