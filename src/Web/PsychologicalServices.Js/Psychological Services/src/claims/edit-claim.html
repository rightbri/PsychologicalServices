<template>
	<require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/gender"></require>
	<require from="common/date-picker"></require>
	
	<ux-dialog>
		<ux-dialog-header>
		<h3>Edit Claim</h3>
		</ux-dialog-header>
		<ux-dialog-body>
		<div class="container-fluid">
			<div class="row" if.bind="claim.claimant">
				<div class="col-xs-12">
					<div class="form-group">
						<label>Claimant</label>
						<p class="form-control-static">
							${claim.claimant.firstName} ${claim.claimant.lastName}
						</p>
						<p class="form-control-static">
							${claim.claimant.age} - ${claim.claimant.gender | gender}
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="dateOfLoss">Date of loss</label>
						<input id="dateOfLoss" type="text" class="form-control" date-picker.bind="config.datepickerOptions" value.bind="claim.dateOfLoss | dateFormat:config.longDateFormat"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="claimNumber">Claim Number</label>
						<input id="claimNumber" type="text" class="form-control" pattern="[A-Za-z0-9-]+" value.bind="claim.claimNumber" />
					</div>
				</div>
			</div>
		</div>
		</ux-dialog-body>
		<ux-dialog-footer>
		<button type="button" class="btn btn-primary" click.delegate="ok()">
			Ok
		</button>
		<button type="button" class="btn btn-default" click.delegate="cancel()">
			Cancel
		</button>
		</ux-dialog-footer>
	</ux-dialog>
</template>
