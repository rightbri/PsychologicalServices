<template>
	<require from="resources/value-converters/sort-array"></require>
	<require from="common/validation-summary.html"></require>
	<require from="common/date-picker"></require>
	<require from="flatpickr/flatpickr.css"></require>
	
<div class="uk-container">

	<fieldset class="uk-fieldset">
		<legend class="uk-legend">${editType} Contact</legend>
		
		<form class="uk-form-stacked uk-grid-medium" uk-grid>
		
			<div class="uk-width-1-1" if.bind="validationErrors">
				<validation-summary errors.bind="validationErrors"></validation-summary>
			</div>

			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="firstName">First Name</label>
				<div class="uk-form-controls">
					<input id="firstName" type="text" class="uk-input" value.bind="contact.firstName" />
				</div>
			</div>
		
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="lastName">Last Name</label>
				<div class="uk-form-controls">
					<input id="lastName" type="text" class="uk-input" value.bind="contact.lastName" />
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="email">Email</label>
				<div class="uk-form-controls">
					<input id="email" type="text" class="uk-input" value.bind="contact.email" />
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="type">Type</label>
				<div class="uk-form-controls">
					<select id="type" class="uk-select" value.bind="contact.contactType" matcher.bind="contactTypeMatcher">
						<option></option>
						<option repeat.for="contactType of contactTypes" model.bind="contactType">
							${contactType.name}
						</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="employer">Employer</label>
				<div class="uk-form-controls">
					<select id="employer" class="uk-select" value.bind="contact.employer" matcher.bind="employerMatcher">
						<option></option>
						<option repeat.for="employer of employers" model.bind="employer">
							${employer.name}
						</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label" for="address">Address</label>
				<div class="uk-form-controls">
					<select id="address" class="uk-select" value.bind="contact.address" matcher.bind="addressMatcher">
						<option></option>
						<option repeat.for="address of addresses" model.bind="address">
							${address.name} ${address.street} ${address.city.name}
						</option>
					</select>
				</div>
			</div>
			
			<div class="uk-width-1-2@s">
				<label class="uk-form-label">Status</label>
				<div class="uk-form-controls">
					<label class="uk-form-label">
						<input type="checkbox" class="uk-checkbox" checked.bind="contact.isActive" />&nbsp;Is Active?
					</label>
				</div>
			</div>
			
			<div class="uk-width-1-1">
				<button type="button" class="uk-button uk-button-secondary" click.delegate="back()">
					<i class="fa fa-arrow-left"></i>&nbsp;Back
				</button>
				<button type="button" class="uk-button uk-button-primary" click.delegate="save()">
					<i class="fa fa-save"></i>&nbsp;Save
				</button>
			</div>
		</form>
		
	</fieldset>

</div>

</template>
