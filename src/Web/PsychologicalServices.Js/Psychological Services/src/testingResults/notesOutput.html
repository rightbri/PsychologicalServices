<template>
    <require from="resources/value-converters/age"></require>
    <require from="resources/value-converters/gender"></require>
    <require from="resources/value-converters/int"></require>
    <require from="resources/value-converters/number-text"></require>
    <require from="resources/value-converters/number-text-if-less-than-ten"></require>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>
	<require from="common/fixed-header"></require>
	<require from="content/css/fixed-header.css"></require>

    <div class="uk-container">
        <div class="uk-margin-remove uk-width-auto">
            <label class="uk-form-label">Claimant</label>
            <div class="uk-form-controls">
                <search-claimant claimant.bind="claimant" claimants.bind="claimants" selected.delegate="claimantSelected($event)"></search-claimant>
            </div>
        </div>

        <table class="uk-table uk-table-divider" fixed-header if.bind="assessments && !assessment">
            <thead>
                <tr>
                    <th></th>
                    <th>Assessment Type</th>
                    <th>Referral Source</th>
                    <th>Claimant</th>
                    <th>Appointment Time</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="assessment of assessments">
                    <td>
                        <button type="button" class="uk-button uk-button-primary" click.delegate="select(assessment)">Select</button>
                    </td>
                    <td>${assessment.assessmentType}</td>
                    <td>${assessment.referralSource}</td>
                    <td>${assessment.claimant}</td>
                    <td>${assessment.appointmentTime | dateFormat:config.longDateFormat}</td>
                </tr>
            </tbody>
        </table>

        <div class="uk-margin-remove" if.bind="formVisible">
            <button type="button" class="uk-button uk-button-default" click.delegate="reset(true)">Reset</button>
        </div>
    </div>

    <hr if.bind="formVisible">

    <div class="uk-container" if.bind="formVisible">

        <!-- Identification -->
        <fieldset class="uk-fieldset" if.bind="claimant & signal:'claimant-changed'">
            <legend class="uk-legend">Identification</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-1-4">
                    Name of Client
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${claimant.firstName} ${claimant.lastName}
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    Date of Birth
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${claimant.dateOfBirth | dateFormat:"MMMM Do, YYYY"}
                </div>
        
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Type of Assessment
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${assessment.assessmentType.name}
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    Date of Assessment
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${assessmentDate | dateFormat:config.longDateFormat}
                </div>
        
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Informed Consent - Addressing
                </div>
        
                <div class="uk-margin-remove uk-width-3-4">
                    ${issuesInDispute | sortArray:{"property":"name","direction":"asc"} | arrayToString}
                </div>

                <hr>

                <div class="report-text uk-card uk-card-body uk-card-default">

                    <p>
                        <template if.bind="isAnswered(responses.identification.assistance.personnel)">
                            ${gender.title} ${claimant.lastName} was interviewed with the assistance of a ${responses.identification.assistance.personnel}.
                        </template>
                    </p>

                    <p>
                        <template if.bind="isYes(responses.identification.verifiedWithId)">
                            ${pronoun.possessiveAdjective | proper} identity was verified
                            <template if.bind="isAnswered(responses.identification.verificationMethod.method)">
                                &nbsp;with ${pronoun.possessiveAdjective}
                                <template if.bind="idMethodIsOther">
                                    &nbsp;<strong>${responses.identification.verificationMethod.otherMethod}</strong>
                                </template>
                                <template else>
                                    &nbsp;${identificationVerificationMethodsMap[responses.identification.verificationMethod.method].format(self)}
                                </template>
                            </template>
                            .
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.identification.verifiedWithId)">
                                ${gender.title} ${claimant.lastName} identity was not able to be verified as ${pronoun.subject} reported not bringing any ID with ${pronoun.object}.
                            </template>
                        </template>
                    </p>

                    <p>
                        <template if.bind="isYes(responses.dayOfAssessment.wasDriven)">
                            ${gender.title} ${claimant.lastName} reported that ${pronoun.subject} had been driven to the assessment.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.dayOfAssessment.wasDriven)">
                                <template if.bind="isYes(responses.dayOfAssessment.droveSelf)">
                                    ${gender.title} ${claimant.lastName} reported that ${pronoun.subject} had driven to the assessment.
                                </template>
                            </template>
                        </template>

                        <template if.bind="responses.dayOfAssessment.travelTime.hours || responses.dayOfAssessment.travelTime.minutes">
                            &nbsp;${pronoun.subject | proper} then noted that it had taken ${pronoun.object}
                            <template if.bind="responses.dayOfAssessment.travelTime.hours">
                                &nbsp;<strong>${responses.dayOfAssessment.travelTime.hours}</strong> hours
                                <template if.bind="responses.dayOfAssessment.travelTime.minutes">
                                    &nbsp;and <strong>${responses.dayOfAssessment.travelTime.minutes}</strong> minutes
                                </template>
                            </template>
                            <template else>
                                <template if.bind="responses.dayOfAssessment.travelTime.minutes">
                                    &nbsp;<strong>${responses.dayOfAssessment.travelTime.minutes}</strong> minutes
                                </template>
                            </template>
                            &nbsp;to get to the assessment facility.
                        </template>
                        
                        <template if.bind="isYes(responses.identification.assistance.wearsGlasses)">
                            &nbsp;${pronoun.subject | proper} was observed to wear glasses during the interview.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.identification.assistance.wearsGlasses)">
                                &nbsp;${pronoun.subject | proper} was not observed to wear glasses during the interview.
                            </template>
                        </template>
                        
                        <template if.bind="isYes(responses.identification.assistance.usesDevices)">
                            &nbsp;${pronoun.subject | proper} was seen to be using the following assistive devices: <strong>${responses.identification.assistance.devices}</strong>.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.identification.assistance.usesDevices)">
                                <template if.bind="isYes(responses.identification.assistance.wearsGlasses)">
                                    &nbsp;${pronoun.subject | proper} was not seen using any other assistive devices.
                                </template>
                                <template else>
                                    &nbsp;${pronoun.subject | proper} was not seen using any assistive devices.
                                </template>
                            </template>
                        </template>
                    </p>

                    <p>
                        <template if.bind="isYes(responses.dayOfAssessment.priorNightSleepWasGood)">
                            Upon inquiry, ${gender.title} ${claimant.lastName} described ${pronoun.possessiveAdjective} sleep the night prior to the assessment as good.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.dayOfAssessment.priorNightSleepWasGood)">
                                Upon inquiry, ${gender.title} ${claimant.lastName} described ${pronoun.possessiveAdjective} sleep the night prior to the assessment as not being good.

                                <template if.bind="isYes(responses.dayOfAssessment.priorNightSleepNotGoodIsTypical)">
                                    &nbsp;${pronoun.subject | proper} then added that this was typical.
                                </template>
                            </template>
                            <template else>
                                <template if.bind="isDontKnow(responses.dayOfAssessment.priorNightSleepWasGood)">
                                    &nbsp;Upon inquiry, ${gender.title} ${claimant.lastName} reported that ${pronoun.subject} does not know if ${pronoun.possessiveAdjective} sleep the night before the assessment was good.
                                </template>
                            </template>
                        </template>

                        <template if.bind="isYes(responses.dayOfAssessment.takenMedicationBeforeAssessment)">
                            &nbsp;When asked about any medication or substances ${pronoun.subject} had taken in the last 48 hours ${pronoun.subject} noted that ${pronoun.subject} had used the following:
                            
                            <template repeat.for="medication of responses.dayOfAssessment.medications">
                                <template if.bind="$last && !$first">
                                    &nbsp;and
                                </template>
                                &nbsp;<strong>${medication.name}</strong>
                                <template if.bind="isYes(medication.usedAtTimeOfAccident) || isNo(medication.usedAtTimeOfAccident)">
                                    &nbsp;(which ${pronoun.subject} was
                                    <template if.bind="isNo(medication.usedAtTimeOfAccident)">
                                        &nbsp;not
                                    </template>
                                    &nbsp;using at the time of the accident)
                                    <template if.bind="responses.dayOfAssessment.medications.length > 2 && $index < responses.dayOfAssessment.medications.length - 2">,</template>
                                </template>
                            </template>
                            .
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.dayOfAssessment.takenMedicationBeforeAssessment)">
                                &nbsp;When asked about any medication or substances ${pronoun.subject} had taken in the last 48 hours ${gender.title} ${claimant.lastName} advised that ${pronoun.subject} does not currently use anything.
                            </template>
                        </template>
                    </p>

                    <p>
                        ${gender.title} ${claimant.lastName} was clearly instructed to complete all testing in an accurate and honest manner both verbally and in writing. 
                        ${pronoun.subject | proper} was also instructed that if ${pronoun.subject} had any questions, or did not understand a question or test item, ${pronoun.subject} should ask, and this assessor would take the time to provide an answer/clarification when and where applicable and appropriate.
                    </p>

                    <p>
                        ${gender.title} ${claimant.lastName} was advised that accommodations could be made during the assessment if ${pronoun.subject} needed the same. 
                        For example, ${pronoun.subject} could take breaks as required, ${pronoun.subject} could ask for a translator or a reader (if required), ${pronoun.subject} could use the back supports that are available, or if ${pronoun.subject} is light sensitive then ${pronoun.subject} could request a table lamp (rather than overhead fluorescent lighting).
                    </p>

                    <p>
                        <template if.bind="(isYes(responses.personalHistory.psychological.anythingToAdd) || responses.createdAtVersion < 33) && responses.personalHistory.psychological.additionalInformation">
                            At the end of the interview ${gender.title} ${claimant.lastName} was asked if there was anything ${pronoun.subject} wished to add or if there was anything that ${pronoun.subject} and I did not cover during the interview. 
                            ${gender.title} ${claimant.lastName} replied that ${pronoun.subject} wanted to add <strong>${responses.personalHistory.psychological.additionalInformation}</strong>.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.personalHistory.psychological.anythingToAdd)">
                                At the end of the interview ${gender.title} ${claimant.lastName} was asked if there was anything ${pronoun.subject} wished to add or if there was anything that ${pronoun.subject} and I did not cover during the interview. 
                                ${gender.title} ${claimant.lastName} shared that ${pronoun.subject} did not have anything else to share with this assessor.
                            </template>
                        </template>

                        &nbsp;${pronoun.subject | proper} was also asked to contact this assessor if ${pronoun.subject} recalled any information that ${pronoun.subject} did not share with this assessor during the assessment, but as of the date of the writing of this report ${pronoun.subject} has not been in contact with this assessor.
                    </p>
                    
                    <p>
                        <template if.bind="isYes(observationResponse('claimantFriendly'))">
                            ${gender.title} ${claimant.lastName} exhibited a friendly and pleasant air.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantFriendly'))">
                            ${gender.title} ${claimant.lastName} did not exhibit a friendly and pleasant air.
                        </template>

                        <template if.bind="isYes(observationResponse('claimantBathedRecently'))">
                            &nbsp;When ${pronoun.subject} arrived on the day of the assessment, ${pronoun.subject} appeared to have bathed recently.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantBathedRecently'))">
                            &nbsp;When ${pronoun.subject} arrived on the day of the assessment, ${pronoun.subject} did not appear to have bathed recently.
                        </template>
                        
                        <template if.bind="isYes(observationResponse('claimantAppropriateClothing'))">
                            &nbsp;${pronoun.subject | proper} was seen wearing clothing that was appropriate for ${pronoun.possessiveAdjective} age and the weather conditions of the day.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantAppropriateClothing'))">
                            &nbsp;The clothing that ${pronoun.subject} was wearing was not fully was appropriate for ${pronoun.possessiveAdjective} age/weather conditions of the day.
                        </template>
                        
                        <template if.bind="isYes(observationResponse('claimantAbleToWrite'))">
                            &nbsp;${pronoun.subject | proper} was observed using a writing utensil to complete the questionnaires and testing.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantAbleToWrite'))">
                            &nbsp;${pronoun.subject | proper} did not use a writing utensil to complete the questionnaires and testing.
                        </template>
                    </p>

                    <p>
                        <template if.bind="isYes(observationResponse('claimantAnswersOrganized'))">
                            During the interview ${gender.title} ${claimant.lastName}’s answers to the questions were well thought out and organized.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantAnswersOrganized'))">
                            During the interview ${gender.title} ${claimant.lastName}’s answers to the questions did not appear to be well thought out or organized.
                        </template>

                        <template if.bind="isNo(observationResponse('neededToRepeatQuestionsOrAnswers'))">
                            &nbsp;This assessor did not have to repeat questions to ${pronoun.object}.
                        </template>
                        <template if.bind="isYes(observationResponse('neededToRepeatQuestionsOrAnswers'))">
                            &nbsp;This assessor repeated questions.
                        </template>

                        <template if.bind="isNo(observationResponse('claimantWordFindingOrStuttering'))">
                            &nbsp;This assessor did not notice any issues with word finding or stuttering.
                        </template>
                        <template if.bind="isYes(observationResponse('claimantWordFindingOrStuttering'))">
                            &nbsp;At times, this assessor noticed with word finding or stuttering.
                        </template>

                        <template if.bind="observationsRecallingAllYes || observationsRecallingAllNo">
                            <template if.bind="observationsRecallingAllYes">
                                &nbsp;${pronoun.subject | proper} reported issues recalling ${pronoun.possessiveAdjective} previous state, specific details about the index accident, and ${pronoun.possessiveAdjective} post-accident treatment.
                            </template>
                            <template if.bind="observationsRecallingAllNo">
                                &nbsp;${pronoun.subject | proper} did not appear to have any issues recalling ${pronoun.possessiveAdjective} previous state, specific details about the index accident, or information about ${pronoun.possessiveAdjective} post-accident treatment.
                            </template>
                        </template>
                        
                        <template if.bind="isYes(observationResponse('claimantCriedWhenDiscussingIncident')) && isYes(observationResponse('claimantCriedWhenDiscussingLifeChanges'))">
                            &nbsp;${pronoun.subject | proper} was observed to tear up when discussing the accident and the changes in ${pronoun.possessiveAdjective} life since the subject accident.
                        </template>
                        <template if.bind="isYes(observationResponse('claimantCriedWhenDiscussingIncident')) && isYes(observationResponse('claimantCriedWhenDiscussingLifeChanges'))">
                            &nbsp;${pronoun.subject | proper} was observed to tear up when discussing the accident but did not tear up when discussing the changes in ${pronoun.possessiveAdjective} life since the subject accident.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantCriedWhenDiscussingIncident')) && isYes(observationResponse('claimantCriedWhenDiscussingLifeChanges'))">
                            &nbsp;${pronoun.subject | proper} did not tear up when discussing the accident but did tear up when discussing the changes in ${pronoun.possessiveAdjective} life since the subject accident.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantCriedWhenDiscussingIncident')) && isNo(observationResponse('claimantCriedWhenDiscussingLifeChanges'))">
                            &nbsp;${pronoun.subject | proper} did not tear up when discussing the accident or any changes in ${pronoun.possessiveAdjective} life since the subject accident.
                        </template>
                        
                        <template if.bind="isYes(observationResponse('claimantRequestedBreakDuringInterview')) && isYes(observationResponse('claimantRemainedSeatedDuringInterview'))">
                            &nbsp;${gender.title} ${claimant.lastName} requested a break during the interview, but when talking to this assessor, ${gender.title} ${claimant.lastName} was able to remain seated during the interview without getting up to stretch.
                        </template>
                        <template if.bind="isYes(observationResponse('claimantRequestedBreakDuringInterview')) && isNo(observationResponse('claimantRemainedSeatedDuringInterview'))">
                            &nbsp;${gender.title} ${claimant.lastName} requested a break during the interview and was also observed to be stretching.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantRequestedBreakDuringInterview')) && isYes(observationResponse('claimantRemainedSeatedDuringInterview'))">
                            &nbsp;${gender.title} ${claimant.lastName} did not request a break during the interview, and ${pronoun.subject} remained seated during the interview without getting up to stretch.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantRequestedBreakDuringInterview')) && isNo(observationResponse('claimantRemainedSeatedDuringInterview'))">
                            &nbsp;${gender.title} ${claimant.lastName} did not request a break during the interview, but was observed stretching.
                        </template>

                        <template if.bind="isNo(observationResponse('claimantIssuesWithExecutiveFunctioning'))">
                            &nbsp;This assessor did not notice any issues with executive functioning during the interview.
                        </template>
                        <template if.bind="isYes(observationResponse('claimantIssuesWithExecutiveFunctioning'))">
                            &nbsp;<strong>This assessor noticed issues with executive functioning during the interview which included:</strong>
                        </template>
                    </p>

                    <p>
                        <template if.bind="isYes(observationResponse('claimantAcceptedOfferForDebrief'))">
                            Knowing that the information discussed during the interview can stimulate a negative emotional response, ${gender.title} ${claimant.lastName} was offered an opportunity to debrief, which ${pronoun.subject} accepted.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantAcceptedOfferForDebrief'))">
                            Knowing that the information discussed during the interview can stimulate a negative emotional response, ${gender.title} ${claimant.lastName} was offered an opportunity to debrief, which ${pronoun.subject} declined.
                        </template>

                        <template if.bind="isYes(observationResponse('claimantDeclinedToAnswerAnyQuestions'))">
                            &nbsp;During the interview, ${pronoun.subject} declined to answer some questions as posed by this assessor.
                        </template>
                        <template if.bind="isNo(observationResponse('claimantDeclinedToAnswerAnyQuestions'))">
                            &nbsp;At no point did ${pronoun.subject} decline to answer any questions posed by the assessor.
                        </template>
                    </p>

                    <p>
                        At the end of the assessment, ${pronoun.subject} was asked to complete a post-assessment questionnaire. 
                        On the same, ${pronoun.subject} confirmed that ${pronoun.subject} shared all relevant information with this assessor during the interview, that ${pronoun.subject} was given the opportunity to ask any questions, and that this assessor and the psychometrist treated ${pronoun.object} in a courteous, professional and respectful manner. 
                    </p>

                    <p>
                        This assessor would welcome the opportunity to complete a collateral interview with someone who knew ${gender.title} ${claimant.lastName} prior to the accident and can share information with this assessor regarding the changes that have occurred since the subject accident. 
                        At a later date, if a collateral interview is done, an addendum can be completed.
                    </p>
                </div>
                <hr>
            </div>
        </fieldset>
        
        <!-- Motor Vehicle Accident Details -->
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Motor Vehicle Accident Details</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="report-text uk-card uk-card-body uk-card-default">
                    <template if.bind="isLtdInterview">
                        <template if.bind="responses.ltdInformation">
                            <p>
                                <strong>${responses.ltdInformation}</strong>
                            </p>
                        </template>
                    </template>
                    <template else>
                        <!-- Motor Vehicle Accident Details -->
                        <p>
                            ${gender.title} ${claimant.lastName} was asked to provide this assessor with information about ${pronoun.possessiveAdjective} accident. 

                            <template if.bind="responses.accidentDetails.timeOfAccident.dontKnow">
                                &nbsp;${pronoun.subject | proper} reported that ${pronoun.subject} does not know what time the accident happened.
                            </template>
                            <template else>
                                <template if.bind="timeOfAccidentIsSpecific">
                                    &nbsp;${pronoun.subject | proper} reported that around ${timeOfAccidentSpecific} ${responses.accidentDetails.timeOfAccident.specificAmPm} on ${dateOfAccident | dateFormat:config.longDateFormat}, ${pronoun.subject} was involved in a 
                                    <template if.bind="isAnswered(responses.accidentDetails.category)">
                                        &nbsp;${accidentCategoriesMap[responses.accidentDetails.category].format(self)}.
                                    </template>
                                    <template else>
                                        &nbsp;motor vehicle accident.
                                    </template>
                                </template>
                                <template if.bind="timeOfAccidentIsGeneral">
                                    &nbsp;${pronoun.subject | proper} reported that in the 
                                    <template if.bind="isAnswered(responses.accidentDetails.timeOfAccident.generalModifier)">
                                        &nbsp;${responses.accidentDetails.timeOfAccident.generalModifier}
                                    </template>
                                    &nbsp;${responses.accidentDetails.timeOfAccident.generalValue} of ${dateOfAccident | dateFormat:config.longDateFormat}, ${pronoun.subject} was involved in a
                                    <template if.bind="isAnswered(responses.accidentDetails.category)">
                                        &nbsp;${accidentCategoriesMap[responses.accidentDetails.category].format(self)}.
                                    </template>
                                    <template else>
                                        &nbsp;motor vehicle accident.
                                    </template>
                                </template>
                            </template>
                            
                            
                            <template if.bind="responses.accidentDetails.role === 'driver'">
                                &nbsp;${pronoun.subject | proper} detailed that at the time of the accident ${pronoun.subject} was the driver of the vehicle.
                            </template>
                            <template if.bind="responses.accidentDetails.role === 'passenger'">
                                &nbsp;${pronoun.subject | proper} detailed that at the time of the accident ${pronoun.subject} was a passenger in the vehicle.
                            </template>
                            <template if.bind="responses.accidentDetails.role === 'pedestrian'">
                                &nbsp;${pronoun.subject | proper} detailed that at the time of the accident ${pronoun.subject} was a pedestrian.
                            </template>
                            

                            <template if.bind="responses.accidentDetails.role !== 'pedestrian'">
                                <template if.bind="isDontKnow(responses.accidentDetails.secondaryImpact)">
                                    &nbsp;${pronoun.subject | proper} indicated that ${pronoun.subject} does not know if a secondary collision occurred.
                                </template>
                                <template if.bind="isYes(responses.accidentDetails.secondaryImpact)">
                                    &nbsp;${pronoun.subject | proper} indicated that a secondary collision occurred.
                                </template>
                                <template if.bind="isNo(responses.accidentDetails.secondaryImpact)">
                                    &nbsp;${pronoun.subject | proper} indicated that a secondary collision did not occur.
                                </template>
                                
    
                                <template if.bind="isDontKnow(responses.accidentDetails.vehicleRolled)">
                                    &nbsp;${pronoun.subject | proper} then noted that ${pronoun.subject} does not know if the vehicle ${pronoun.subject} was in rolled.
                                </template>
                                <template if.bind="isYes(responses.accidentDetails.vehicleRolled)">
                                    &nbsp;${pronoun.subject | proper} then noted that the vehicle ${pronoun.subject} was in rolled.
                                </template>
                                <template if.bind="isNo(responses.accidentDetails.vehicleRolled)">
                                    &nbsp;${pronoun.subject | proper} then noted that the vehicle ${pronoun.subject} was in did not roll.
                                </template>
    
    
                                <template if.bind="isDontKnow(responses.accidentDetails.airbagsDeployed)">
                                    &nbsp;${gender.title} ${claimant.lastName} stated that ${pronoun.subject} does not know if the airbags deployed.
                                </template>
                                <template if.bind="isYes(responses.accidentDetails.airbagsDeployed)">
                                    &nbsp;${gender.title} ${claimant.lastName} stated that the airbags deployed.
                                </template>
                                <template if.bind="isNo(responses.accidentDetails.airbagsDeployed)">
                                    &nbsp;${gender.title} ${claimant.lastName} stated that the airbags did not deploy.
                                </template>
    
    
                                <template if.bind="isDontKnow(responses.accidentDetails.thrownInsideVehicle)">
                                    &nbsp;Upon inquiry ${pronoun.subject} advised that ${pronoun.subject} does not know if ${pronoun.subject} was thrown around inside the vehicle upon impact.
                                </template>
                                <template if.bind="isYes(responses.accidentDetails.thrownInsideVehicle)">
                                    &nbsp;Upon inquiry ${pronoun.subject} advised that ${pronoun.subject} was thrown around inside the vehicle upon impact.
                                </template>
                                <template if.bind="isNo(responses.accidentDetails.thrownInsideVehicle)">
                                    &nbsp;Upon inquiry ${pronoun.subject} advised that ${pronoun.subject} was not thrown around inside the vehicle upon impact.
                                </template>
                            </template>

                            </template>
                        </template>

                        </template>

                            <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                                &nbsp;shared that currently ${pronoun.subject} experiences the same.

                                <template if.bind="!responses.neuropsychological.physical.headaches.skipHeadacheDescription && responses.neuropsychological.physical.headaches.headacheDescription.length">
                                    &nbsp;${gender.title} ${claimant.lastName} went on to describe ${pronoun.possessiveAdjective} headaches as: ${selectedHeadacheDescriptions | arrayToString:{"format":getItemValueForCurrentContext}}.
                                </template>
                                <template if.bind="!responses.neuropsychological.physical.headaches.skipHeadacheReliefActivities && responses.neuropsychological.physical.headaches.headacheReliefActivities.length">

                                <template if.bind="responses.createdAtVersion < 35">

                                    </template>
                                </template>
                                <template else>
                                    <template if.bind="!responses.neuropsychological.physical.headaches.skipHeadacheFrequency && (responses.neuropsychological.physical.headaches.headacheFrequencyConstant || isAnswered(responses.neuropsychological.physical.headaches.headacheFrequency) || responses.neuropsychological.physical.headaches.headacheFrequencyBetween)">
                                        <template if.bind="responses.neuropsychological.physical.headaches.headacheFrequencyConstant">
                                            &nbsp;${pronoun.subject | proper} reported that ${pronoun.subject} experiences constant headaches. 
                                        </template>
                                        <template else>
                                            &nbsp;Upon inquiry, ${pronoun.subject} indicated the headaches occur 
                                            <template if.bind="responses.neuropsychological.physical.headaches.headacheFrequencyBetween">
                                                &nbsp;between ${responses.neuropsychological.physical.headaches.headacheFrequencyBetweenMin | numberTextIfLessThanTen} and ${responses.neuropsychological.physical.headaches.headacheFrequencyBetweenMax | numberTextIfLessThanTen} times
                                            </template>
                                            <template else>
                                                <template if.bind="responses.neuropsychological.physical.headaches.headacheFrequencyExact === '1'">
                                                    &nbsp;once
                                                </template>
                                                <template else>
                                                    &nbsp;${responses.neuropsychological.physical.headaches.headacheFrequencyExact | numberTextIfLessThanTen} times
                                                </template>
                                            </template>
                                            &nbsp;${headacheFrequencies2Map[responses.neuropsychological.physical.headaches.headacheFrequency].format(self)}.
                                        </template>
                                    </template>
                                </template>
                                <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.headachesFluctuateWithActivityLevel)">
                                    &nbsp;${gender.title} ${claimant.lastName} advised that 
                                    <templatet if.bind="isDontKnow(responses.neuropsychological.physical.headaches.headachesFluctuateWithActivityLevel)">
                                        &nbsp;${pronoun.subject} does not know if ${pronoun.possessiveAdjective} headaches
                                    </templatet> 
                                    <template if.bind="isYes(responses.neuropsychological.physical.headaches.headachesFluctuateWithActivityLevel)">
                                        &nbsp;${pronoun.possessiveAdjective} headaches
                                    </template>
                                    <template if.bind="isNo(responses.neuropsychological.physical.headaches.headachesFluctuateWithActivityLevel)">
                                        &nbsp;${pronoun.possessiveAdjective} headaches do not
                                    </template>
                                    &nbsp;fluctuate with ${pronoun.possessiveAdjective} activity level.
                                </template>
                            </template>
                            <template else>
                                &nbsp;denied currently experiencing the same.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                            <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                                &nbsp;${pronoun.subject | proper} advised that prior to the accident ${pronoun.subject} experienced headaches
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.changesInHeadachesSinceAccident)">
                                    , and noted that since the accident ${pronoun.subject} has noticed a change in ${pronoun.possessiveAdjective} headaches
                                </template>
                                <template else>
                                    , but denied any changes in ${pronoun.possessiveAdjective} headaches since the subject accident
                                </template>
                                .
                            </template>
                            <template else>
                                &nbsp;${pronoun.subject | proper}
                                <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                                    &nbsp;also
                                </template>
                                &nbsp;denied having a pre-accident history of headaches.
                            </template>
                        </template>
                        
                        <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent) && isNo(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                            &nbsp;${gender.title} ${claimant.lastName}
                            <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent) && isNo(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                                &nbsp;further
                            </template>
                            &nbsp;denied experiencing migraines at the present time or having any pre-accident history of migraines.
                        </template>
                        <template else>
                            <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent)">
                                &nbsp;${gender.title} ${claimant.lastName} 
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent)">
                                    &nbsp;also expressed that ${pronoun.subject} currently experiences migraines.
                                </template>
                                <template else>
                                    &nbsp;denied experiencing migraines at the present time.
                                </template>
                            </template>
                            
                            <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                                    &nbsp;${pronoun.subject | proper} acknowledged pre-accident history of migraines
                                    <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident">
                                        <template if.bind="isYes(responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident)">
                                            , adding that ${pronoun.possessiveAdjective} migraines have 
                                        </template>
                                        <template else>
                                            , but indicated that ${pronoun.possessiveAdjective} migraines have not 
                                        </template>
                                        &nbsp;worsened since the subject accident
                                    </template>
                                    .
                                </template>
                                <template else>
                                    &nbsp;${pronoun.subject | proper} denied having any pre-accident history of migraines.
                                </template>
                            </template>
                        </template>
                    </p>

                    <!-- Appetite / Weight / Energy / Libido -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.weight.appetiteAffected)">
                            ${gender.title} ${claimant.lastName} related that since the accident ${pronoun.possessiveAdjective} appetite has 
                            <template if.bind="isNo(responses.neuropsychological.physical.weight.appetiteAffected)">
                                &nbsp;not
                            </template>
                            &nbsp;been affected. 
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.weight.changed)">
                            <template if.bind="isYes(responses.neuropsychological.physical.weight.changed)">
                                <template if.bind="isAnswered(responses.neuropsychological.physical.weight.changeType)">
                                    &nbsp;${pronoun.subject | proper} shared that 
                                    <template if.bind="weightChangeTypesMap[responses.neuropsychological.physical.weight.changeType].isIncreaseOrDecrease">
                                        <template if.bind="responses.neuropsychological.physical.weight.changeAmount & signal:'weight-change-amount-changed'">
                                            &nbsp;${weightChangeTypesMap[responses.neuropsychological.physical.weight.changeType].format(self)} ${responses.neuropsychological.physical.weight.changeAmount} ${responses.neuropsychological.physical.weight.changeUnits}
                                        </template>
                                        <template else>
                                            &nbsp;${pronoun.possessiveAdjective} weight has ${responses.neuropsychological.physical.weight.changeType}
                                        </template>                                        
                                    </template>
                                    <template else>
                                        &nbsp;${weightChangeTypesMap[responses.neuropsychological.physical.weight.changeType].format(self)}
                                    </template>
                                    .
                                </template>
                            </template>
                            <template else>
                                &nbsp;${pronoun.subject | proper} shared that ${pronoun.possessiveAdjective} weight has not changed.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.energy.lessEnergy)">
                            &nbsp;${pronoun.subject | proper} advised that ${pronoun.possessiveAdjective} energy level has 
                            <template if.bind="isYes(responses.neuropsychological.physical.energy.lessEnergy)">
                                &nbsp;decreased
                            </template>
                            <template else>
                                &nbsp;not changed
                            </template>
                            .
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.energy.libidoAffected)">
                            &nbsp;${gender.title} ${claimant.lastName} indicated that ${pronoun.possessiveAdjective} libido has 
                            <template if.bind="isNo(responses.neuropsychological.physical.energy.libidoAffected)">
                                &nbsp;not
                            </template>
                            &nbsp;been adversely affected.
                        </template>
                    </p>
                    
                    <!-- Sleep / Fatigue / Naps -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.sleepAffected)">
                            When asked about ${pronoun.possessiveAdjective} sleep, ${gender.title} ${claimant.lastName} shared that since the accident ${pronoun.possessiveAdjective} sleep has 
                            <template if.bind="isNo(responses.neuropsychological.physical.sleep.sleepAffected)">
                                &nbsp;not
                            </template>
                            &nbsp;been affected.
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident)">
                            &nbsp;${pronoun.subject | proper} indicated that prior to the accident ${pronoun.subject} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident)">
                                &nbsp;had
                            </template>
                            <template else>
                                &nbsp;did not have any
                            </template>
                            &nbsp;issues sleeping.
                        </template>
                        <!--
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.betterSleepPriorToAccident)">
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.betterSleepPriorToAccident)">
                                &nbsp;${pronoun.subject | proper} described the quality of ${pronoun.possessiveAdjective} sleep prior to the accident as being better.
                            </template>
                            <template else>
                                <template if.bind="isNo(responses.neuropsychological.physical.sleep.betterSleepPriorToAccident)">
                                    &nbsp;${pronoun.subject | proper} indicated that the quality of the sleep ${pronoun.subject} obtained prior to the accident was not better than the quality of sleep ${pronoun.subject} is currently obtaining.
                                </template>
                            </template>
                        </template>
                        -->
                        <template if.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepBeforeAccident">
                            <template if.bind="!responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent">
                                &nbsp;${pronoun.subject | proper} advised that currently ${pronoun.subject} is obtaining ${responses.neuropsychological.physical.sleep.amountOfSleepCurrent} of 
                                <template if.bind="isYes(responses.neuropsychological.physical.sleep.brokenSleep)">
                                    &nbsp;broken
                                </template>
                                &nbsp;sleep.
                            </template>
                        </template>
                        <template else>
                            <template if.bind="responses.neuropsychological.physical.sleep.dontKnowAmountOfSleepBeforeAccident">
                                &nbsp;${pronoun.subject | proper} disclosed that ${pronoun.subject} did not know how much sleep ${pronoun.subject} was obtaining prior to the accident.
                            </template>
                            <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccident.value !== null">
                                &nbsp;${pronoun.subject | proper} disclosed that prior to the accident ${pronoun.subject} was obtaining 
                                <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccidentBetween">
                                    &nbsp;between ${responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccidentBetweenMin | numberTextIfLessThanTen} and ${responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccidentBetweenMax | numberTextIfLessThanTen} 
                                </template>
                                <template else>
                                    &nbsp;${responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccident | numberTextIfLessThanTen}
                                </template>
                                &nbsp;hours of sleep
                                <template if.bind="!responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent">
                                    <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent !== null || responses.neuropsychological.physical.sleep.amountOfSleepCurrentBetween">
                                        &nbsp;and advised that currently ${pronoun.subject} is obtaining 
                                        <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrentBetween">
                                            &nbsp;between ${responses.neuropsychological.physical.sleep.amountOfSleepCurrentBetweenMin | numberTextIfLessThanTen} and ${responses.neuropsychological.physical.sleep.amountOfSleepCurrentBetweenMax | numberTextIfLessThanTen}
                                        </template>
                                        <template else>
                                            &nbsp;${responses.neuropsychological.physical.sleep.amountOfSleepCurrent | numberTextIfLessThanTen}
                                        </template>
                                        &nbsp;hours of 
                                        <template if.bind="isYes(responses.neuropsychological.physical.sleep.brokenSleep)">
                                            &nbsp;broken
                                        </template>
                                        &nbsp;sleep
                                    </template>
                                </template>
                                .
                            </template>
                        </template>

                        <template if.bind="allSelectedSleepIssues & signal:'sleep-issue-changed'">
                            &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to attain sleep has been affected, and that ${pronoun.subject} has issues sustaining and regaining sleep.
                        </template>
                        <template else>
                            <template if.bind="anySelectedSleepIssues & signal:'sleep-issue-changed'">
                                &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to 
                                ${selectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep has been affected
                                <template if.bind="anyUnselectedSleepIssues & signal:'sleep-issue-changed'">
                                    , but denied having any current issues with ${pronoun.possessiveAdjective} ability to 
                                    ${unselectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep
                                </template>
                                .
                            </template>
                            <template else>
                                <template if.bind="anyUnselectedSleepIssues & signal:'sleep-issue-changed'">
                                    &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to
                                    ${unselectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep has not been affected.
                                </template>
                            </template>            
                        </template>
                        
                        <template if.bind="anySelectedSleepIssueCauses & signal:'sleep-issue-cause-changed'">
                            &nbsp;${pronoun.subject | proper} then added that ${pronoun.possessiveAdjective} ability to sleep has been affected by ${pronoun.possessiveAdjective} 
                            ${selectedSleepIssueCauses | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-cause-changed'}. 
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.fatiguedWhenWaking)">
                            &nbsp;${pronoun.subject | proper} then shared that when waking ${pronoun.subject} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.fatiguedWhenWaking)">
                                &nbsp;does not feel well rested, rather still feels fatigued.
                            </template>
                            <template else>
                                &nbsp;feels rested and is not still fatigued.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.takeNaps)">
                            &nbsp;${gender.title} ${claimant.lastName} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.takeNaps)">
                                &nbsp;expressed that ${pronoun.subject} currently naps as needed.
                            </template>
                            <template else>
                                &nbsp;denied napping.
                            </template>
                        </template>
                    </p>

                    <!-- Present issue -->
                    <p>
                        <template if.bind="isAnswered(responses.accidentDetails.whatIsTroublingYou)">
                            Upon inquiry, ${gender.title} ${claimant.lastName} identified ${pronoun.possessiveAdjective} biggest issues at the present time as ${pronoun.possessiveAdjective}: <strong>${responses.accidentDetails.whatIsTroublingYou}</strong>
                        </template>
                    </p>
                </div>

                <hr>
            </div>
        </fieldset>

        <!-- Medical History -->
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Medical History</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>
                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Substance Abuse -->
                    <p>
                        <template if.bind="isYes(responses.personalHistory.medical.everUsedDrugs) || isNo(responses.personalHistory.medical.everUsedDrugs)">
                            When asked if ${pronoun.subject} had ever used alcohol, tobacco, THC, street drugs, or medication that was not prescribed to her, ${gender.title} ${claimant.lastName}
                            <template if.bind="isYes(responses.personalHistory.medical.everUsedDrugs)">
                                <template if.bind="anyDrugsUsed">
                                    &nbsp;acknowledged using ${drugsUsed | arrayToString:{"format":getItemValueForCurrentContext}}
                                </template>
                                <template if.bind="anyDrugsNotUsed">
                                    <template if.bind="anyDrugsUsed">
                                        &nbsp;but
                                    </template>
                                    &nbsp;denied using ${drugsNotUsed | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"}}
                                </template>
                                . 
                            </template>
                            <template else>
                                <template if.bind="isNo(responses.personalHistory.medical.everUsedDrugs)">
                                    &nbsp;denied using any of the same.
                                </template>
                            </template>
                        </template>
                        
                        <template if.bind="isYes(responses.personalHistory.medical.everTreatedForSubstanceAbuse)">
                            &nbsp;${pronoun.subject | proper} acknowledged a history of treatment for substance abuse issues.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.personalHistory.medical.everTreatedForSubstanceAbuse)">
                                &nbsp;${pronoun.subject | proper} denied any history of treatment for substance abuse issues.
                            </template>
                        </template>
                        
                        <template if.bind="anyIncreasedUsageDrugs && !anyNotIncreasedUsageDrugs">
                            &nbsp;${pronoun.subject | proper} expressed that since the accident ${pronoun.possessiveAdjective} use of ${increasedUsageDrugs | arrayToString} has increased.
                        </template>
                        <template if.bind="anyIncreasedUsageDrugs && anyNotIncreasedUsageDrugs">
                            &nbsp;${pronoun.subject | proper} expressed that since the accident ${pronoun.possessiveAdjective} use of ${increasedUsageDrugs | arrayToString} has increased but ${pronoun.possessiveAdjective} use of ${notIncreasedUsageDrugs | arrayToString} has not increased.
                        </template>
                        <template if.bind="!anyIncreasedUsageDrugs && anyNotIncreasedUsageDrugs">
                            &nbsp;${pronoun.subject | proper} expressed that since the accident ${pronoun.possessiveAdjective} use of ${notIncreasedUsageDrugs | arrayToString} has not increased.
                        </template>
                    </p>

                    <!-- Medical Conditions -->
                    <p>
                        <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.medicalConditionsDiagnosed)">
                            Regarding ${pronoun.possessiveAdjective} personal medical history, ${gender.title} ${claimant.lastName} shared that before the accident ${pronoun.subject} was diagnosed with <strong>${preAccidentMedicalConditions | arrayToString:{"format":getItemValueForCurrentContext}}</strong>.
                        </template>
                        <template else>
                            <template if.bind="isNo(responses.personalHistory.medical.beforeAccident.medicalConditionsDiagnosed)">
                                When asked about ${pronoun.possessiveAdjective} personal medical history, ${gender.title} ${claimant.lastName} reported that ${pronoun.subject} did not have any medical conditions diagnosed before the accident.
                            </template>
                        </template>
                        
                        <template if.bind="anyYesPreOrPostAccidentMedicalDiagnosisSurgeriesIllnessesInjuriesAccidents">
                            &nbsp;${pronoun.subject | proper} then shared that 
                            
                            <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.surgeries.response)">
                                <br>
                                <strong>Pre-accident surgeries ${responses.personalHistory.medical.beforeAccident.surgeries.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.injuries.response)">
                                <br>
                                <strong>Pre-accident injuries ${responses.personalHistory.medical.beforeAccident.injuries.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.illnesses.response)">
                                <br>
                                <strong>Pre-accident illnesses ${responses.personalHistory.medical.beforeAccident.illnesses.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.mvas.response)">
                                <br>
                                <strong>Pre-accident MVAs ${responses.personalHistory.medical.beforeAccident.mvas.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.beforeAccident.headInjuries.response)">
                                <br>
                                <strong>Pre-accident head injuries ${responses.personalHistory.medical.beforeAccident.headInjuries.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.medicalDiagnosis.response)">
                                <br>
                                <strong>Post-accident medical diagnosis ${responses.personalHistory.medical.sinceAccident.medicalDiagnosis.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.surgeries.response)">
                                <br>
                                <strong>Post-accident surgeries ${responses.personalHistory.medical.sinceAccident.surgeries.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.injuries.response)">
                                <br>
                                <strong>Post-accident injuries ${responses.personalHistory.medical.sinceAccident.injuries.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.illnesses.response)">
                                <br>
                                <strong>Post-accident illnesses ${responses.personalHistory.medical.sinceAccident.illnesses.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.mvas.response)">
                                <br>
                                <strong>Post-accident MVAs ${responses.personalHistory.medical.sinceAccident.mvas.details}</strong>
                            </template>
                            <template if.bind="isYes(responses.personalHistory.medical.sinceAccident.headInjuries.response)">
                                <br>
                                <strong>Post-accident head injuries ${responses.personalHistory.medical.sinceAccident.headInjuries.details}</strong>
                            </template>
                            
                        </template>

                        <template if.bind="anyNoPreOrPostAccidentMedicalDiagnosisSurgeriesIllnessesInjuriesAccidents">
                            <br>
                            ${pronoun.subject | proper} denied having any 
                            <template if.bind="anyYesPreOrPostAccidentMedicalDiagnosisSurgeriesIllnessesInjuriesAccidents">
                                &nbsp;other
                            </template>
                             &nbsp;pre- or post-accident illnesses, injuries, surgeries, motor vehicle accidents, or traumatic brain injuries.
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.medical.beforeAccident.priorState)">
                            &nbsp;Upon inquiry ${pronoun.subject} described ${pronoun.possessiveAdjective} health in the year before the accident as ${physicalStatesMap[responses.personalHistory.medical.beforeAccident.priorState].format(self)}.
                        </template>
                    </p>

                </div>

                <hr>
            </div>
        </fieldset>

        <!-- Personal History -->
        <fieldset id="personalHistory" class="uk-fieldset">
            <legend class="uk-legend">Personal History</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Birth / Languages / Relationship / Familial Stress / Abusive Relationships -->
                    <p>
                        <template if.bind="responses.personalHistory.locationOfBirth">
                            ${gender.title} ${claimant.lastName} was born on ${claimant.dateOfBirth | dateFormat:"MMMM D, YYYY"} in ${responses.personalHistory.locationOfBirth & signal:'birth-location-changed'}. 
                        </template>
                        
                        <template if.bind="knownLanguages.length & signal:'languages-changed'">
                            &nbsp;${pronoun.subject | proper} is a ${claimant.dateOfBirth | age}-year-old ${claimant.gender | gender | lower} who identified
                            <template if.bind="knownLanguages.length === 1 & signal:'languages-changed'">
                                &nbsp;${knownLanguages | arrayToString & signal:'languages-changed'} as ${pronoun.possessiveAdjective} first language.
                            </template>
                            <template else>
                                &nbsp;${pronoun.possessiveAdjective} known languages as ${knownLanguages | arrayToString & signal:'languages-changed'}.
                            </template>    
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.relationship.status)">
                            &nbsp;${pronoun.subject | proper} advised that ${pronoun.subject} is ${relationshipStatusesMap[responses.personalHistory.relationship.status].format(self)}
                            <template if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                                <template if.bind="responses.personalHistory.relationship.marriageLength.value && !responses.personalHistory.relationship.dontKnowMarriageLength">
                                    &nbsp;for ${getAgeTextForCurrentContext(responses.personalHistory.relationship.marriageLength) & signal:'marriage-length-changed'} now
                                </template>
                                <template if.bind="relationshipStatusesMap[responses.personalHistory.relationship.status].isMarried & signal:'relationship-status-changed'">
                                    &nbsp;to
                                </template>
                                <template else>
                                    &nbsp;with
                                </template>
                                 &nbsp;${pronoun.possessiveAdjective} 
                                 <template if.bind="responses.personalHistory.relationship.partnerAge && !responses.personalHistory.relationship.dontKnowPartnerAge">
                                    &nbsp;${responses.personalHistory.relationship.partnerAge}-year-old partner
                                 </template>
                                 <template else>
                                    &nbsp;partner
                                 </template>
                                 <template if.bind="responses.personalHistory.relationship.partnerJobTitle">
                                    &nbsp;who has experience working 
                                    <template if.bind="responses.personalHistory.relationship.partnerJobTitleOrIndustry === 'title'">
                                    &nbsp;as a <strong>${responses.personalHistory.relationship.partnerJobTitle}</strong>
                                    </template>
                                    <template if.bind="responses.personalHistory.relationship.partnerJobTitleOrIndustry === 'industry'">
                                    &nbsp;in the <strong>${responses.personalHistory.relationship.partnerJobTitle}</strong> industry
                                    </template>
                                    .
                                 </template>
                                 <template if.bind="responses.personalHistory.relationship.dontKnowPartnerAge">
                                    &nbsp;${gender.title} ${claimant.lastName} advised ${pronoun.subject} did not know the current age of ${pronoun.possessiveAdjective} partner.
                                 </template>
                                 <template if.bind="responses.personalHistory.relationship.dontKnowMarriageLength">
                                    &nbsp;${pronoun.subject | proper} reported that ${pronoun.subject} did not know how long ${pronoun.subject} had been in ${pronoun.possessiveAdjective} current relationship.
                                 </template>
                            </template>
                            . 
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.relationship.isAbusive)">
                            &nbsp;${gender.title} ${claimant.lastName} 
                            <template if.bind="isYes(responses.personalHistory.relationship.isAbusive)">
                                &nbsp;disclosed that ${pronoun.subject} is
                            </template>
                            <template else>
                                &nbsp;confirmed that ${pronoun.subject} is not
                            </template>
                            &nbsp;currently in an abusive relationship
                            <template if.bind="isAnswered(responses.personalHistory.relationship.previousRelationshipAbusive)">
                                <template if.bind="isYes(responses.personalHistory.relationship.previousRelationshipAbusive)">
                                    , but acknowledged that in the past ${pronoun.subject} was in an abusive relationship
                                </template>
                                <template else>
                                    , nor has ${pronoun.subject} been in an abusive relationship in the past
                                </template>
                            </template>
                            .
