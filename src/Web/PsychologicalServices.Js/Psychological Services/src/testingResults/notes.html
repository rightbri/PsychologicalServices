<template>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>

    <div class="uk-container">

        <form class="uk-form-stacked">

            <div class="uk-margin-remove">
                <h3 class="uk-heading-divider">Claimant</h3>
            </div>

            <div class="uk-margin-remove uk-width-small">
                <div class="uk-form-controls">
                    <search-claimant claimant.bind="claimant" selected.delegate="claimantSelected($event)"></search-claimant>
                </div>
            </div>
            
            <div class="uk-margin-remove" if.bind="claimant">
                <p class="uk-heading-divider">
                    ${claimant.firstName} ${claimant.lastName}
                </p>
            </div>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Questions</legend>

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Present Neuropsychological Status</h3>
                </div>

                <div class="uk-margin-remove">
                    Are you having problems with any of the following?
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Concentration
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemConcentration" class="uk-radio" checked.bind="responses.problems.concentration" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemMemory" class="uk-radio" checked.bind="responses.problems.memory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.problems.memory.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Short Term Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.problems.memory.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemShortTermMemory" class="uk-radio" checked.bind="responses.problems.shortTermMemory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.problems.memory.value">

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Memory</h3>
                </div>

                <div class="uk-margin-remove">
                    <h4>Episodic</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Do reminders, hints, or repetition help?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryEpisodic" class="uk-radio" checked.bind="responses.memory.episodic.remindersHintsOrRepetition" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <h4>Visual</h4>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you forget the whereabouts of objects around your home FREQUENTLY?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryVisualWhereabouts" class="uk-radio" checked.bind="responses.memory.visual.whereabouts" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <h4>Working</h4>
                </div>
        
                <div class="uk-margin-remove uk-width-4-5">
                    Do you walk into a room and forget why or lose track of what you wanted to say FREQUENTLY?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryWorkingWalkIntoRoomAndForgetWhyOrLoseTrackOfWhatYouWantedToSay" class="uk-radio" checked.bind="responses.memory.working.walkIntoRoomAndForgetWhyOrLoseTrackOfWhatYouWantedToSay" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <h4>Aids to Memory</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you use aids to help you remember?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsUse" class="uk-radio" checked.bind="responses.memory.aids.useAids" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.memory.aids.useAids.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Notes
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.memory.aids.useAids.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsUseNotes" class="uk-radio" checked.bind="responses.memory.aids.useNotes" model.bind="response" change.delegate="memoryAidsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.memory.aids.useAids.value">

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.memory.aids.useAids.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Reminders
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.memory.aids.useAids.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsUseReminders" class="uk-radio" checked.bind="responses.memory.aids.useReminders" model.bind="response" change.delegate="memoryAidsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.memory.aids.useAids.value">

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.memory.aids.useAids.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Phone
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.memory.aids.useAids.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsUsePhone" class="uk-radio" checked.bind="responses.memory.aids.usePhone" model.bind="response" change.delegate="memoryAidsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.memory.aids.useAids.value">

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.memory.aids.useAids.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Family
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.memory.aids.useAids.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsFamilyHelps" class="uk-radio" checked.bind="responses.memory.aids.familyHelps" model.bind="response" change.delegate="memoryAidsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.memory.aids.useAids.value">
                
                <div class="uk-margin-remove">
                    <h4>Prospective</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Can you remember to remember?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryProspectiveRemember" class="uk-radio" checked.bind="responses.memory.prospective.rememberToRemember" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Source/Contextual</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Can you recall where you saw someone or something or who told you something?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryContextualWhereOrWho" class="uk-radio" checked.bind="responses.memory.contextual.whereOrWho" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Remote</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Is it more of an effort trying to recall memories from the distant past?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryRemoteDistantMemories" class="uk-radio" checked.bind="responses.memory.remote.distantMemories" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Autobiographical</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Can you recall your home address, date of birth, phone number, parent’s/children’s names?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAutobiographicalPersonalInfo" class="uk-radio" checked.bind="responses.memory.autobiographical.personalInfo" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Procedural/Implicit</h4>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you have difficulties remembering how to brush your teeth, drive, or walk?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryProceduralHowTo" class="uk-radio" checked.bind="responses.memory.procedural.howTo" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Medication</h4>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Have you made any medication errors?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryMedicationErrors" class="uk-radio" checked.bind="responses.memory.medication.errors" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you use a Dosette?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryMedicationUseDosette" class="uk-radio" checked.bind="responses.memory.medication.useDosette" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove">
                    <h4>Safety</h4>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you have any safety issues being left home alone?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memorySafetyIssuesBeingLeftHome" class="uk-radio" checked.bind="responses.memory.safety.issuesBeingLeftHome" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.memory.safety.issuesBeingLeftHome.value">
                    Reported issue
                </div>

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.memory.safety.issuesBeingLeftHome.value">
                    <input type="text" name="memorySafetyReportedIssue" class="uk-text" value.bind="responses.memory.safety.reportedIssue" />
                </div>

                <hr if.bind="responses.memory.safety.issuesBeingLeftHome.value">

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Language</h3>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Easily lost in conversations?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageLostInConversations" class="uk-radio" checked.bind="responses.language.lostInConversations" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Tip of the Tongue issues?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageTipOfTongueIssues" class="uk-radio" checked.bind="responses.language.tipOfTongueIssues" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Repeating yourself?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageRepeatingYourself" class="uk-radio" checked.bind="responses.language.repeatingYourself" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Asking others to repeat what they have said?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageAskingOthersToRepeat" class="uk-radio" checked.bind="responses.language.askingOthersToRepeat" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Filtering?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageFiltering" class="uk-radio" checked.bind="responses.language.filtering" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Word substitution?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageWordSubstitution" class="uk-radio" checked.bind="responses.language.wordSubstitution" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Attention</h3>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to focus been affected?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAbilityToFocus" class="uk-radio" checked.bind="responses.attention.abilityToFocus" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to sustain attention been affected?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAbilityToSustainAttention" class="uk-radio" checked.bind="responses.attention.abilityToSustainAttention" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Are you more distractible?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAreMoreDistractible" class="uk-radio" checked.bind="responses.attention.areMoreDistractible" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you lose track when reading?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionLoseTrackWhenReading" class="uk-radio" checked.bind="responses.attention.loseTrackWhenReading" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you lose track when watching television?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionLoseTrackWhenWatchingTv" class="uk-radio" checked.bind="responses.attention.loseTrackWhenWatchingTv" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to use devices with screens been affected?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAbilityToUseDevicesWithScreens" class="uk-radio" checked.bind="responses.attention.abilityToUseDevicesWithScreens" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Executive</h3>
                </div>

                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to do any of the following DECREASED or been affected by the subject accident?
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Multi-tasking
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveMultiTasking" class="uk-radio" checked.bind="responses.executive.multiTasking" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Organization
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveOrganization" class="uk-radio" checked.bind="responses.executive.organization" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Planning
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executivePlanning" class="uk-radio" checked.bind="responses.executive.planning" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Decision Making
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveDecisionMaking" class="uk-radio" checked.bind="responses.executive.decisionMaking" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Problem Solving
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveProblemSolving" class="uk-radio" checked.bind="responses.executive.problemSolving" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Inappropriate Social Behavior
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveInappropriateSocialBehavior" class="uk-radio" checked.bind="responses.executive.inappropriateSocialBehavior" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Please specify
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    <input type="text" name="executiveInappropriateSocialBehaviorSpecific" class="uk-text" value.bind="responses.executive.inappropriateSocialBehaviorText" input.delegate="executiveFunctionIssueChanged() & debounce:500" />
                </div>

                <hr if.bind="responses.executive.inappropriateSocialBehavior.value">

                <div class="uk-margin-remove">
                    <h3 class="uk-heading-divider">Visual Spatial</h3>
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Balance Issues
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialBalanceIssues" class="uk-radio" checked.bind="responses.visualSpatial.balanceIssues" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Seizures
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialSeizures" class="uk-radio" checked.bind="responses.visualSpatial.seizures" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Fainting
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialFainting" class="uk-radio" checked.bind="responses.visualSpatial.fainting" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Light sensitivity
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialLightSensitivity" class="uk-radio" checked.bind="responses.visualSpatial.lightSensitivity" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Noise sensitivity
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialNoiseSensitivity" class="uk-radio" checked.bind="responses.visualSpatial.noiseSensitivity" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Dizziness issues
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialDizzinessIssues" class="uk-radio" checked.bind="responses.visualSpatial.dizzinessIssues" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Tinnitus
                </div>
