<template>
    <require from="resources/value-converters/age"></require>
    <require from="resources/value-converters/gender"></require>
    <require from="resources/value-converters/int"></require>
    <require from="resources/value-converters/number-text"></require>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>
	<require from="common/fixed-header"></require>
	<require from="content/css/fixed-header.css"></require>

    <div class="uk-container print-hide">
        <div class="uk-margin-remove uk-width-auto">
            <label class="uk-form-label">Claimant</label>
            <div class="uk-form-controls">
                <search-claimant claimant.bind="claimant" claimants.bind="claimants" selected.delegate="claimantSelected($event)"></search-claimant>
            </div>
        </div>

        <table class="uk-table uk-table-divider" fixed-header if.bind="assessments && !assessment">
            <thead>
                <tr>
                    <th></th>
                    <th>Assessment Type</th>
                    <th>Referral Source</th>
                    <th>Claimant</th>
                    <th>Appointment Time</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="assessment of assessments">
                    <td>
                        <button type="button" class="uk-button uk-button-primary" click.delegate="select(assessment)">Select</button>
                    </td>
                    <td>${assessment.assessmentType}</td>
                    <td>${assessment.referralSource}</td>
                    <td>${assessment.claimant}</td>
                    <td>${assessment.appointmentTime | dateFormat:config.longDateFormat}</td>
                </tr>
            </tbody>
        </table>

        <div class="uk-margin-remove" if.bind="formVisible">
            <button type="button" class="uk-button uk-button-primary" click.delegate="save()">Save</button>
            &nbsp;
            <button type="button" class="uk-button uk-button-default" click.delegate="reset(true)">Reset</button>
            &nbsp;
            <button type="button" class="uk-button uk-button-danger" click.delegate="delete()">Delete</button>
        </div>
    </div>

    <div class="uk-position-fixed print-hide" style="top: 100px; right: 10px;" if.bind="formVisible">
        <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="scrollToBottom()">
            <i class="fa fa-lg fa-chevron-down"></i>
        </button>
    </div>

    <div class="uk-position-fixed print-hide" style="bottom: 10px; right: 10px;" if.bind="formVisible">
        <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="scrollToTop()">
            <i class="fa fa-lg fa-chevron-up"></i>
        </button>
        <br>
        <button type="button" class="uk-button uk-button-primary uk-button-small" click.delegate="save()">
            <i class="fa fa-lg fa-save"></i>
        </button>
        <br>
        <button type="button" class="uk-button uk-button-secondary uk-button-small" click.delegate="screenshot()">
            <i class="fa fa-lg fa-camera"></i>
        </button>
    </div>
    
    <hr if.bind="formVisible" class="print-hide">

    <div id="notesContent" class="uk-container" if.bind="formVisible">

        <fieldset class="uk-fieldset" if.bind="claimant & signal:'claimant-changed'">
            <legend class="uk-legend">Identification</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-1-4">
                    Name of Client
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${claimant.firstName} ${claimant.lastName}
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    Date of Birth
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${claimant.dateOfBirth | dateFormat:"MMMM Do, YYYY"}
                </div>
        
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Type of Assessment
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${assessment.assessmentType.name}
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    Date of First Scheduled Assessment
                </div>
        
                <div class="uk-margin-remove uk-width-1-4">
                    ${assessmentDate | dateFormat:config.longDateFormat}
                </div>
        
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Informed Consent - Addressing
                </div>
        
                <div class="uk-margin-remove uk-width-3-4">
                    ${issuesInDispute | sortArray:{"property":"name","direction":"asc"} | arrayToString}
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Preferred Pronoun
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" name="idPreferredPronoun" class="uk-input uk-form-small" value.bind="responses.identification.preferredPronoun" />
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    ID Verified with:
                </div>
        
                <div class="uk-margin-remove uk-width-3-4">
                    
                    <label>
                        <input type="radio" name="idVerificationMethod" class="uk-radio" value="healthCard" checked.bind="responses.identification.verificationMethod.method" change.delegate="changed('id-method-changed')" />&nbsp;Health card&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="idVerificationMethod" class="uk-radio" value="driversLicense" checked.bind="responses.identification.verificationMethod.method" change.delegate="changed('id-method-changed')" />&nbsp;Driver's Licence&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="idVerificationMethod" class="uk-radio" value="passport" checked.bind="responses.identification.verificationMethod.method" change.delegate="changed('id-method-changed')" />&nbsp;Passport&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="idVerificationMethod" class="uk-radio" value="other" checked.bind="responses.identification.verificationMethod.method" change.delegate="changed('id-method-changed')" />&nbsp;Other&nbsp;
                    </label>                    
                    <label>
                        <input type="text" name="idVerificationMethodOther" class="uk-input uk-form-small" value.bind="responses.identification.verificationMethod.otherMethod" disabled.bind="!idMethodIsOther & signal:'id-method-changed'" />
                    </label>

                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Wears glasses:
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="assistanceWearsGlasses" class="uk-radio" checked.bind="$parent.responses.identification.assistance.wearsGlasses" value.bind="response.value" change.delegate="changed('assistance-wears-glasses-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Assistive devices:
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="usesAssistanceDevices" class="uk-radio" checked.bind="$parent.responses.identification.assistance.usesDevices" value.bind="response.value" change.delegate="changed('assistance-uses-devices-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                <div class="uk-margin-remove uk-width-1-2">
                    <input type="text" name="assistanceDevices" class="uk-input uk-form-small" value.bind="responses.identification.assistance.devices" disabled.bind="!isYes(responses.identification.assistance.usesDevices) & signal: 'assistance-uses-devices-changed'" />
                </div>
        
                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Translator / Reader?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label>
                        <input type="radio" name="assistancePersonnel" class="uk-radio" checked.bind="responses.identification.assistance.personnel" value="translator" />&nbsp;Translator&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="assistancePersonnel" class="uk-radio" checked.bind="responses.identification.assistance.personnel" value="reader" />&nbsp;Reader&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="assistancePersonnel" class="uk-radio" checked.bind="responses.identification.assistance.personnel" value.bind="null" />&nbsp;Skip&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Interview Type
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label>
                        <input type="radio" name="interviewType" class="uk-radio" checked.bind="responses.interviewType" value="mva" change.delegate="changed('interview-type-changed')" />&nbsp;MVA&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="interviewType" class="uk-radio" checked.bind="responses.interviewType" value="ltd" change.delegate="changed('interview-type-changed')" />&nbsp;LTD&nbsp;
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Day of Assessment</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-3-4">
                    Were you driven to the assessment?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="dayOfAssessmentWasDriven-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.dayOfAssessment.wasDriven" value.bind="response.value" change.delegate="changed('travel-method-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <template if.bind="isNo(responses.dayOfAssessment.wasDriven)">
                    <div class="uk-margin-remove uk-width-3-4">
                        If no, did you drive to the assessment?
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-4">
                        <label repeat.for="response of yesNoDontKnow">
                            <input type="radio" name="dayOfAssessmentDroveSelf-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.dayOfAssessment.droveSelf" value.bind="response.value" change.delegate="changed('travel-method-changed')" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>
    
                    <hr>
                </template>
                
                <div class="uk-margin-remove uk-width-1-2">
                    How long did it take you to get to the assessment today?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" name="dayOfAssessmentTravelMinutes" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.dayOfAssessment.travelTime.minutes" />&nbsp;Minutes&nbsp;
                </div>
                
                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" name="dayOfAssessmentTravelHours" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.dayOfAssessment.travelTime.hours" />&nbsp;Hours&nbsp;
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    How would you describe your sleep the night prior to the assessment?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <input type="text" name="dayOfAssessmentPriorSleepDescription" class="uk-input uk-form-small" value.bind="responses.dayOfAssessment.priorNightSleepDescription" />
                </div>

                <hr>

                <div class="uk-margin-remove">
                    <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="addDayOfAssessmentMedication()">Add</button>
                </div>
                <div class="uk-margin-remove uk-width-1-3">Name of Medication</div>
                <div class="uk-margin-remove uk-width-1-3">What does this treat?</div>
                <div class="uk-margin-remove uk-width-1-3">When did you start using/taking this?</div>
                <hr>

                <template repeat.for="i of responses.dayOfAssessment.medications.length">
                    
                    <div class="uk-margin-remove uk-width-1-3">
                        <input type="text" name="dayOfAssessmentMedicationName-${$parent.$index}" class="uk-input uk-form-small" value.bind="responses.dayOfAssessment.medications[i].name" />
                    </div>

                    <div class="uk-margin-remove uk-width-1-3">
                        <input type="text" name="dayOfAssessmentMedicationPurpose-${$parent.$index}" class="uk-input uk-form-small" value.bind="responses.dayOfAssessment.medications[i].purpose" />
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-3">
                        <input type="text" name="dayOfAssessmentMedicationWhenStarted-${$parent.$index}" class="uk-input uk-form-small" value.bind="responses.dayOfAssessment.medications[i].whenStarted" />
                    </div>

                    <hr>
                </template>

                <div class="uk-margin-remove uk-width-3-4">
                    In the past 24/48 hours before the assessment, have you taken you regularly prescribed medication?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="dayOfAssessmentTakenMedications-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.dayOfAssessment.takenMedicationBeforeAssessment" value.bind="response.value" change.delegate="changed('taken-medication-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

            </div>
        </fieldset>

        <fieldset class="uk-fieldset" if.bind="isMvaInterview & signal:'interview-type-changed'">
            <legend class="uk-legend">Motor Vehicle Accident Details</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-1-4">
                    Date of MVA
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    ${dateOfAccident | dateFormat:config.longDateFormat}
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Were you:
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    
                    <label>
                        <input type="radio" name="accidentDetailsRole" class="uk-radio" value="driver" checked.bind="responses.accidentDetails.role" change.delegate="changed('accident-role-changed')" />&nbsp;Driver&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsRole" class="uk-radio" value="passenger" checked.bind="responses.accidentDetails.role" change.delegate="changed('accident-role-changed')" />&nbsp;Passenger&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsRole" class="uk-radio" value="pedestrian" checked.bind="responses.accidentDetails.role" change.delegate="changed('accident-role-changed')" />&nbsp;Pedestrian&nbsp;
                    </label>

                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Would you describe the accident as a:
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="singleVehicleAccident" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;Single Vehicle Accident&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="twoVehicleAccident" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;Two Vehicle Accident&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="multipleVehicleAccident" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;Multiple Vehicle Accident&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="rearEndAccident" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;Rear-end Accident&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="tBoneCollision" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;T-Bone Collision&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentDetailsCategory" class="uk-radio" value="sideSwipe" checked.bind="responses.accidentDetails.category" change.delegate="changed('accident-category-changed')" />&nbsp;Side swipe&nbsp;
                    </label>

                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Was there a secondary impact?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentSecondaryImpact-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.accidentDetails.secondaryImpact" value.bind="response.value" change.delegate="changed('accident-details-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did any airbags in your vehicle deploy?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentAirbagsDeployed-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.accidentDetails.airbagsDeployed" value.bind="response.value" change.delegate="changed('accident-details-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did the vehicle you were in roll?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentVehicleRolled-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.accidentDetails.vehicleRolled" value.bind="response.value" change.delegate="changed('accident-details-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Additional details
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <textarea class="uk-textarea uk-form-small" value.bind="responses.accidentDetails.additionalAccidentDetails"></textarea>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did you hit your head on anything?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentHitHead-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.accidentDetails.hitHead" value.bind="response.value" change.delegate="changed('accident-details-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4"></div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label>
                        <input type="radio" name="accidentHitHeadOn" class="uk-radio" value="airbag" checked.bind="responses.accidentDetails.hitHeadOn" change.delegate="changed('accident-hit-head-changed')" />&nbsp;Airbag&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentHitHeadOn" class="uk-radio" value="headRest" checked.bind="responses.accidentDetails.hitHeadOn" change.delegate="changed('accident-hit-head-changed')" />&nbsp;Head rest&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentHitHeadOn" class="uk-radio" value="steeringWheel" checked.bind="responses.accidentDetails.hitHeadOn" change.delegate="changed('accident-hit-head-changed')" />&nbsp;Steering wheel&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentHitHeadOn" class="uk-radio" value="window" checked.bind="responses.accidentDetails.hitHeadOn" change.delegate="changed('accident-hit-head-changed')" />&nbsp;Window&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="accidentHitHeadOn" class="uk-radio" value="other" checked.bind="responses.accidentDetails.hitHeadOn" change.delegate="changed('accident-hit-head-changed')" />&nbsp;Other&nbsp;
                    </label>
                    <label>
                        <input type="text" name="idVerificationMethodOther" class="uk-input uk-form-small" value.bind="responses.accidentDetails.hitHeadOnOther" disabled.bind="!hitHeadOnIsOther & signal:'accident-hit-head-changed'" />
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Were you thrown around inside the vehicle upon impact?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentThrownInside-${$parent.$index}" class="uk-radio" checked.bind="$parent.responses.accidentDetails.thrownInsideVehicle" value.bind="response.value" change.delegate="changed('accident-details-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Initial Injuries/Symptoms:
                </div>

                <template repeat.for="i of responses.accidentDetails.injuriesAndSymptoms.length">
                    <div class="uk-margin-remove uk-width-1-4">
                        ${initialInjuriesAndSymptomsMap[$parent.responses.accidentDetails.injuriesAndSymptoms[i].value].description}
                    </div>

                    <div class="uk-margin-remove uk-width-1-4">
                        <template if.bind="!$parent.responses.accidentDetails.injuriesAndSymptoms[i].skip">
                            <label repeat.for="response of yesNoDontKnow">
                                <input type="radio" name="accidentInjurySymptom-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.accidentDetails.injuriesAndSymptoms[i].response" value.bind="response.value" change.delegate="changed('accident-injury-symptom-changed')" />&nbsp;${response.description}&nbsp;
                            </label>
                        </template>
                    </div>

                    <hr if.bind="$odd">
                </template>

                <div class="uk-margin-remove uk-width-1-4">
                    Other:

                    <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="addOtherAccidentInjurySymptom()">Add</button>
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <template repeat.for="i of responses.accidentDetails.otherInjuriesAndSymptoms.length">
                        <input type="text" name="accidentOtherInjuriesSymptoms-${$parent.$index}" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.accidentDetails.otherInjuriesAndSymptoms[i]" />
                    </template>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did you have any surgeries as a result of your injures?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentInjurySurgeries" class="uk-radio" checked.bind="$parent.responses.accidentDetails.hadSurgeriesForInjuries" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Would you describe yourself as being dazed?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentWasDazed" class="uk-radio" checked.bind="$parent.responses.accidentDetails.wasDazed" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Was there any loss of consciousness?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="accidentLossOfConsciousness" class="uk-radio" checked.bind="$parent.responses.accidentDetails.lossOfConsciousness.experienced" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    <input type="text" name="accidentLossOfConsciousnessSeconds" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.accidentDetails.lossOfConsciousness.length.seconds" />&nbsp;Seconds&nbsp;

                    Have you ever been charged?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="legalEverCharged" class="uk-radio" checked.bind="$parent.responses.personalHistory.legal.everCharged.response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">

                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Do you have issues being bondable?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="legalBondableIssues" class="uk-radio" checked.bind="$parent.responses.personalHistory.legal.bondableIssues.response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
            </div>

        <fieldset class="uk-fieldset">

                        <input type="radio" name="psychologicalTakenMoodMedication" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.takenMoodMedication" value.bind="response.value" />&nbsp;${response.description}&nbsp;

                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Before the accident, had you ever had any mental health assessments or psychological testing?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalHadMentalHealthTesting" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.hadMentalHealthTesting" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Before the accident, did you have any mental health counselling with a psychologist, psychiatrist, SW/counsellor or your Family Doctor?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalHadMentalHealthCounselling" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.hadMentalHealthCounselling" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    DIAGNOSES:
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    What have you been given as diagnoses?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <textarea class="uk-textarea uk-form-small" value.bind="responses.personalHistory.diagnosis" cols="2"></textarea>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    PROGNOSIS:
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    Have you been told your Prognosis is:
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of prognosis">

                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Do you feel you are:
                </div>

                <div class="uk-margin-remove uk-width-1-4">

                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalImpaired" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.impaired.response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    DISABLED?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalDisabled" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.disabled.response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Physically?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalImpairedPhysically" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.impaired.physically" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Physically?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalDisabledPhysically" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.disabled.physically" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Cognitively?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalImpairedCognitively" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.impaired.cognitively" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Cognitively?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalDisabledCognitively" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.disabled.cognitively" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Mentally?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalImpairedMentally" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.impaired.mentally" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    &nbsp;&nbsp;&nbsp;&nbsp;Mentally?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="psychologicalDisabledMentally" class="uk-radio" checked.bind="$parent.responses.personalHistory.psychological.disabled.mentally" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>
                
                <div class="uk-margin-remove uk-width-1-4">
                    Anything you wish to add?
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <textarea class="uk-textarea uk-form-small" value.bind="responses.personalHistory.psychological.additionalInformation" rows="2"></textarea>
                </div>
                
                <hr>
            </div>
        </fieldset>

        <fieldset class="uk-fieldset" if.bind="assessment.medRehabs && assessment.medRehabs.length > 0">
            <legend class="uk-legend">If an OCF-18/TX plan is in dispute</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-3-4">
                    Have you met with the person who completed the OCF-18?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="ocfCompleterMetWith" class="uk-radio" checked.bind="$parent.responses.accidentDetails.ocfCompleter.metWith" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Have you spoken with the person who completed the OCF-18?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="ocfCompleterSpokenWith" class="uk-radio" checked.bind="$parent.responses.accidentDetails.ocfCompleter.spokenWith" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    If you have had treatment sessions with his person before, were these sessions over the phone or in person?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label>
                        <input type="radio" name="ocfCompleterTreatmentSessionFormat" class="uk-radio" checked.bind="responses.accidentDetails.ocfCompleter.treatmentSessions.sessionFormat" value="inPerson" />&nbsp;In person&nbsp;
                    </label>
                    <label>
                        <input type="radio" name="ocfCompleterTreatmentSessionFormat" class="uk-radio" checked.bind="responses.accidentDetails.ocfCompleter.treatmentSessions.sessionFormat" value="phone" />&nbsp;Phone&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    If you have had treatment sessions with this person before, where were the sessions completed? (i.e. Location)
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" class="uk-input uk-form-small" value.bind="responses.accidentDetails.ocfCompleter.treatmentSessions.where" />
                </div>

                <hr>
            </div>

        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Dr. Watson's Reminder Checklist</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <template repeat.for="i of responses.reminderChecklist.length">
                    <div class="uk-margin-remove uk-width-3-4">
                        ${reminderChecklistItemsMap[$parent.responses.reminderChecklist[i].value].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-4">
                        <label repeat.for="response of yesNo">
                            <input type="radio" name="reminderChecklist_${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.reminderChecklist[i].response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>
    
                    <hr>
                </template>

            </div>
        </fieldset>
        
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Observations of Dr. Watson</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <template repeat.for="i of responses.observations.length">
                    <div class="uk-margin-remove uk-width-3-4">
                        ${observationsMap[$parent.responses.observations[i].value].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-4">
                        <template if.bind="observationsMap[$parent.responses.observations[i].value].isNaAllowed">
                            <label repeat.for="response of yesNoNa">
                                <input type="radio" name="observations_${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.observations[i].response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                            </label>
                        </template>
                        <template else>
                            <label repeat.for="response of yesNo">
                                <input type="radio" name="observations_${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.observations[i].response" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                            </label>
                        </template>
                    </div>
    
                    <hr>
                </template>

            </div>
        </fieldset>

        <br>
        <br>
        <a id="bottom" name="bottom"></a>
    </div>
</template>
