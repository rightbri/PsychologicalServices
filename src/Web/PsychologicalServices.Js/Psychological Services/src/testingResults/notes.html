<template>
    <require from="resources/value-converters/age"></require>
    <require from="resources/value-converters/gender"></require>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/date-format"></require>
	<require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>
	<require from="common/fixed-header"></require>
	<require from="content/css/fixed-header.css"></require>

    <div class="uk-container">
        <div class="uk-margin-remove uk-width-auto">
            <label class="uk-form-label">Claimant</label>
            <div class="uk-form-controls">
                <search-claimant claimant.bind="claimant" claimants.bind="claimants" selected.delegate="claimantSelected($event)"></search-claimant>
            </div>
        </div>
        
        <div class="uk-margin-remove" if.bind="claimant">
            <p class="uk-heading-divider">
                ${claimant.firstName} ${claimant.lastName}
            </p>
        </div>

        <table class="uk-table uk-table-divider" fixed-header if.bind="assessments && !assessment">
            <thead>
                <tr>
                    <th></th>
                    <th>Assessment Type</th>
                    <th>Referral Source</th>
                    <th>Claimant</th>
                    <th>Appointment Time</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="assessment of assessments">
                    <td>
                        <button type="button" class="uk-button uk-button-primary" click.delegate="select(assessment)">Select</button>
                    </td>
                    <td>${assessment.assessmentType}</td>
                    <td>${assessment.referralSource}</td>
                    <td>${assessment.claimant}</td>
                    <td>${assessment.appointmentTime | dateFormat:config.longDateFormat}</td>
                </tr>
            </tbody>
        </table>

        <div class="uk-margin-remove" if.bind="responses">
            <button type="button" class="uk-button uk-button-primary" click.delegate="save()">Save</button>
            &nbsp;
            <button type="button" class="uk-button uk-button-default" click.delegate="reset(true)">Reset</button>
        </div>
    </div>

    <hr if.bind="responses">

    <div class="uk-container" if.bind="responses">

        <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
            <legend class="uk-legend">Personal History</legend>

            <div class="uk-margin-remove uk-width-1-2">
                Where were you born?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.locationOfBirth" input.delegate="changed('birth-location-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                If applicable, when did you come to Canada?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.timeOfArrivalInCanada" input.delegate="changed('arrival-time-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-4">
                What is your first language?
            </div>

            <div class="uk-margin-remove uk-width-1-4">
                <button class="uk-button uk-button-default uk-button-small" type="button" click.delegate="addLanguage()">
                    Add
                </button>
            </div>

            <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-4" repeat.for="i of responses.personalHistory.languages.length">
                <input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.personalHistory.languages[i]" input.delegate="changed('languages-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Were you the victim of any physical abuse when growing up?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="physicalAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.physical" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Were you the victim of any sexual abuse when growing up?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="sexualAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.sexual" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Were you the victim of any mental abuse when growing up?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="mentalAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.mental" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Are you aware of any issues hitting developmental milestones?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="developmentalMilestoneIssues" class="uk-radio" checked.bind="responses.personalHistory.growingUp.developmentalMilestoneIssues" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Were you raised in a ${socioeconomicStatuses | arrayToString:{"format":getItemDescription,"connector":"or"}} household?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of socioeconomicStatuses">
                    <input type="radio" name="socioeconomicStatus" class="uk-radio" checked.bind="responses.personalHistory.growingUp.socioeconomicClass" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

        </fieldset>

        <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
            <legend class="uk-legend">Information about your family</legend>

            <div class="uk-margin-remove uk-width-1-1">
                About your father:
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                What was your father’s year of birth?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.father.yearOfBirth" input.delegate="changed('father-birth-year-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Is your father alive?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="fatherIsAlive" class="uk-radio" checked.bind="responses.personalHistory.father.isAlive" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.father.isAlive.isNo">
                If not, what was the cause of his death?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.father.isAlive.isNo">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.father.causeOfDeath" input.delegate="changed('father-death-changed') & debounce:500" />
            </div>

            <hr if.bind="responses.personalHistory.father.isAlive.isNo">

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.father.isAlive.isNo">
                What year did he die?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.father.isAlive.isNo">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.father.yearOfDeath" input.delegate="changed('father-death-changed') & debounce:500" />
            </div>

            <hr if.bind="responses.personalHistory.father.isAlive.isNo">

            <div class="uk-margin-remove uk-width-1-2">
                What was his education level?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.father.educationLevel" input.delegate="changed('father-education-or-employment-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                What type of employment areas has he worked in?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.father.employmentAreas" input.delegate="changed('father-education-or-employment-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-1">
                About your mother:
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                What was your mother's year of birth?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.mother.yearOfBirth" input.delegate="changed('mother-birth-year-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Is your mother alive?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="motherIsAlive" class="uk-radio" checked.bind="responses.personalHistory.mother.isAlive" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.mother.isAlive.isNo">
                If not, what was the cause of her death?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.mother.isAlive.isNo">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.mother.causeOfDeath" input.delegate="changed('mother-death-changed') & debounce:500" />
            </div>

            <hr if.bind="responses.personalHistory.mother.isAlive.isNo">

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.mother.isAlive.isNo">
                What year did she die?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.mother.isAlive.isNo">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.mother.yearOfDeath" input.delegate="changed('mother-death-changed') & debounce:500" />
            </div>

            <hr if.bind="responses.personalHistory.mother.isAlive.isNo">

            <div class="uk-margin-remove uk-width-1-2">
                What was her education level?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.mother.educationLevel" input.delegate="changed('mother-education-or-employment-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                What type of employment areas has she worked in?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.mother.employmentAreas" input.delegate="changed('mother-education-or-employment-changed') & debounce:500" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Did your parents separate or divorce?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="didParentsSeparateOrDivorce" class="uk-radio" checked.bind="responses.personalHistory.didParentsSeparateOrDivorce" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-1">
                Siblings:
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                How many brothers do you have?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.brothers.howMany" input.delegate="siblingCountChanged(responses.personalHistory.brothers.howMany, responses.personalHistory.brothers.ages)" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.brothers.howMany">
                What are their ages?
            </div>

            <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-4" repeat.for="i of responses.personalHistory.brothers.ages.length" if.bind="responses.personalHistory.brothers.howMany">
                <input type="number" class="uk-input uk-form-small uk-form-width-small" value.bind="$parent.responses.personalHistory.brothers.ages[i].value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="brothers-${$parent.$index}-age-unit" class="uk-radio" checked.bind="$parent.$parent.responses.personalHistory.brothers.ages[i].unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.brothers.howMany">

            <div class="uk-margin-remove uk-width-1-2">
                How many sisters do you have?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.sisters.howMany" input.delegate="siblingCountChanged(responses.personalHistory.sisters.howMany, responses.personalHistory.sisters.ages)" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.sisters.howMany">
                What are their ages?
            </div>

            <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-4" repeat.for="i of responses.personalHistory.sisters.ages.length" if.bind="responses.personalHistory.sisters.howMany">
                <input type="number" class="uk-input uk-form-small uk-form-width-small" value.bind="$parent.responses.personalHistory.sisters.ages[i].value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="sisters-${$parent.$index}-age-unit" class="uk-radio" checked.bind="$parent.$parent.responses.personalHistory.sisters.ages[i].unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.sisters.howMany">

            <div class="uk-margin-remove uk-width-1-2" if.bind="siblingCount > 0 & signal:'sibling-count-changed'">
                If you have siblings are you the
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="siblingCount > 0 & signal:'sibling-count-changed'">
                <input type="number" min="1" max.bind="siblingCount + 1 & signal:'sibling-count-changed'" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.birthPosition" /> 
                &nbsp;of ${siblingCount + 1 & signal:'sibling-count-changed'}
            </div>

            <hr if.bind="siblingCount > 0 & signal:'sibling-count-changed'">

            <div class="uk-margin-remove uk-width-1-2">
                Is there any familial history of neurological or psychiatric disease?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="familyHistoryOfNeurologicalOrPsychiatricDisease" class="uk-radio" checked.bind="responses.personalHistory.familyHistoryOfNeurologicalOrPsychiatricDisease" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Are you currently:
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of relationshipStatuses">
                    <input type="radio" name="relationshipStatus" class="uk-radio" checked.bind="responses.personalHistory.relationship.status" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('relationship-status-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                If married or common law, how long have you been in this relationship?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.marriageLength.value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="marriage-length-unit" class="uk-radio" checked.bind="responses.personalHistory.relationship.marriageLength.unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">

            <div class="uk-margin-remove uk-width-1-2">
                How old is your partner?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="1" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.partnerAge" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                What is your partner’s job title?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.relationship.partnerJobTitle" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2">
                Are you currently in an abusive relationship?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="relationshipIsAbusive" class="uk-radio" checked.bind="responses.personalHistory.relationship.isAbusive" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.isAbusive.isNo">
                Have any of your previous relationships been abusive?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.isAbusive.isNo">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="previousRelationshipAbusive" class="uk-radio" checked.bind="responses.personalHistory.relationship.previousRelationshipAbusive" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.relationship.isAbusive.isNo">

            <div class="uk-margin-remove uk-width-1-2">
                Have you previously been in a serious relationship?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="hadPriorSeriousRelationship" class="uk-radio" checked.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
                If you have previously been in a prior serious relationship;
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
                How long did that relationship last?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.priorSeriousRelationshipLength.value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="marriage-length-unit" class="uk-radio" checked.bind="responses.personalHistory.relationship.priorSeriousRelationshipLength.unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
                What was the reason that relationship ended?
            </div>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
                <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.relationship.priorSeriousRelationshipReasonEnded" />
            </div>

            <hr if.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship.isYes">
            
            <div class="uk-margin-remove uk-width-1-2">
                How many sons do you have?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.children.sons.howMany" input.delegate="childrenCountChanged(responses.personalHistory.children.sons.howMany, responses.personalHistory.children.sons.ages)" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.children.sons.howMany > 0">
                What are their ages?
            </div>

            <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-4" repeat.for="i of responses.personalHistory.children.sons.ages.length" if.bind="responses.personalHistory.children.sons.howMany > 0">
                <input type="number" class="uk-input uk-form-small uk-form-width-small" value.bind="$parent.responses.personalHistory.children.sons.ages[i].value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="sons-${$parent.$index}-age-unit" class="uk-radio" checked.bind="$parent.$parent.responses.personalHistory.children.sons.ages[i].unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.children.sons.howMany > 0">
            
            <div class="uk-margin-remove uk-width-1-2">
                How many daughters do you have?
            </div>

            <div class="uk-margin-remove uk-width-1-2">
                <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.children.daughters.howMany" input.delegate="childrenCountChanged(responses.personalHistory.children.daughters.howMany, responses.personalHistory.children.daughters.ages)" />
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-2" if.bind="responses.personalHistory.children.daughters.howMany > 0">
                What are their ages?
            </div>

            <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-4" repeat.for="i of responses.personalHistory.children.daughters.ages.length" if.bind="responses.personalHistory.children.daughters.howMany > 0">
                <input type="number" class="uk-input uk-form-small uk-form-width-small" value.bind="$parent.responses.personalHistory.children.daughters.ages[i].value" />

                <label repeat.for="response of ageUnits">
                    <input type="radio" name="daughters-${$parent.$index}-age-unit" class="uk-radio" checked.bind="$parent.$parent.responses.personalHistory.children.daughters.ages[i].unit" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.personalHistory.children.daughters.howMany > 0">

                    <input type="radio" name="aloneAbilities" class="uk-radio" checked.bind="responses.neuropsychological.currentState.alone.ability" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('current-state-alone-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-5">
                Due to:
            </div>

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.alone.ability.isUnable || responses.neuropsychological.currentState.alone.ability.isPartiallyAble">

                    Add
                </button>
            </div>

            <template if.bind="responses.neuropsychological.currentState.alone.ability.isUnable || responses.neuropsychological.currentState.alone.ability.isPartiallyAble">
                <template repeat.for="i of responses.neuropsychological.currentState.alone.issues.length">
                    <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-5">
                        <label class="uk-form-label">
                            <input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.neuropsychological.currentState.alone.issues[i]" input.delegate="changed('current-state-alone-changed') & debounce:500" />
                        </label>
                    </div>
                </template>
            </template>
            
            <hr if.bind="responses.neuropsychological.currentState.alone.ability.isUnable || responses.neuropsychological.currentState.alone.ability.isPartiallyAble">

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null"></div>

            <div class="uk-margin-remove uk-width-3-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null">
                Are you frequently in contact with others when you are alone?
            </div>

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="currentStateAloneInContactFrequently" class="uk-radio" checked.bind="responses.neuropsychological.currentState.alone.inContactFrequently" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr if.bind="responses.neuropsychological.currentState.alone.ability.value !== null">

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null && responses.neuropsychological.currentState.alone.inContactFrequently.isYes"></div>

            <div class="uk-margin-remove uk-width-3-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null && responses.neuropsychological.currentState.alone.inContactFrequently.isYes">
                How often are you in contact with others?
            </div>

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.alone.ability.value !== null && responses.neuropsychological.currentState.alone.inContactFrequently.isYes">
                <input type="text" name="currentStateAloneInContactFrequency" class="uk-input uk-form-small" value.bind="responses.neuropsychological.currentState.alone.inContactFrequency" />
            </div>

            <hr if.bind="responses.neuropsychological.currentState.alone.ability.value !== null && responses.neuropsychological.currentState.alone.inContactFrequently.isYes">
            
            <div class="uk-margin-remove uk-width-1-1">
                Traveling
            </div>

            <div class="uk-margin-remove uk-width-1-5">
                Before the accident
            </div>

            <div class="uk-margin-remove uk-width-2-5">
                Local Travel
            </div>

            <div class="uk-margin-remove uk-width-2-5">
                <label repeat.for="response of travelAbilities">
                    <input type="radio" name="travelBeforeAbility" class="uk-radio" checked.bind="responses.neuropsychological.currentState.travel.before" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('travel-ability-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-5">
                Currently
            </div>

            <div class="uk-margin-remove uk-width-2-5">
                Local Travel
            </div>

            <div class="uk-margin-remove uk-width-2-5">
                <label repeat.for="response of travelAbilities">
                    <input type="radio" name="travelCurrentAbility" class="uk-radio" checked.bind="responses.neuropsychological.currentState.travel.current" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('travel-ability-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-5"></div>

            <div class="uk-margin-remove uk-width-2-5">
                Taxi/Uber
            </div>

            <div class="uk-margin-remove uk-width-2-5">
                <label repeat.for="response of travelAbilities">
                    <input type="radio" name="travelTaxiAbility" class="uk-radio" checked.bind="responses.neuropsychological.currentState.travel.taxi" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('travel-ability-changed')" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>


            <div class="uk-margin-remove uk-width-1-1">
                What social/recreational activities were you involved with before the accident?
            </div>

            <div class="uk-margin-remove uk-width-1-5">
                <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="addPreAccidentRecreationalActivity()">
                    Add
                </button>
            </div>

            <template repeat.for="i of responses.neuropsychological.currentState.preAccidentRecreationalActivities.length">
                <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-5">
                    <label class="uk-form-label">
                        <input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.neuropsychological.currentState.preAccidentRecreationalActivities[i]" input.delegate="changed('pre-accident-recreational-activities-changed') & debounce:500" />
                    </label>
                </div>
            </template>

            <hr>

            <div class="uk-margin-remove uk-width-4-5">
                Has your ability to participate in your regular social and leisure activities outside the home been affected since the accident?
            </div>

            <div class="uk-margin-remove uk-width-1-5">
                <label repeat.for="response of yesNo">
                    <input type="radio" name="leisureAbility" class="uk-radio" checked.bind="responses.neuropsychological.currentState.leisureAbility" model.bind="response" matcher.bind="valueMatcher" />&nbsp;${response.description}&nbsp;
                </label>
            </div>

            <hr>

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value"></div>

            <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value">
                Do you participate:
            </div>

            <div class="uk-margin-remove uk-width-3-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value">
                <template repeat.for="response of leisureParticipationRates">
                    <label>
                        <input type="radio" name="leisureParticipationRate" class="uk-radio" checked.bind="responses.neuropsychological.currentState.leisureParticipationRate" model.bind="response" matcher.bind="valueMatcher" change.delegate="changed('leisure-participation-rate-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                    <br if.bind="!$last">
                </template>
            </div>

            <hr if.bind="responses.neuropsychological.currentState.leisureAbility.value">

        </fieldset>

        <button type="button" class="uk-button uk-button-primary" click.delegate="save()">Save</button>
    </div>

    <hr>

    <div class="uk-container" if.bind="responses">

        <!-- Physical -->
        <h3>Physical Report</h3>

        <!-- Pain -->
        <p>
            <template if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value != null">
                <template if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value && responses.neuropsychological.physical.pain.currentPainArea">
                    When asked about any pain, ${gender.title} ${claimant.lastName} shared that ${pronoun.subject} currently experiences pain in the following area(s): 
                    ${responses.neuropsychological.physical.pain.currentPainArea}.
                </template>
                <template else>
                    &nbsp;${pronoun.subject | proper} denied having any physical pain at the current time.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.pain.experiencePainPriorToAccident.value !== null">
                <template if.bind="responses.neuropsychological.physical.pain.experiencePainPriorToAccident.value">
                    &nbsp;${pronoun.subject | proper} acknowledged ongoing pain at the time of the subject accident.
                </template>
                <template else>
                    &nbsp;${pronoun.subject | proper} denied having any ongoing pain at the time of the subject accident.
                </template>
            </template>
        </p>

        <!-- Headaches / Migraines -->
        <p>
            <template if.bind="responses.neuropsychological.physical.headaches.experienceHeadachesCurrent.value !== null">
                When asked about headaches, ${gender.title} ${claimant.lastName} 
                <template if.bind="responses.neuropsychological.physical.headaches.experienceHeadachesCurrent.value">
                    &nbsp;shared that currently ${pronoun.subject} experiences the same.
                </template>
                <template else>
                    &nbsp;denied currently experiencing the same.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident.value !== null">
                <template if.bind="responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident.value">
                    &nbsp;${pronoun.subject | proper} advised that prior to the accident ${pronoun.subject} experienced headaches
                    <template if.bind="responses.neuropsychological.physical.headaches.changesInHeadachesSinceAccident.value">
                        , and noted that since the accident ${pronoun.subject} has noticed a change in ${pronoun.possessiveAdjective} headaches
                    </template>
                    <template else>
                        , but denied any changes in ${pronoun.possessiveAdjective} headaches since the subject accident
                    </template>
                    .
                </template>
                <template else>
                    &nbsp;${pronoun.subject | proper} denied having a pre-accident history of headaches.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesCurrent.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} 
                <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesCurrent.value">
                    &nbsp;also expressed that ${pronoun.subject} currently experiences migraines.
                </template>
                <template else>
                    &nbsp;denied experiencing migraines at the present time.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value !== null">
                <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value">
                    &nbsp;${pronoun.subject | proper} acknowledged pre-accident history of migraines
                    <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident.value !== null">
                        <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident.value">
                            , adding that ${pronoun.possessiveAdjective} migraines have 
                        </template>
                        <template else>
                            , but indicated that ${pronoun.possessiveAdjective} migraines have not 
                        </template>
                        &nbsp;worsened since the subject accident
                    </template>
                    .
                </template>
                <template else>
                    &nbsp;${pronoun.subject | proper} denied having any pre-accident history of migraines.
                </template>
            </template>
        </p>

        <!-- Appetite / Weight / Energy / Libido -->
        <p>
            <template if.bind="responses.neuropsychological.physical.weight.appetiteAffected.value !== null">
                ${gender.title} ${claimant.lastName} related that since the accident ${pronoun.possessiveAdjective} appetite has 
                <template if.bind="!responses.neuropsychological.physical.weight.appetiteAffected.value">
                    &nbsp;not
                </template>
                &nbsp;been affected. 
            </template>
            
            <template if.bind="responses.neuropsychological.physical.weight.changed.value !== null">
                &nbsp;${pronoun.subject | proper} shared that 
                <template if.bind="responses.neuropsychological.physical.weight.changed.value">
                    &nbsp;${responses.neuropsychological.physical.weight.changeType.format(self)}
                    <template if.bind="responses.neuropsychological.physical.weight.changeType.isIncreaseOrDecrease">
                        &nbsp;${responses.neuropsychological.physical.weight.changeAmount & signal:'weight-change-amount-changed'}
                    </template>
                    .
                </template>
                <template else>
                    &nbsp;${pronoun.possessiveAdjective} weight has not changed.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.energy.lessEnergy.value !== null">
                &nbsp;${pronoun.subject | proper} indicated that ${pronoun.possessiveAdjective} energy level has 
                <template if.bind="responses.neuropsychological.physical.energy.lessEnergy.value">
                    &nbsp;decreased
                </template>
                <template else>
                    &nbsp;not changed
                </template>
                .
            </template>
            
            <template if.bind="responses.neuropsychological.physical.energy.libidoAffected.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} shared that ${pronoun.possessiveAdjective} libido has 
                <template if.bind="!responses.neuropsychological.physical.energy.libidoAffected.value">
                    &nbsp;not
                </template>
                &nbsp;been adversely affected.
            </template>
        </p>

        <!-- Sleep / Fatigue / Naps -->
        <p>
            <template if.bind="responses.neuropsychological.physical.sleep.sleepAffected.value !== null">
                When asked about ${pronoun.possessiveAdjective} sleep, ${gender.title} ${claimant.lastName} shared that since the accident ${pronoun.possessiveAdjective} sleep has 
                <template if.bind="!responses.neuropsychological.physical.sleep.sleepAffected.value">
                    &nbsp;not
                </template>
                &nbsp;been affected.
            </template>
            
            <template if.bind="responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident.value !== null">
                &nbsp;${pronoun.subject | proper} indicated that prior to the accident ${pronoun.subject} 
                <template if.bind="responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident.value">
                    &nbsp;had
                </template>
                <template else>
                    &nbsp;did not have any
                </template>
                &nbsp;issues sleeping.
            </template>
            
            <template if.bind="responses.neuropsychological.physical.sleep.skipHoursOfSleepBeforeAccident">
                <template if.bind="!responses.neuropsychological.physical.sleep.skipHoursOfSleepCurrent">
                    &nbsp;${pronoun.subject | proper} advised that currently ${pronoun.subject} is obtaining ${responses.neuropsychological.physical.sleep.hoursOfSleepCurrent} hours of sleep.
                </template>
            </template>
            <template else>
                <template if.bind="responses.neuropsychological.physical.sleep.hoursOfSleepBeforeAccident.value !== null">
                    &nbsp;${pronoun.subject | proper} disclosed that prior to the accident ${pronoun.subject} was obtaining ${responses.neuropsychological.physical.sleep.hoursOfSleepBeforeAccident} hours of sleep
                    <template if.bind="!responses.neuropsychological.physical.sleep.skipHoursOfSleepCurrent">
                        <template if.bind="responses.neuropsychological.physical.sleep.hoursOfSleepCurrent.value !== null">
                            &nbsp;and advised that currently ${pronoun.subject} is obtaining ${responses.neuropsychological.physical.sleep.hoursOfSleepCurrent} hours of sleep
                        </template>
                    </template>
                    .
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.sleep.brokenSleep.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} 
                <template if.bind="responses.neuropsychological.physical.sleep.brokenSleep.value">
                    &nbsp;added that ${pronoun.possessiveAdjective} sleep is now broken.
                </template>
                <template else>
                    &nbsp;indicated that ${pronoun.possessiveAdjective} sleep is not broken.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.sleep.fatiguedWhenWaking.value !== null">
                &nbsp;${pronoun.subject | proper} then shared that when waking ${pronoun.subject} 
                <template if.bind="responses.neuropsychological.physical.sleep.fatiguedWhenWaking.value">
                    &nbsp;does not feel well rested, rather still feels fatigued.
                </template>
                <template else>
                    &nbsp;feels rested and is not still fatigued.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.physical.sleep.takeNaps.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} 
                <template if.bind="responses.neuropsychological.physical.sleep.takeNaps.value">
                    &nbsp;shared that ${pronoun.subject} currently naps as needed.
                </template>
                <template else>
                    &nbsp;denied napping.
                </template>
            </template>
        </p>

        <h3>Interpersonal Situation</h3>

        <!-- Birth / Languages / Relationship / Familial Stress / Abusive Relationships -->
        <p>
            <template if.bind="responses.personalHistory.locationOfBirth">
                ${gender.title} ${claimant.lastName} was born on ${claimant.dateOfBirth | dateFormat:config.shortDateFormat} in ${responses.personalHistory.locationOfBirth & signal:'birth-location-changed'}. 
            </template>
            
            <template if.bind="knownLanguages.length & signal:'languages-changed'">
                &nbsp;${pronoun.subject | proper} is a ${claimant.dateOfBirth | age} year old ${claimant.gender | gender | lower} who identified 
                <template if.bind="knownLanguages.length === 1 & signal:'languages-changed'">
                    &nbsp;${pronoun.subject} knows ${knownLanguages | arrayToString & signal:'languages-changed'}.
                </template>
                <template else>
                    &nbsp;${pronoun.possessiveAdjective} known languages as ${knownLanguages | arrayToString & signal:'languages-changed'}.
                </template>    
            </template>
    
        </p>
        
        <!-- Growing up -->
        <p>
            <template if.bind="responses.personalHistory.growingUp.socioeconomicClass.value !== null">
                ${gender.title} ${claimant.lastName} advised that ${pronoun.subject} was raised in ${getItemValueForCurrentContext(responses.personalHistory.growingUp.socioeconomicClass)}.
            </template>
    
            <template if.bind="yesAbuseTypes.length || noAbuseTypes.length & signal:'growing-up-abuse-changed'">
                <template if.bind="noAbuseGrowingUp & signal:'growing-up-abuse-changed'">
                    &nbsp;${gender.title} ${claimant.lastName} denied history of any physical, mental or sexual abuse during ${pronoun.possessiveAdjective} childhood.
                </template>
                <template else>
                    &nbsp;When asked about any abuse when ${pronoun.subject} was growing up, 
                    <template if.bind="yesAbuseTypes.length & signal:'growing-up-abuse-changed'">
                        &nbsp;${pronoun.subject} acknowledged having a history of ${yesAbuseTypes | arrayToString:{"format":getItemValue} & signal:'growing-up-abuse-changed'} abuse.
                    </template>
                    <template if.bind="noAbuseTypes.length & signal:'growing-up-abuse-changed'">
                        <template if.bind="yesAbuseTypes.length & signal:'growing-up-abuse-changed'">
                            &nbsp;${pronoun.subject | proper}
                        </template>
                        <template else>
                            &nbsp;${pronoun.subject} 
                        </template>
                        &nbsp;denied experiencing any ${noAbuseTypes | arrayToString:{"format":getItemValue,"connector":"or"} & signal:'growing-up-abuse-changed'} abuse.
                    </template>
                </template>
            </template>
    
            <template if.bind="responses.personalHistory.growingUp.developmentalMilestoneIssues.isYes">
                &nbsp;${gender.title} ${claimant.lastName} shared that ${pronoun.subject} believes that ${pronoun.subject} did not meet the development milestones (i.e. walking/talking/toilet training) at the appropriate ages.
            </template>
            <template if.bind="responses.personalHistory.growingUp.developmentalMilestoneIssues.isNo">
                &nbsp;To the best of ${pronoun.possessiveAdjective} knowledge, ${gender.title} ${claimant.lastName} believes that ${pronoun.subject} hit all developmental milestones (i.e. walking/talking/toilet training) as expected.
            </template>

            <template if.bind="responses.personalHistory.timeOfArrivalInCanada">
                &nbsp;${pronoun.subject | proper} noted that ${pronoun.subject} came to Canada in ${responses.personalHistory.timeOfArrivalInCanada & signal:'arrival-time-changed'}.
            </template>
        </p>

        <!-- Father / Mother -->
        <p>
            <template if.bind="responses.personalHistory.father.yearOfBirth & signal:'father-birth-year-changed'">
                ${gender.title} ${claimant.lastName} shared that ${pronoun.possessiveAdjective} father was born in ${responses.personalHistory.father.yearOfBirth & signal:'father-birth-year-changed'}.
            </template>
    
            <template if.bind="responses.personalHistory.father.isAlive.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} went on to note that ${pronoun.possessiveAdjective} father is 
                <template if.bind="responses.personalHistory.father.isAlive.isYes">
                    &nbsp;still alive                
                </template>
                <template if.bind="responses.personalHistory.father.isAlive.isNo">
                    &nbsp;no longer alive
                    <template if.bind="responses.personalHistory.father.yearOfDeath || responses.personalHistory.father.causeOfDeath & signal:'father-death-changed'">
                        , adding that he died 
                        <template if.bind="responses.personalHistory.father.yearOfDeath & signal:'father-death-changed'">
                            &nbsp;in ${responses.personalHistory.father.yearOfDeath & signal:'father-death-changed'}
                        </template>
                        <template if.bind="responses.personalHistory.father.causeOfDeath & signal:'father-death-changed'">
                            &nbsp;with ${responses.personalHistory.father.causeOfDeath & signal:'father-death-changed'}
                        </template>
                    </template>
                </template>
                .
            </template>
            
            <template if.bind="responses.personalHistory.father.educationLevel || responses.personalHistory.father.employmentAreas & signal:'father-education-or-employment-changed'">
                &nbsp;${gender.title} ${claimant.lastName}’s father 
                <template if.bind="responses.personalHistory.father.educationLevel & signal:'father-education-or-employment-changed'">
                    &nbsp;attended ${responses.personalHistory.father.educationLevel & signal:'father-education-or-employment-changed'} 
                </template>
                <template if.bind="responses.personalHistory.father.employmentAreas & signal:'father-education-or-employment-changed'">
                    <template if.bind="responses.personalHistory.father.educationLevel & signal:'father-education-or-employment-changed'">
                        &nbsp;and
                    </template>
                    &nbsp;had experience working as a ${responses.personalHistory.father.employmentAreas & signal:'father-education-or-employment-changed'}
                </template>
                .
            </template>

            <template if.bind="responses.personalHistory.mother.yearOfBirth & signal:'mother-birth-year-changed'">
                &nbsp;${gender.title} ${claimant.lastName} shared that ${pronoun.possessiveAdjective} mother was born in ${responses.personalHistory.mother.yearOfBirth & signal:'mother-birth-year-changed'}.
            </template>
    
            <template if.bind="responses.personalHistory.mother.isAlive.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} went on to note that ${pronoun.possessiveAdjective} mother is 
                <template if.bind="responses.personalHistory.mother.isAlive.isYes">
                    &nbsp;still alive                
                </template>
                <template if.bind="responses.personalHistory.mother.isAlive.isNo">
                    &nbsp;no longer alive
                    <template if.bind="responses.personalHistory.mother.yearOfDeath || responses.personalHistory.mother.causeOfDeath & signal:'mother-death-changed'">
                        , adding that she died 
                        <template if.bind="responses.personalHistory.mother.yearOfDeath & signal:'mother-death-changed'">
                            &nbsp;in ${responses.personalHistory.mother.yearOfDeath & signal:'mother-death-changed'}
                        </template>
                        <template if.bind="responses.personalHistory.mother.causeOfDeath & signal:'mother-death-changed'">
                            &nbsp;with ${responses.personalHistory.mother.causeOfDeath & signal:'mother-death-changed'}
                        </template>
                    </template>
                </template>
                .
            </template>
            
            <template if.bind="responses.personalHistory.mother.educationLevel || responses.personalHistory.mother.employmentAreas & signal:'mother-education-or-employment-changed'">
                &nbsp;${gender.title} ${claimant.lastName}’s mother 
                <template if.bind="responses.personalHistory.mother.educationLevel & signal:'mother-education-or-employment-changed'">
                    &nbsp;attended ${responses.personalHistory.mother.educationLevel & signal:'mother-education-or-employment-changed'} 
                </template>
                <template if.bind="responses.personalHistory.mother.employmentAreas & signal:'mother-education-or-employment-changed'">
                    <template if.bind="responses.personalHistory.mother.educationLevel & signal:'mother-education-or-employment-changed'">
                        &nbsp;and
                    </template>
                    &nbsp;had experience working as a ${responses.personalHistory.mother.employmentAreas & signal:'mother-education-or-employment-changed'}
                </template>
                .
            </template>
        </p>
        
        
        <h3>Emotional Function</h3>

        <!-- Emotional Issues -->
        <p>
            <template if.bind="anyEmotionalIssues & signal:'emotional-issues-changed'">

                        &nbsp;${pronoun.subject | proper} denied having any issues with ${pronoun.possessiveAdjective} ability to:

                    </template>
                </template>
                <template else>
                    &nbsp;not been adversely affected, and specifically denied having any issues with ${pronoun.possessiveAdjective} ability to: 
                    ${unselectedExecutiveFunctionIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'executive-function-issue-changed'}.
                </template>
            </template>
            
            <template if.bind="responses.neuropsychological.executive.inappropriateSocialBehavior.value !== null">
                &nbsp;${gender.title} ${claimant.lastName} 
                <template if.bind="responses.neuropsychological.executive.inappropriateSocialBehavior.value">
                    &nbsp;acknowledged having inappropriate social behaviour 
                    (including ${selectedInappropriateSocialBehavior | arrayToString:{"format":getItemValue} & signal:'inappropriate-social-behavior-changed'}).
                </template>
                <template else>
                    &nbsp;denied having any inappropriate social behaviour (including including yelling or swearing in public, violence, or sexually inappropriate behaviour). 
                </template>
            </template>
        </p>

        <!-- Visual Spatial -->
        <p>
            <template if.bind="anySelectedVisualSpatialIssues || anyUnselectedVisualSpatialIssues & signal:'visual-spatial-issue-changed'">
                <template if.bind="anySelectedVisualSpatialIssues & signal:'visual-spatial-issue-changed'">
                    &nbsp;When asked about ${pronoun.possessiveAdjective} current state, ${gender.title} ${claimant.lastName} expressed that ${pronoun.subject} has experienced:
                    ${selectedVisualSpatialIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'visual-spatial-issue-changed'}. 
                    <template if.bind="anyUnselectedVisualSpatialIssues & signal:'visual-spatial-issue-changed'">
                        &nbsp;Upon inquiry, ${pronoun.subject} denied 
                        <template if.bind="!anySelectedAtypicalSymptomology & signal:'visual-spatial-issue-changed'">
                            &nbsp;having any atypical symptomatology or
                        </template>
                        &nbsp;experiencing any 
                        ${unselectedVisualSpatialIssues | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"} & signal:'visual-spatial-issue-changed'}.
                    </template>
                </template>
                <template else>
                    &nbsp;When asked about ${pronoun.possessiveAdjective} current state, ${gender.title} ${claimant.lastName} denied having any atypical symptomatology or experiencing any 
                    ${unselectedVisualSpatialIssues | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"} & signal:'visual-spatial-issue-changed'}.
                </template>
            </template>
        </p>
        
        <!-- Change in Cognition -->
        <p>
            <template if.bind="responses.neuropsychological.physical.changes.changeInCognition.value !== null">
                When asked if ${pronoun.subject} has noticed any change with ${pronoun.possessiveAdjective} cognition with the passage of time, ${gender.title} ${claimant.lastName} shared that 
                ${responses.neuropsychological.physical.changes.changeInCognition.format(self)}.
            </template>
        </p>
        
        
    </div>

</template>
