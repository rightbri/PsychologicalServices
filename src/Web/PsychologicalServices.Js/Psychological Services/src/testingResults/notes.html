<template>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>

    <div class="uk-container">

        <form class="uk-form-stacked">

            <div class="uk-margin-remove uk-width-auto">
                <label class="uk-form-label">Claimant</label>
                <div class="uk-form-controls">
                    <search-claimant claimant.bind="claimant" selected.delegate="claimantSelected($event)"></search-claimant>
                </div>
            </div>
            
            <div class="uk-margin-remove" if.bind="claimant">
                <p class="uk-heading-divider">
                    ${claimant.firstName} ${claimant.lastName}
                </p>
            </div>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Present Psychological Status</legend>

                <div class="uk-margin-remove uk-width-1-1">
                    Do you <u>currently</u> experience any of the following?
                </div>

                <template repeat.for="i of responses.psychological.emotional.length">
                    <div class="uk-margin-remove uk-width-1-5" if.bind="$even"></div>
                    
                    <div class="uk-margin-remove uk-width-1-5">
                        ${$parent.responses.psychological.emotional[i].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-5">
                        <label repeat.for="response of yesNoDontKnow">
                            <input type="radio" name="psychologicalEmotionalIssue-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.psychological.emotional[i].response" model.bind="response" change.delegate="emotionalIssueChanged()" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>

                    <hr if.bind="$odd">
                    
                </template>
                

                <div class="uk-margin-remove uk-width-4-5">
                    Past thoughts of self-harm?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmPastThoughts" class="uk-radio" checked.bind="responses.psychological.selfHarm.pastThoughts.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Current thoughts of self-harm?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmCurrentThoughts" class="uk-radio" checked.bind="responses.psychological.selfHarm.currentThoughts.response" model.bind="response"/>&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value"></div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value">
                    Do you have a plan to act on these thoughts?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmPlanToAct" class="uk-radio" checked.bind="responses.psychological.selfHarm.planToAct.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.psychological.selfHarm.currentThoughts.response.value">

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value"></div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value">
                    Have you told your doctor?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.selfHarm.currentThoughts.response.value">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmToldDoctor" class="uk-radio" checked.bind="responses.psychological.selfHarm.toldDoctor.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.psychological.selfHarm.currentThoughts.response.value">

                <div class="uk-margin-remove uk-width-4-5">
                    Have you ever hurt yourself on purpose?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmHurtSelfOnPurpose" class="uk-radio" checked.bind="responses.psychological.selfHarm.hurtSelfOnPurpose.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Have you ever attempted to end your life?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfHarmAttemptedToEndLife" class="uk-radio" checked.bind="responses.psychological.selfHarm.attemptedToEndLife.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Are you currently interested in psychological treatment?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNoDontKnow">
                        <input type="radio" name="psychologicalSelfInterestedInTreatment" class="uk-radio" checked.bind="responses.psychological.selfHarm.interestedInTreatment.response" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Are you:
                </div>

                <template repeat.for="i of responses.psychological.depressionSymptoms.length">
                    <div class="uk-margin-remove uk-width-1-5" if.bind="$even"></div>
                    
                    <div class="uk-margin-remove uk-width-1-5">
                        ${$parent.responses.psychological.depressionSymptoms[i].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-5">
                        <label repeat.for="response of yesNoDontKnow">
                            <input type="radio" name="depressionSymptoms-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.psychological.depressionSymptoms[i].response" model.bind="response" change.delegate="depressionSymptomChanged()" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>

                    <hr if.bind="$odd">
                </template>

                <div class="uk-margin-remove uk-width-1-1">
                    Do you currently experience?:
                </div>

                <div class="uk-margin-remove uk-width-1-5"></div>
                    
                <div class="uk-margin-remove uk-width-1-5">
                    Anxiety
                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="neurosisSymptomAnxiety" class="uk-radio" checked.bind="responses.psychological.neurosisSymptoms.anxiety" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>
                    
                <div class="uk-margin-remove uk-width-1-5">
                    Stress
                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="neurosisSymptomStress" class="uk-radio" checked.bind="responses.psychological.neurosisSymptoms.stress" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>
                    
                <div class="uk-margin-remove uk-width-1-5">
                    Unable to relax
                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="neurosisSymptomInabilityToRelax" class="uk-radio" checked.bind="responses.psychological.neurosisSymptoms.inabilityToRelax" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>
                    
                <div class="uk-margin-remove uk-width-1-5">
                    Fear of worst
                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="neurosisSymptomFearOfWorst" class="uk-radio" checked.bind="responses.psychological.neurosisSymptoms.fearOfWorst" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Do you worry about your?:
                </div>
    
                <template repeat.for="i of responses.psychological.worry.length">
                    <div class="uk-margin-remove uk-width-1-5"></div>
                    
                    <div class="uk-margin-remove uk-width-1-5">
                        ${$parent.responses.psychological.worry[i].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-3-5">
                        <label repeat.for="response of yesNo">
                            <input type="radio" name="worry-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.psychological.worry[i].response" model.bind="response" change.delegate="worryChanged()" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>

                    <hr>
                </template>


                <div class="uk-margin-remove uk-width-4-5">
                    Amount of debt
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <input type="text" name="amountOfDebt" class="uk-input uk-form-small" value.bind="responses.psychological.amountOfDebt" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently experience panic attacks?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="panicAttacksCurrent" class="uk-radio" checked.bind="responses.psychological.panicAttacksCurrent" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Did you experience panic attacks before the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="panicAttacksPrior" class="uk-radio" checked.bind="responses.psychological.panicAttacksPrior" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently have a heightened startle response?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="heightenedStartleResponse" class="uk-radio" checked.bind="responses.psychological.heightenedStartleResponse" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    After the accident did you experience flashbacks?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="flashbacksAfter" class="uk-radio" checked.bind="responses.psychological.flashbacksAfter" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently experience flashbacks?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="flashbacksCurrent" class="uk-radio" checked.bind="responses.psychological.flashbacksCurrent" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    After the accident did you experience nightmares?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="nightmaresAfter" class="uk-radio" checked.bind="responses.psychological.nightmaresAfter" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently experience nightmares?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="nightmaresCurrent" class="uk-radio" checked.bind="responses.psychological.nightmaresCurrent" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently have any delusional ideation?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="delusionalIdeation" class="uk-radio" checked.bind="responses.psychological.delusionalIdeation" model.bind="response" change.delegate="hallucinationsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you currently experience hallucinations?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="hallucinations" class="uk-radio" checked.bind="responses.psychological.hallucinations" model.bind="response" change.delegate="hallucinationsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-marin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes"></div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.psychological.hallucinations.isYes">
                    Are the hallucinations auditory?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="hallucinationsAuditory" class="uk-radio" checked.bind="responses.psychological.hallucinationsAuditory" model.bind="response" change.delegate="hallucinationsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.psychological.hallucinations.isYes">

                <div class="uk-marin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes"></div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.psychological.hallucinations.isYes">
                    Are the hallucinations visual in nature?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="hallucinationsVisual" class="uk-radio" checked.bind="responses.psychological.hallucinationsVisual" model.bind="response" change.delegate="hallucinationsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.psychological.hallucinations.isYes">

                <div class="uk-marin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes"></div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.psychological.hallucinations.isYes">
                    Do the hallucinations tell/command you to do something?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.hallucinations.isYes">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="hallucinationsCommand" class="uk-radio" checked.bind="responses.psychological.hallucinationsCommand" model.bind="response" change.delegate="hallucinationsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.psychological.hallucinations.isYes">

            </fieldset>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Traveling</legend>

                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to travel been affected by the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="abilityToTravel" class="uk-radio" checked.bind="responses.psychological.travel.abilityToTravel" model.bind="response" change.delegate="travelChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.travel.abilityToTravel.isYes"></div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.psychological.travel.abilityToTravel.isYes">
                    Is this due to?
                </div>
    
                <div class="uk-margin-remove uk-width-3-5 uk-grid-small uk-child-width-auto uk-grid" if.bind="responses.psychological.travel.abilityToTravel.isYes">
                    <label repeat.for="response of travelIssues">
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.psychological.travel.travelIssues" model.bind="response" change.delegate="travelChanged()"> ${response.description}
                    </label>
                </div>

                <hr if.bind="responses.psychological.travel.abilityToTravel.isYes">
                
                <div class="uk-margin-remove uk-width-2-5">
                    Would you describe yourself as a?
                </div>
    
                <div class="uk-margin-remove uk-width-1-5">
                    <label>
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.psychological.travel.nervousDriver" value.bind="true" change.delegate="travelChanged()"> Nervous Driver
                    </label>
                </div>
    
                <div class="uk-margin-remove uk-width-2-5">
                    <label>
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.psychological.travel.anxiousDriver" value.bind="true" change.delegate="travelChanged()"> Anxious Driver
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-2-5"></div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label>
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.psychological.travel.nervousPassenger" value.bind="true" change.delegate="travelChanged()"> Nervous Passenger
                    </label>
                </div>
    
                <div class="uk-margin-remove uk-width-2-5">
                    <label>
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.psychological.travel.anxiousPassenger" value.bind="true" change.delegate="travelChanged()"> Anxious Passenger
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-4-5">
                    Do you use a phantom brake when traveling as a passenger?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="usePhantomBrake" class="uk-radio" checked.bind="responses.psychological.travel.usePhantomBrake" model.bind="response" change.delegate="travelChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-4-5">
                    Are you more vigilant when you are traveling?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="vigilantWhenTravelling" class="uk-radio" checked.bind="responses.psychological.travel.vigilantWhenTravelling" model.bind="response" change.delegate="travelChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-4-5">
                    If possible, do you tend to avoid the scene of the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="avoidSceneOfAccident" class="uk-radio" checked.bind="responses.psychological.travel.avoidSceneOfAccident" model.bind="response" change.delegate="travelChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-3-5">
                    Do you prefer to be a:
                </div>

                <div class="uk-margin-remove uk-width-2-5">
                    <label repeat.for="response of travelPreferences">
                        <input type="radio" name="travelPreference" class="uk-radio" checked.bind="responses.psychological.travel.travelPreference" model.bind="response" change.delegate="travelChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

            </fieldset>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Present Neuropsychological Status</legend>

                <div class="uk-margin-remove uk-width-1-1">
                    Are you having problems with any of the following?
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-3-5">
                    Concentration
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemConcentration" class="uk-radio" checked.bind="responses.neuropsychological.problems.concentration" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-3-5">
                    Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemMemory" class="uk-radio" checked.bind="responses.neuropsychological.problems.memory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-2-5"></div>

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.neuropsychological.problems.memory.value">
                    Short Term Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.problems.memory.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemShortTermMemory" class="uk-radio" checked.bind="responses.neuropsychological.problems.shortTermMemory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you forget the whereabouts of objects around your home <u>frequently</u>?
                </div>
                
                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryVisualForgetWhereaboutsOfObjects" class="uk-radio" checked.bind="responses.neuropsychological.memory.visual.forgetWhereaboutsOfObjects" model.bind="response" change.delegate="memoryVisualWhereaboutsObjectsChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    Including:
                </div>

                <div class="uk-margin-remove uk-margin-left uk-width-4-5 uk-grid-small uk-child-width-auto uk-grid">
                    <label repeat.for="object of whereaboutsObjects">
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.neuropsychological.memory.visual.forgetWhereaboutsOf" model.bind="object" change.delegate="memoryVisualWhereaboutsObjectsChanged()" disabled.bind="!responses.neuropsychological.memory.visual.forgetWhereaboutsOfObjects.value"> ${object.description}
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you walk into a room and forget why <u>frequently</u>?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryWorkingWalkIntoRoomAndForgetWhyFrequently" class="uk-radio" checked.bind="responses.neuropsychological.memory.working.walkIntoRoomAndForgetWhyFrequently" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you lose track of what you wanted to say <u>frequently</u>?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">

                <hr>

                <div class="uk-margin-remove uk-width-4-5">

                <div class="uk-margin-remove uk-width-4-5">

                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experienceMigrainesPriorToAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident" model.bind="response"  />&nbsp;${response.description}&nbsp;
                    </label>

                <hr>

                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value">

                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="changesInMigrainesSinceAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident" model.bind="response"  />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value">

                <div class="uk-margin-remove uk-width-4-5">

                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="currentlyExperiencePain" class="uk-radio" checked.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain" model.bind="response"  />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value"></div>
                
                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value">
                    Where do you currently experience pain?
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value">
                    <input type="text" name="currentPainArea" class="uk-input uk-form-small" value.bind="responses.neuropsychological.physical.pain.currentPainArea" />
                </div>
                
                <hr if.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain.value">

                <div class="uk-margin-remove uk-width-4-5">
                    Did you experience pain prior to the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experiencePainPriorToAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.pain.experiencePainPriorToAccident" model.bind="response"  />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Have you noticed any change since the accident with the following:
                </div>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-1-5">
                    Cognition:
                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of cognitiveChangeTypes">
                        <input type="radio" name="changeInCognition" class="uk-radio" checked.bind="responses.neuropsychological.physical.changes.changeInCognition" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-1-5">

                </div>

                <div class="uk-margin-remove uk-width-3-5">
                    <label repeat.for="response of moodChangeTypes">
                        <input type="radio" name="changeInMood" class="uk-radio" checked.bind="responses.neuropsychological.physical.changes.changeInMood" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
            </fieldset>


            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Current State (as of the last two weeks)</legend>
    
                <div class="uk-margin-remove uk-width-4-5">
                    How do you spend a typical day/week?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <input type="text" name="spendTime" class="uk-input uk-form-small" value.bind="responses.neuropsychological.currentState.spendTime" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-5">
                    Do you currently have any issues with your ability to do:
                </div>

                <div class="uk-margin-remove uk-width-2-5">
                    Affected by?
                </div>

                <template repeat.for="i of responses.neuropsychological.currentState.selfCare.length">

                    <div class="uk-margin-remove uk-width-1-5">
                        ${$parent.responses.neuropsychological.currentState.selfCare[i].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-2-5">
                        <label repeat.for="response of currentStateAbilities">
                            <input type="radio" name="currentStateSelfCareAbilities-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.neuropsychological.currentState.selfCare[i].ability" model.bind="response" change.delegate="currentStateSelfCareChanged()" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>
    
                    <div class="uk-margin-remove uk-width-2-5">
                        <label repeat.for="response of currentStateIssues">
                            <input type="checkbox" class="uk-checkbox" checked.bind="$parent.$parent.responses.neuropsychological.currentState.selfCare[i].issues" model.bind="response" change.delegate="currentStateSelfCareChanged()" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>
    
                    <hr>
                </template>



                <div class="uk-margin-remove uk-width-1-1">
                    What social/recreational activities were you involved with before the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <button type="button" class="uk-button" click.delegate="addPreAccidentRecreationalActivity()">
                        Add
                    </button>
                </div>

                <template repeat.for="i of responses.neuropsychological.currentState.preAccidentRecreationalActivities.length">
                    <div class="uk-margin-remove-vertical uk-margin-small-right uk-width-1-5">
                        <label class="uk-form-label">
                            ${$index + 1}.&nbsp;<input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.neuropsychological.currentState.preAccidentRecreationalActivities[i]" input.delegate="preAccidentRecreationalActivitiesChanged() & debounce:500" />
                        </label>
                    </div>
                </template>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to participate in your regular social and leisure activities outside the home been affected since the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="leisureAbility" class="uk-radio" checked.bind="responses.neuropsychological.currentState.leisureAbility" model.bind="response"  />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value"></div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value">
                    Do you participate:
                </div>

                <div class="uk-margin-remove uk-width-3-5" if.bind="responses.neuropsychological.currentState.leisureAbility.value">
                    <template repeat.for="response of leisureParticipationRates">
                        <label>
                            <input type="radio" name="leisureParticipationRate" class="uk-radio" checked.bind="responses.neuropsychological.currentState.leisureParticipationRate" model.bind="response"  />&nbsp;${response.description}&nbsp;
                        </label>
                        <br if.bind="!$last">
                    </template>
                </div>

                <hr if.bind="responses.neuropsychological.currentState.leisureAbility.value">



            </fieldset>



        </form>
    
    </div>

    <div class="uk-container">

        <p class="uk-text-lead">Psychological Report</p>

        <template if.bind="anyEmotionalIssues & signal:'emotional-issues-changed'">
            <template if.bind="anyYesEmotionalIssues & signal:'emotional-issues-changed'">
                <br>
                When asked about ${pronoun.possessiveAdjective} emotional functioning, ${gender.title} ${claimant.lastName} stated that currently ${pronoun.subject} is experiencing: 
                ${yesEmotionalIssues | arrayToString:{"format":getItemValueForCurrentContext,"delimiter":"; "} & signal:'emotional-issues-changed'}.    
            </template>
            <template if.bind="anyNoEmotionalIssues & signal:'emotional-issues-changed'">
                <br>
                ${pronoun.subject | proper} specifically denied experiencing any of the following: 
                ${noEmotionalIssues | arrayToString:{"format":getItemValueForCurrentContext,"delimiter":"; "} & signal:'emotional-issues-changed'}.    
            </template>
            <template if.bind="anyDontKnowEmotionalIssues & signal:'emotional-issues-changed'">
                <br>
                ${pronoun.subject | proper} shared that ${pronoun.subject} does not know if ${pronoun.subject} has issues with:
                ${dontKnowEmotionalIssues | arrayToString:{"format":getItemValueForCurrentContext,"delimiter":"; "} & signal:'emotional-issues-changed'}.
            </template>
        </template>

        <template if.bind="responses.psychological.selfHarm.pastThoughts.response.value !== null">
            <br>
            When asked about any thoughts of self-harm, ${gender.title} ${claimant.lastName} 
            <template if.bind="responses.psychological.selfHarm.pastThoughts.response.isYes">
                &nbsp;acknowledged that ${pronoun.subject} had thoughts in the past.
            </template>
            <template if.bind="responses.psychological.selfHarm.pastThoughts.response.isNo">
                &nbsp;denied having any thoughts of self-harm in the past.
            </template>
            <template if.bind="responses.psychological.selfHarm.pastThoughts.response.isDontKnow">
                &nbsp;reported that ${pronoun.subject} does not know if ${pronoun.subject} had any thoughts in the past.
            </template>
        </template>

        <template if.bind="responses.psychological.selfHarm.currentThoughts.response.value !== null">
            <br>
            <template if.bind="responses.psychological.selfHarm.currentThoughts.response.isYes">
                ${pronoun.subject | proper} related that ${pronoun.subject} experiences current thoughts of self-harm.

                <br if.bind="responses.psychological.selfHarm.planToAct.response.value !== null">
                <template if.bind="responses.psychological.selfHarm.planToAct.response.isYes">
                    ${pronoun.subject | proper} added that ${pronoun.subject} has a plan to act on these thoughts.
                </template>
                <template if.bind="responses.psychological.selfHarm.planToAct.response.isNo">
                    ${pronoun.subject | proper} added that ${pronoun.subject} does not have a plan to act on these thoughts.
                </template>
                <template if.bind="responses.psychological.selfHarm.planToAct.response.isDontKnow">
                    ${pronoun.subject | proper} added that ${pronoun.subject} does not know if ${pronoun.subject} would act on these thoughts. 
                </template>

                <br if.bind="responses.psychological.selfHarm.toldDoctor.response.value !== null">
                <template if.bind="responses.psychological.selfHarm.toldDoctor.response.isYes">
                    ${pronoun.subject | proper} noted that ${pronoun.subject} has told ${pronoun.possessiveAdjective} doctor about these thoughts.
                </template>
                <template if.bind="responses.psychological.selfHarm.toldDoctor.response.isNo">
                    ${pronoun.subject | proper} noted that ${pronoun.subject} has not told ${pronoun.possessiveAdjective} doctor these thoughts.
                </template>
                <template if.bind="responses.psychological.selfHarm.toldDoctor.response.isDontKnow">
                    ${pronoun.subject | proper} noted that ${pronoun.subject} does not know if ${pronoun.subject} has told ${pronoun.possessiveAdjective} doctor about these thoughts. 
                </template>
            </template>
            <template if.bind="responses.psychological.selfHarm.currentThoughts.response.isNo">
                ${pronoun.subject | proper} confirmed that ${pronoun.subject} does not have any thoughts of self-harm at the present time.
            </template>
            <template if.bind="responses.psychological.selfHarm.currentThoughts.response.isDontKnow">
                ${pronoun.subject | proper} related that ${pronoun.subject} does not know if ${pronoun.subject} has any current thoughts of self-harm.
            </template>
        </template>

        <template if.bind="responses.psychological.selfHarm.hurtSelfOnPurpose.response.value !== null">
            <br>
            ${gender.title} ${claimant.lastName} indicated that ${pronoun.subject} 
            <template if.bind="responses.psychological.selfHarm.hurtSelfOnPurpose.response.isYes">
                &nbsp;has hurt ${pronoun.object}self on purpose.
            </template>
            <template if.bind="responses.psychological.selfHarm.hurtSelfOnPurpose.response.isNo">
                &nbsp;has never hurt ${pronoun.object}self on purpose.
            </template>
            <template if.bind="responses.psychological.selfHarm.hurtSelfOnPurpose.response.isDontKnow">
                &nbsp;does not know if ${pronoun.subject} has ever hurt ${pronoun.object}self on purpose.
            </template>
        </template>

        <template if.bind="responses.psychological.selfHarm.attemptedToEndLife.response.value !== null">
            <br>
            ${pronoun.subject | proper} added that ${pronoun.subject} 
            <template if.bind="responses.psychological.selfHarm.attemptedToEndLife.response.isYes">
                &nbsp;has attempted to end ${pronoun.possessiveAdjective} own life.
            </template>
            <template if.bind="responses.psychological.selfHarm.attemptedToEndLife.response.isNo">
                &nbsp;has never attempted to end ${pronoun.possessiveAdjective} own life.
            </template>
        </template>

        <template if.bind="responses.psychological.selfHarm.currentThoughts.response.isYes">
            <br>
            The assessor would stress that if ${pronoun.possessiveAdjective} thoughts of self-harm continue or worsen that 
            ${pronoun.subject} should call 911 or attend ${pronoun.possessiveAdjective} local emergency department immediately.
        </template>

        <template if.bind="!responses.psychological.selfHarm.currentThoughts.response.isYes && responses.psychological.selfHarm.pastThoughts.response.isYes">
            <br>
            The assessor would stress that if ${pronoun.possessiveAdjective} thoughts of self-harm return that 
            ${pronoun.subject} should call 911 or attend ${pronoun.possessiveAdjective} local emergency department immediately.
        </template>

        <template if.bind="responses.psychological.selfHarm.interestedInTreatment.response.value !== null">
            <br>
            Upon inquiry, ${gender.title} ${claimant.lastName} stated that ${pronoun.subject} 
            <template if.bind="responses.psychological.selfHarm.interestedInTreatment.response.isYes">
                &nbsp;is interested in psychological treatment. 
            </template>
            <template if.bind="responses.psychological.selfHarm.interestedInTreatment.response.isNo">
                &nbsp;is not interested in psychological treatment.
            </template>
            <template if.bind="responses.psychological.selfHarm.interestedInTreatment.response.isDontKnow">
                &nbsp;does not know if ${pronoun.subject} is interested in psychological treatment.
            </template>
        </template>

        <template if.bind="anyDepressionSymptoms & signal:'depression-symptom-changed'">
            <template if.bind="anyYesDepressionSymptoms & signal:'depression-symptom-changed'">
                <br>
                ${gender.title} ${claimant.lastName} reported that ${pronoun.subject} is: 
                ${yesDepressionSymptoms | arrayToString:{"format":getItemValueForCurrentContext} & signal:'depression-symptom-changed'}.        
            </template>
            <template if.bind="anyNoDepressionSymptoms & signal:'depression-symptom-changed'">
                <br>
                <template if.bind="!anyYesDepressionSymptoms">
                    ${gender.title} ${claimant.lastName} reported 
                </template>
                <template else>
                    ${pronoun.subject | proper} stated 
                </template>
                &nbsp;that ${pronoun.subject} is not: 
                ${noDepressionSymptoms | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"} & signal:'depression-symptom-changed'}.        
            </template>
            <template if.bind="anyDontKnowDepressionSymptoms & signal:'depression-symptom-changed'">
                <br>
                <template if.bind="!(anyYesDepressionSymptoms || anyNoDepressionSymptoms)">
                    ${gender.title} ${claimant.lastName} reported 
                </template>
                <template else>
                    ${pronoun.subject | proper} indicated 
                </template>
                &nbsp;that ${pronoun.subject} does not know if ${pronoun.subject} is: 
                ${dontKnowDepressionSymptoms | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"} & signal:'depression-symptom-changed'}.        
            </template>
        </template>

        <template if.bind="responses.psychological.neurosisSymptoms.anxiety.value !== null || responses.psychological.neurosisSymptoms.stress.value !== null">
            <br>
            <template if.bind="responses.psychological.neurosisSymptoms.anxiety.isYes">
                <template if.bind="responses.psychological.neurosisSymptoms.stress.isYes">
                    ${pronoun.subject | proper} went on to describe being anxious and stressed.
                </template>
                <template if.bind="responses.psychological.neurosisSymptoms.stress.isNo">
                    ${pronoun.subject | proper} described ${pronoun.object}self as anxious but denied feeling stressed at the present time.
                </template>
                <template if.bind="responses.psychological.neurosisSymptoms.stress.isSkip || responses.psychological.neurosisSymptoms.stress === null">
                    ${pronoun.subject | proper} went on to describe being anxious.
                </template>
            </template>

                    </template>
                    &nbsp;experiencing any

                </template>
            </template>
            <template else>
                When asked about ${pronoun.possessiveAdjective} current state, ${gender.title} ${claimant.lastName} denied having any atypical symptomatology or experiencing any 
                ${unselectedVisualSpatialIssues | arrayToString:{"format":getItemValueForCurrentPronoun} & signal:'visual-spatial-issue-changed'}.
            </template>
        </template>

                &nbsp;not
            </template>
            &nbsp;been affected. 
        </template>
        
        <template if.bind="responses.neuropsychological.physical.weight.changed.value !== null">

                </template>
                .
            </template>
            <template else>
                &nbsp;${pronoun.possessiveAdjective} weight has not changed.
            </template>
        </template>
        
        <template if.bind="responses.neuropsychological.physical.energy.lessEnergy.value !== null">

                &nbsp;decreased
            </template>
            <template else>
                &nbsp;not changed
            </template>
            .
        </template>
        
        <template if.bind="responses.neuropsychological.physical.energy.libidoAffected.value !== null">

        <template if.bind="responses.neuropsychological.physical.sleep.sleepAffected.value !== null">

                &nbsp;not

        <template if.bind="responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident.value !== null">

            ${pronoun.subject | proper} indicated that prior to the accident ${pronoun.subject}

                &nbsp;had
            </template>

        </template>
        
        <template if.bind="responses.neuropsychological.physical.sleep.hoursOfSleepBeforeAccident.value !== null">

        </template>
        
        <template if.bind="responses.neuropsychological.physical.sleep.brokenSleep.value !== null">

            </template>
            <template else>

            </template>

            </template>

            </template>
            <template else>
                &nbsp;denied currently experiencing the same.
            </template>

        <template if.bind="responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident.value !== null">

                <template if.bind="responses.neuropsychological.physical.headaches.changesInHeadachesSinceAccident.value">

                </template>
                <template else>

                </template>

            </template>
            <template else>
                &nbsp;${pronoun.subject | proper} denied having a pre-accident history of headaches.
            </template>
        </template>
        
        <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesCurrent.value !== null">
            <br>
            ${gender.title} ${claimant.lastName} 
            <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesCurrent.value">
                &nbsp;also expressed that ${pronoun.subject} currently experiences migraines.
            </template>
            <template else>
                &nbsp;denied experiencing migraines at the present time.
            </template>
        </template>
        
        <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value !== null">

            <template if.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident.value">
                &nbsp;${pronoun.subject | proper} acknowledged pre-accident history of migraines
                <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident.value !== null">
                    <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident.value">

                    </template>

            </template>

                &nbsp;When asked about any pain, ${gender.title} ${claimant.lastName} shared that ${pronoun.subject} currently experiences pain in the following area(s): 
                ${responses.neuropsychological.physical.pain.currentPainArea}
            </template>
            <template else>
                &nbsp;${pronoun.subject | proper} denied having any physical pain at the current time.
            </template>

                &nbsp;${pronoun.subject | proper} acknowledged ongoing pain at the time of the subject accident.
            </template>
            <template else>
                &nbsp;${pronoun.subject | proper} denied having any ongoing pain at the time of the subject accident.
            </template>
        </template>
        
        <template if.bind="responses.neuropsychological.physical.changes.changeInCognition.value !== null">
            <br>
            When asked if ${pronoun.subject} has noticed any change with ${pronoun.possessiveAdjective} cognition with the passage of time, ${gender.title} ${claimant.lastName} shared that 
            ${responses.neuropsychological.physical.changes.changeInCognition.value(pronoun)}.
        </template>
        
        <template if.bind="responses.neuropsychological.physical.changes.changeInMood.value !== null">
            <br>
            When asked if ${pronoun.subject} has noticed any change with ${pronoun.possessiveAdjective} emotional state with the passage of time, ${gender.title} ${claimant.lastName} shared that 
            ${responses.neuropsychological.physical.changes.changeInMood.value(pronoun)}.
        </template>
        

        <template if.bind="responses.neuropsychological.currentState.spendTime">

            ${gender.title} ${claimant.lastName} shared that he spends time during the week doing the following: ${responses.neuropsychological.currentState.spendTime}.
        </template>

            <template if.bind="anyUnablePersonalCareTasks & signal:'current-state-self-care-changed'">

                (including ${unablePersonalCareTasks | arrayToString:{"format":getItemValue} & signal:'current-state-self-care-changed'})
            </template>

        <template if.bind="anyPreAccidentRecreationalActivities & signal:'pre-accident-recreational-activities-changed'">
