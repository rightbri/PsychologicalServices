<template>
    <require from="resources/value-converters/lower"></require>
    <require from="resources/value-converters/proper"></require>
    <require from="resources/value-converters/sort-array"></require>
    <require from="resources/value-converters/array-to-string"></require>
    <require from="resources/value-converters/filter"></require>
	<require from="claimants/search-claimant"></require>

    <div class="uk-container">

        <form class="uk-form-stacked">

            <div class="uk-margin-remove uk-width-auto">
                <label class="uk-form-label">Claimant</label>
                <div class="uk-form-controls">
                    <search-claimant claimant.bind="claimant" selected.delegate="claimantSelected($event)"></search-claimant>
                </div>
            </div>
            
            <div class="uk-margin-remove" if.bind="claimant">
                <p class="uk-heading-divider">
                    ${claimant.firstName} ${claimant.lastName}
                </p>
            </div>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Present Neuropsychological Status</legend>

                <div class="uk-margin-remove uk-width-1-1">
                    Are you having problems with any of the following?
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-3-5">
                    Concentration
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemConcentration" class="uk-radio" checked.bind="responses.problems.concentration" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-5"></div>

                <div class="uk-margin-remove uk-width-3-5">
                    Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemMemory" class="uk-radio" checked.bind="responses.problems.memory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-2-5"></div>

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.problems.memory.value">
                    Short Term Memory
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.problems.memory.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="problemShortTermMemory" class="uk-radio" checked.bind="responses.problems.shortTermMemory" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you forget the whereabouts of objects around your home <u>frequently</u>?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryVisualForgetWhereaboutsFrequently" class="uk-radio" checked.bind="responses.memory.visual.forgetWhereaboutsFrequently" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you forget the whereabouts of any of the following?
                </div>
                
                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryVisualForgetWhereaboutsOfObjects" class="uk-radio" checked.bind="responses.memory.visual.forgetWhereaboutsOfObjects" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-margin-left uk-width-1-1 uk-grid-small uk-child-width-auto uk-grid">
                    <label repeat.for="object of whereaboutsObjects">
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.memory.visual.forgetWhereaboutsOf" model.bind="object" change.delegate="memoryVisualWhereaboutsObjectsChanged()" disabled.bind="!responses.memory.visual.forgetWhereaboutsOfObjects.value"> ${object.description}
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you walk into a room and forget why <u>frequently</u>?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryWorkingWalkIntoRoomAndForgetWhyFrequently" class="uk-radio" checked.bind="responses.memory.working.walkIntoRoomAndForgetWhyFrequently" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you lose track of what you wanted to say <u>frequently</u>?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryWorkingLoseTrackOfWhatYouWantedToSay" class="uk-radio" checked.bind="responses.memory.working.loseTrackOfWhatYouWantedToSay" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you use any of the following as aids to help you remember?
                </div>
                
                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAidsUse" class="uk-radio" checked.bind="responses.memory.aids.useAids" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-margin-left uk-width-1-1 uk-grid-small uk-child-width-auto uk-grid">
                    <label repeat.for="aid of memoryAids">
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.memory.aids.aidsUsed" model.bind="aid" change.delegate="memoryAidsUsedChanged()" disabled.bind="!responses.memory.aids.useAids.value"> ${aid.description}
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Do you have issues recalling your address, DOB, phone #, others names?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryAutobiographicalPersonalInfo" class="uk-radio" checked.bind="responses.memory.autobiographical.personalInfo" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-4-5">
                    Have you made any medication errors?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryMedicationErrors" class="uk-radio" checked.bind="responses.memory.medication.errors" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you use a Dosette?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryMedicationUseDosette" class="uk-radio" checked.bind="responses.memory.medication.usesDosette" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Blister packs?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="memoryMedicationUseBlisterPacks" class="uk-radio" checked.bind="responses.memory.medication.usesBlisterPacks" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

            </fieldset>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Language</legend>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Easily lost in conversations?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageLostInConversations" class="uk-radio" checked.bind="responses.language.lostInConversations.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Tip of the Tongue issues?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageTipOfTongueIssues" class="uk-radio" checked.bind="responses.language.tipOfTongueIssues.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Repeating yourself?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageRepeatingYourself" class="uk-radio" checked.bind="responses.language.repeatingYourself.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Asking others to repeat?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageAskingOthersToRepeat" class="uk-radio" checked.bind="responses.language.askingOthersToRepeat.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Filtering?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageFiltering" class="uk-radio" checked.bind="responses.language.filtering.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Word substitution?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="languageWordSubstitution" class="uk-radio" checked.bind="responses.language.wordSubstitution.response" model.bind="response" change.delegate="languageIssuesChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

            </fieldset>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Attention</legend>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to focus been affected?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAbilityToFocus" class="uk-radio" checked.bind="responses.attention.abilityToFocus" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to sustain attention been affected?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAbilityToSustainAttention" class="uk-radio" checked.bind="responses.attention.abilityToSustainAttention" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Are you more distractible?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionAreMoreDistractible" class="uk-radio" checked.bind="responses.attention.areMoreDistractible" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you lose track when reading?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionLoseTrackWhenReading" class="uk-radio" checked.bind="responses.attention.loseTrackWhenReading" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you need to go back and re-read?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionNeedToReRead" class="uk-radio" checked.bind="responses.attention.needToReRead" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.attention.needToReRead.value">
    
                <div class="uk-margin-remove uk-width-4-5" if.bind="responses.attention.needToReRead.value">
                    Are your issues with reading due to:
                </div>

                <div class="uk-margin-remove uk-margin-left uk-width-1-1 uk-grid-small uk-child-width-auto uk-grid" if.bind="responses.attention.needToReRead.value">
                    <label repeat.for="issue of readingIssues">
                        <input class="uk-checkbox" type="checkbox" checked.bind="responses.attention.readingIssues" model.bind="issue" change.delegate="readingIssuesChanged()"> ${issue.description}
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you find it harder to watch television without losing track?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="attentionLoseTrackWhenWatchingTv" class="uk-radio" checked.bind="responses.attention.loseTrackWhenWatchingTv" model.bind="response" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

            </fieldset>

            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Executive</legend>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Has your ability to do any of the following <u>decreased</u> after the subject accident?
                </div>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Multi-tasking
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveMultiTasking" class="uk-radio" checked.bind="responses.executive.issues.multiTasking.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    &nbsp;&nbsp;&nbsp;&nbsp;Do you find it harder to multitask since the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveHarderToMultiTask" class="uk-radio" checked.bind="responses.executive.issues.harderToMultiTask.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Organization
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveOrganization" class="uk-radio" checked.bind="responses.executive.issues.organization.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Planning
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executivePlanning" class="uk-radio" checked.bind="responses.executive.issues.planning.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Decision Making
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveDecisionMaking" class="uk-radio" checked.bind="responses.executive.issues.decisionMaking.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Problem Solving
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveProblemSolving" class="uk-radio" checked.bind="responses.executive.issues.problemSolving.response" model.bind="response" change.delegate="executiveFunctionIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Do you have any inappropriate social Behavior?
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveInappropriateSocialBehavior" class="uk-radio" checked.bind="responses.executive.inappropriateSocialBehavior" model.bind="response" change.delegate="inappropriateSocialBehaviorChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;Does this include:
                </div>

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yelling/Swearing in public
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveInappropriateSocialBehaviorYellingSwearing" class="uk-radio" checked.bind="responses.executive.inappropriateSocialBehaviorYellingSwearing.response" model.bind="response" change.delegate="inappropriateSocialBehaviorChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.executive.inappropriateSocialBehavior.value">

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">

                </div>
    
                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Violence
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveInappropriateSocialBehaviorViolence" class="uk-radio" checked.bind="responses.executive.inappropriateSocialBehaviorViolence.response" model.bind="response" change.delegate="inappropriateSocialBehaviorChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.executive.inappropriateSocialBehavior.value">

                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">

                </div>
    
                <div class="uk-margin-remove uk-width-2-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sexually Inappropriate
                </div>

                <div class="uk-margin-remove uk-width-1-5" if.bind="responses.executive.inappropriateSocialBehavior.value">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="executiveInappropriateSocialBehaviorSexual" class="uk-radio" checked.bind="responses.executive.inappropriateSocialBehaviorSexual.response" model.bind="response" change.delegate="inappropriateSocialBehaviorChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

            </fieldset>
            
            <fieldset class="uk-fieldset uk-grid-collapse uk-child-width-1-1" uk-grid>
                <legend class="uk-legend">Visual Spatial</legend>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Balance Issues
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialBalanceIssues" class="uk-radio" checked.bind="responses.visualSpatial.balanceIssues.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Seizures
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialSeizures" class="uk-radio" checked.bind="responses.visualSpatial.seizures.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Weakness in hands
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialWeaknessInHands" class="uk-radio" checked.bind="responses.visualSpatial.weaknessInHands.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Fainting
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialFainting" class="uk-radio" checked.bind="responses.visualSpatial.fainting.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Dizziness issues
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialDizzinessIssues" class="uk-radio" checked.bind="responses.visualSpatial.dizzinessIssues.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Light sensitivity
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialLightSensitivity" class="uk-radio" checked.bind="responses.visualSpatial.lightSensitivity.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Tinnitus
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialTinnitus" class="uk-radio" checked.bind="responses.visualSpatial.tinnitus.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Noise sensitivity
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialNoiseSensitivity" class="uk-radio" checked.bind="responses.visualSpatial.noiseSensitivity.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
                    Change in sense of taste
                </div>

                <div class="uk-margin-remove uk-width-1-5">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="visualSpatialChangeInTaste" class="uk-radio" checked.bind="responses.visualSpatial.changeInTaste.response" model.bind="response" change.delegate="visualSpatialIssueChanged()" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-4-5">
