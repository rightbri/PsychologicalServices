                    How much sleep were you obtaining before the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label>
                        <input type="checkbox" class="uk-checkbox" checked.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepBeforeAccident" value.bind="true" />&nbsp;Skip&nbsp;
                    </label>
                </div>
                
                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" name="amountOfSleepBeforeAccident" class="uk-input uk-form-medium" value.bind="responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccident" disabled.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepBeforeAccident" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    How much sleep are you currently obtaining?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label>
                        <input type="checkbox" class="uk-checkbox" checked.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent" value.bind="true" />&nbsp;Skip&nbsp;
                    </label>
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <input type="text" name="amountOfSleepCurrent" class="uk-input uk-form-medium" value.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent" disabled.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4" if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent">
                    Is the sleep you are getting currently broken?
                </div>

                <div class="uk-margin-remove uk-width-1-4" if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="brokenSleep" class="uk-radio" checked.bind="responses.neuropsychological.physical.sleep.brokenSleep" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent">

                <template repeat.for="i of responses.neuropsychological.physical.sleep.issues.length">
                    <div class="uk-margin-remove uk-width-3-4">
                        ${sleepIssuesMap[$parent.responses.neuropsychological.physical.sleep.issues[i].value].description}
                    </div>
    
                    <div class="uk-margin-remove uk-width-1-4">
                        <label repeat.for="response of yesNo">
                            <input type="radio" name="sleepIssue-${$parent.$index}" class="uk-radio" checked.bind="$parent.$parent.responses.neuropsychological.physical.sleep.issues[i].response" value.bind="response.value" change.delegate="changed('sleep-issue-changed')" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>
    
                    <hr>
                </template>
                
                <div class="uk-margin-remove uk-width-3-4">
                    Do you still feel fatigued and not rested when you wake up?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="fatiguedWhenWaking" class="uk-radio" checked.bind="responses.neuropsychological.physical.sleep.fatiguedWhenWaking" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Do you currently take naps?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="takeNaps" class="uk-radio" checked.bind="responses.neuropsychological.physical.sleep.takeNaps" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Sleep / Fatigue / Naps -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.sleepAffected)">
                            When asked about ${pronoun.possessiveAdjective} sleep, ${gender.title} ${claimant.lastName} shared that since the accident ${pronoun.possessiveAdjective} sleep has 
                            <template if.bind="isNo(responses.neuropsychological.physical.sleep.sleepAffected)">
                                &nbsp;not
                            </template>
                            &nbsp;been affected.
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident)">
                            &nbsp;${pronoun.subject | proper} indicated that prior to the accident ${pronoun.subject} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.problemsSleepingPriorToAccident)">
                                &nbsp;had
                            </template>
                            <template else>
                                &nbsp;did not have any
                            </template>
                            &nbsp;issues sleeping.
                        </template>
                        
                        <template if.bind="responses.neuropsychological.physical.sleep.skipAmountOfSleepBeforeAccident">
                            <template if.bind="!responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent">
                                &nbsp;${pronoun.subject | proper} advised that currently ${pronoun.subject} is obtaining ${responses.neuropsychological.physical.sleep.amountOfSleepCurrent} of 
                                <template if.bind="isYes(responses.neuropsychological.physical.sleep.brokenSleep)">
                                    &nbsp;broken
                                </template>
                                &nbsp;sleep.
                            </template>
                        </template>
                        <template else>
                            <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccident.value !== null">
                                &nbsp;${pronoun.subject | proper} disclosed that prior to the accident ${pronoun.subject} was obtaining ${responses.neuropsychological.physical.sleep.amountOfSleepBeforeAccident}
                                <template if.bind="!responses.neuropsychological.physical.sleep.skipAmountOfSleepCurrent">
                                    <template if.bind="responses.neuropsychological.physical.sleep.amountOfSleepCurrent.value !== null">
                                        &nbsp;and advised that currently ${pronoun.subject} is obtaining ${responses.neuropsychological.physical.sleep.amountOfSleepCurrent} of 
                                        <template if.bind="isYes(responses.neuropsychological.physical.sleep.brokenSleep)">
                                            &nbsp;broken
                                        </template>
                                        &nbsp;sleep
                                    </template>
                                </template>
                                .
                            </template>
                        </template>

                        <template if.bind="allSelectedSleepIssues & signal:'sleep-issue-changed'">
                            &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to attain sleep has been affected, and that ${pronoun.subject} has issues sustaining and regaining sleep.
                        </template>
                        <template else>
                            <template if.bind="anySelectedSleepIssues & signal:'sleep-issue-changed'">
                                &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to 
                                ${selectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep has been affected
                                <template if.bind="anyUnselectedSleepIssues & signal:'sleep-issue-changed'">
                                    , but denied having any current issues with ${pronoun.possessiveAdjective} ability to 
                                    ${unselectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep
                                </template>
                                .
                            </template>
                            <template else>
                                <template if.bind="anyUnselectedSleepIssues & signal:'sleep-issue-changed'">
                                    &nbsp;${pronoun.subject | proper} detailed that ${pronoun.possessiveAdjective} ability to
                                    ${unselectedSleepIssues | arrayToString:{"format":getItemValueForCurrentContext} & signal:'sleep-issue-changed'} sleep has not been affected.
                                </template>
                            </template>            
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.fatiguedWhenWaking)">
                            &nbsp;${pronoun.subject | proper} then shared that when waking ${pronoun.subject} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.fatiguedWhenWaking)">
                                &nbsp;does not feel well rested, rather still feels fatigued.
                            </template>
                            <template else>
                                &nbsp;feels rested and is not still fatigued.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.sleep.takeNaps)">
                            &nbsp;${gender.title} ${claimant.lastName} 
                            <template if.bind="isYes(responses.neuropsychological.physical.sleep.takeNaps)">
                                &nbsp;expressed that ${pronoun.subject} currently naps as needed.
                            </template>
                            <template else>
                                &nbsp;denied napping.
                            </template>
                        </template>
                    </p>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Do you currently experience headaches?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experienceHeadachesCurrent" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.experienceHeadachesCurrent" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did you experience headaches prior to the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experienceHeadachesPriorToAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4" if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                    Have your headaches worsened since the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4" if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="changesInHeadachesSinceAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.changesInHeadachesSinceAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">

                <div class="uk-margin-remove uk-width-3-4">
                    Do you experience migraines?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experienceMigrainesCurrent" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.experienceMigrainesCurrent" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Did you experience migraines before the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experienceMigrainesPriorToAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4" if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                    Have your migraines worsened since the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4" if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="changesInMigrainesSinceAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Headaches / Migraines -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                            When asked about headaches, ${gender.title} ${claimant.lastName} 
                            <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                                &nbsp;shared that currently ${pronoun.subject} experiences the same.
                            </template>
                            <template else>
                                &nbsp;denied currently experiencing the same.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                            <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                                &nbsp;${pronoun.subject | proper} advised that prior to the accident ${pronoun.subject} experienced headaches
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.changesInHeadachesSinceAccident)">
                                    , and noted that since the accident ${pronoun.subject} has noticed a change in ${pronoun.possessiveAdjective} headaches
                                </template>
                                <template else>
                                    , but denied any changes in ${pronoun.possessiveAdjective} headaches since the subject accident
                                </template>
                                .
                            </template>
                            <template else>
                                &nbsp;${pronoun.subject | proper}
                                <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent)">
                                    &nbsp;also
                                </template>
                                &nbsp;denied having a pre-accident history of headaches.
                            </template>
                        </template>
                        
                        <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent) && isNo(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                            &nbsp;${gender.title} ${claimant.lastName}
                            <template if.bind="isNo(responses.neuropsychological.physical.headaches.experienceHeadachesCurrent) && isNo(responses.neuropsychological.physical.headaches.experienceHeadachesPriorToAccident)">
                                &nbsp;further
                            </template>
                            &nbsp;denied experiencing migraines at the present time or having any pre-accident history of migraines.
                        </template>
                        <template else>
                            <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent)">
                                &nbsp;${gender.title} ${claimant.lastName} 
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesCurrent)">
                                    &nbsp;also expressed that ${pronoun.subject} currently experiences migraines.
                                </template>
                                <template else>
                                    &nbsp;denied experiencing migraines at the present time.
                                </template>
                            </template>
                            
                            <template if.bind="isAnswered(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                                <template if.bind="isYes(responses.neuropsychological.physical.headaches.experienceMigrainesPriorToAccident)">
                                    &nbsp;${pronoun.subject | proper} acknowledged pre-accident history of migraines
                                    <template if.bind="responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident">
                                        <template if.bind="isYes(responses.neuropsychological.physical.headaches.changesInMigrainesSinceAccident)">
                                            , adding that ${pronoun.possessiveAdjective} migraines have 
                                        </template>
                                        <template else>
                                            , but indicated that ${pronoun.possessiveAdjective} migraines have not 
                                        </template>
                                        &nbsp;worsened since the subject accident
                                    </template>
                                    .
                                </template>
                                <template else>
                                    &nbsp;${pronoun.subject | proper} denied having any pre-accident history of migraines.
                                </template>
                            </template>
                        </template>
                    </p>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-3-4">
                    Do you currently experience pain?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="currentlyExperiencePain" class="uk-radio" checked.bind="responses.neuropsychological.physical.pain.currentlyExperiencePain" value.bind="response.value" change.delegate="changed('current-pain-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-1-4" if.bind="isYes(responses.neuropsychological.physical.pain.currentlyExperiencePain)"></div>
                
                <div class="uk-margin-remove uk-width-1-2" if.bind="isYes(responses.neuropsychological.physical.pain.currentlyExperiencePain)">
                    Where do you currently experience pain?
                </div>

                <div class="uk-margin-remove uk-width-1-4" if.bind="isYes(responses.neuropsychological.physical.pain.currentlyExperiencePain)">
                    <input type="text" name="currentPainArea" class="uk-input uk-form-small" value.bind="responses.neuropsychological.physical.pain.currentPainArea" input.delegate="changed('current-pain-changed')" />
                </div>
                
                <hr if.bind="isYes(responses.neuropsychological.physical.pain.currentlyExperiencePain)">

                <div class="uk-margin-remove uk-width-3-4">
                    Did you experience pain prior to the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="experiencePainPriorToAccident" class="uk-radio" checked.bind="responses.neuropsychological.physical.pain.experiencePainPriorToAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Pain -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.pain.currentlyExperiencePain)">
                            <template if.bind="isYes(responses.neuropsychological.physical.pain.currentlyExperiencePain)">
                                When asked about any pain, ${gender.title} ${claimant.lastName} shared that ${pronoun.subject} currently experiences pain
                                <template if.bind="responses.neuropsychological.physical.pain.currentPainArea">
                                    &nbsp;in the following area(s): ${responses.neuropsychological.physical.pain.currentPainArea}
                                </template>
                                .
                            </template>
                            <template else>
                                &nbsp;${pronoun.subject | proper} denied having any physical pain at the current time.
                            </template>
                        </template>
                        
                        <template if.bind="isAnswered(responses.neuropsychological.physical.pain.experiencePainPriorToAccident)">
                            <template if.bind="isYes(responses.neuropsychological.physical.pain.experiencePainPriorToAccident)">
                                &nbsp;${pronoun.subject | proper} acknowledged ongoing pain at the time of the subject accident.
                            </template>
                            <template else>
                                &nbsp;${pronoun.subject | proper} denied having any ongoing pain at the time of the subject accident.
                            </template>
                        </template>
                    </p>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-1">
                    Have you noticed any change since the accident with the following:
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    Cognition:
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label repeat.for="response of cognitiveChangeTypes">
                        <input type="radio" name="changeInCognition" class="uk-radio" checked.bind="responses.neuropsychological.physical.changes.changeInCognition" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>
                
                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    Mood:
                </div>

                <div class="uk-margin-remove uk-width-3-4">
                    <label repeat.for="response of moodChangeTypes">
                        <input type="radio" name="changeInMood" class="uk-radio" checked.bind="responses.neuropsychological.physical.changes.changeInMood" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Change in Cognition -->
                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.changes.changeInCognition)">
                            When asked if ${pronoun.subject} has noticed any change with ${pronoun.possessiveAdjective} cognition with the passage of time, ${gender.title} ${claimant.lastName} shared that 
                            ${cognitiveChangeTypesMap[responses.neuropsychological.physical.changes.changeInCognition].format(self)}.
                        </template> 
                    </p>

                    <p>
                        <template if.bind="isAnswered(responses.neuropsychological.physical.changes.changeInMood)">
                            &nbsp;When asked if ${pronoun.subject} has noticed any change with ${pronoun.possessiveAdjective} emotional state with the passage of time, ${gender.title} ${claimant.lastName} shared that 
                            ${moodChangeTypesMap[responses.neuropsychological.physical.changes.changeInMood].format(self)}.
                        </template>  
                    </p>
                </div>

                <hr>
            </div>
        </fieldset>

        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Current State (as of the last two weeks)</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-1-2">
                    Do you currently have any issues with your ability to do:
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    Affected by?
                </div>

                <template repeat.for="i of responses.neuropsychological.currentState.tasks.length">
                    <div class="uk-margin-remove uk-width-1-6">
                        ${currentStateTasksMap[$parent.responses.neuropsychological.currentState.tasks[i].value].description}
                    </div>
                    
                    <div class="uk-margin-remove uk-width-1-3">
                        <label>
                            <input type="checkbox" class="uk-checkbox" checked.bind="$parent.responses.neuropsychological.currentState.tasks[i].isNA" value.bind="true" change.delegate="changed('current-state-task-changed')" />&nbsp;N/A&nbsp;
                        </label>

                        <label repeat.for="response of currentStateAbilities">
                            <input type="radio" name.bind="$parent.$parent.responses.neuropsychological.currentState.tasks[i].value + '-ability'" class="uk-radio" checked.bind="$parent.$parent.responses.neuropsychological.currentState.tasks[i].ability" value.bind="response.value" change.delegate="changed('current-state-task-changed')" disabled.bind="$parent.$parent.responses.neuropsychological.currentState.tasks[i].isNA" />&nbsp;${response.description}&nbsp;
                        </label>
                    </div>

                    <div class="uk-margin-remove uk-width-1-2">
                        <label repeat.for="j of currentStateIssues.length">
                            <input type="checkbox" class="uk-checkbox" checked.bind="$parent.$parent.responses.neuropsychological.currentState.tasks[i].issues" value.bind="currentStateIssues[j].value" change.delegate="changed('current-state-task-changed')" disabled.bind="$parent.$parent.responses.neuropsychological.currentState.tasks[i].isNA" />&nbsp;${currentStateIssues[j].description}&nbsp;
                        </label>
                    </div>

                    <hr>

                    <template if.bind="$parent.responses.neuropsychological.currentState.tasks[i].isCaregiving && isCaregivingAbilityAnswered & signal:'current-state-task-changed'">
                        <div class="uk-margin-remove uk-width-1-6"></div>

                        <div class="uk-margin-remove uk-width-5-6">
                            Has CAS been involved?&nbsp;
                            <label repeat.for="response of yesNo">
                                <input type="radio" name="currentlyExperiencePain" class="uk-radio" checked.bind="responses.neuropsychological.currentState.caregivingCasInvolved" value.bind="response.value" change.delegate="changed('current-pain-changed')" />&nbsp;${response.description}&nbsp;
                            </label>
                        </div>
                    </template>

                    <hr if.bind="isCaregivingAbilityAnswered & signal:'current-state-task-changed'">
                </template>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
    
                    <p if.bind="anyCurrentStateTaskResponses & signal:'current-state-task-changed'">
                        When asked about ${pronoun.possessiveAdjective} ability to be involved in current regular activities ${gender.title} ${claimant.lastName} shared the following: 
                    </p>
            
                    <table class="uk-table uk-table-divider uk-table-small chart" if.bind="anyCurrentStateTaskResponses & signal:'current-state-task-changed'">
                        <thead>
                            <tr>
                                <th class="uk-padding-remove-vertical">
                                    Specific Task
                                </th>
                                <th class="uk-padding-remove-vertical">
                                    Is ${pronoun.subject} able, partially able, or unable to do the same?
                                </th>
                                <th class="uk-padding-remove-vertical">
                                    ${pronoun.possessiveAdjective | proper} ability to do said task is currently affected by ${pronoun.possessiveAdjective}: 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template repeat.for="task of responses.neuropsychological.currentState.tasks | filter:isNotSkipAbilityWithContext & signal:'current-state-task-changed'">
                                <tr>
                                    <td class="uk-padding-remove-vertical">${currentStateTasksMap[task.value].description}</td>
                                    <template if.bind="task.isNA">
                                        <td colspan="2" class="uk-padding-remove-vertical" style="text-align:center;">Not applicable</td>
                                    </template>
                                    <template else>
                                        <td class="uk-padding-remove-vertical" style="text-align:center;">
                                            ${currentStateAbilitiesMap[task.ability].format(self)}
                                            <template if.bind="task.isCaregiving && isCaregivingAbilityAnswered && isAnswered(responses.neuropsychological.currentState.caregivingCasInvolved) & signal:'current-state-task-changed'">
                                                *
                                            </template>
                                        </td>
                                        <td class="uk-padding-remove-vertical" style="text-align:center;">
                                            ${currentStateIssuesSorted(task.issues) | arrayToString:{"format":currentStateIssueTextWithContext} & signal:'current-state-task-changed'}
                                        </td>
                                    </template>
                                </tr>
                                <tr if.bind="task.isCaregiving && isCaregivingAbilityAnswered && isAnswered(responses.neuropsychological.currentState.caregivingCasInvolved) & signal:'current-state-task-changed'">
                                    <td colspan="3" class="uk-padding-remove-vertical">
                                        *Upon inquiry, ${gender.title} ${claimant.lastName} advised that the Childrens Aid Society has 
                                        <template if.bind="isNo(responses.neuropsychological.currentState.caregivingCasInvolved)">
                                            &nbsp;not
                                        </template>
                                        &nbsp;been involved. 
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                </div>

                <hr>
                
                <div class="uk-margin-remove uk-width-3-4">
                    Were you more social before the accident then you are currently?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="moreSocialBeforeAccident" class="uk-radio" checked.bind="responses.neuropsychological.currentState.moreSocialBeforeAccident" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>
    
                <div class="uk-margin-remove uk-width-1-1">
                    What social/recreational activities were you involved with before the accident?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <button type="button" class="uk-button uk-button-default uk-button-small" click.delegate="addPreAccidentRecreationalActivity()">
                        Add
                    </button>
                </div>

                <template repeat.for="i of responses.neuropsychological.currentState.preAccidentRecreationalActivities.length">
                    <div class="uk-margin-remove-vertical uk-width-1-4">
                        <label class="uk-form-label">
                            <input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.neuropsychological.currentState.preAccidentRecreationalActivities[i]" input.delegate="changed('pre-accident-recreational-activities-changed') & debounce:500" />
                        </label>
                    </div>
                </template>

                <hr>

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Social Activities -->
                    <p>
                        <template if.bind="anyPreAccidentRecreationalActivities & signal:'pre-accident-recreational-activities-changed'">
                            In terms of ${pronoun.possessiveAdjective} pre-accident social and recreational activities, ${gender.title} ${claimant.lastName} shared that ${pronoun.subject} enjoyed ${responses.neuropsychological.currentState.preAccidentRecreationalActivities | arrayToString & signal:'pre-accident-recreational-activities-changed'}. 
                        </template>
                
                        <template if.bind="isYes(responses.neuropsychological.currentState.moreSocialBeforeAccident)">
                            &nbsp;${pronoun.subject | proper} also shared that prior to the accident ${pronoun.subject} was more social than ${pronoun.subject} is currently.
                        </template>
                        <template if.bind="isNo(responses.neuropsychological.currentState.moreSocialBeforeAccident)">
                            &nbsp;${pronoun.subject | proper} also shared that ${pronoun.subject} is not less social than ${pronoun.subject} was prior to the accident.
                        </template>
                    </p>
                </div>

                <hr>
            </div>
        </fieldset>

        <fieldset id="personalHistory" class="uk-fieldset">
            <legend class="uk-legend">Personal History</legend>

            <div class="uk-grid-collapse uk-child-width-1-1" uk-grid>

                <div class="uk-margin-remove uk-width-1-2">
                    Where were you born?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.locationOfBirth" input.delegate="changed('birth-location-changed') & debounce:500" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    If applicable, when did you come to Canada?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.timeOfArrivalInCanada" input.delegate="changed('arrival-time-changed') & debounce:500" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-4">
                    What is your first language?
                </div>

                <div class="uk-margin-remove uk-width-1-4">
                    <button class="uk-button uk-button-default uk-button-small" type="button" click.delegate="addLanguage()">
                        Add
                    </button>
                </div>

                <div class="uk-margin-remove-vertical uk-width-1-4" repeat.for="i of responses.personalHistory.languages.length">
                    <input type="text" class="uk-input uk-form-small uk-form-width-medium" value.bind="$parent.responses.personalHistory.languages[i]" input.delegate="changed('languages-changed') & debounce:500" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Were you the victim of any physical abuse when growing up?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="physicalAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.physical" value.bind="response.value" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Were you the victim of any sexual abuse when growing up?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="sexualAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.sexual" value.bind="response.value" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Were you the victim of any mental abuse when growing up?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="mentalAbuseVictim" class="uk-radio" checked.bind="responses.personalHistory.growingUp.abuse.mental" value.bind="response.value" change.delegate="changed('growing-up-abuse-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Are you aware of any issues hitting developmental milestones?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="developmentalMilestoneIssues" class="uk-radio" checked.bind="responses.personalHistory.growingUp.developmentalMilestoneIssues" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Were you raised in a ${socioeconomicStatuses | filter:notSkip | arrayToString:{"format":getItemDescription,"connector":"or"} | lower } household?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of socioeconomicStatuses">
                        <input type="radio" name="socioeconomicStatus" class="uk-radio" checked.bind="responses.personalHistory.growingUp.socioeconomicClass" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Are you currently:
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of relationshipStatuses">
                        <input type="radio" name="relationshipStatus" class="uk-radio" checked.bind="responses.personalHistory.relationship.status" value.bind="response.value" change.delegate="changed('relationship-status-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                    If married or common law, how long have you been in this relationship?
                </div>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                    <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.marriageLength.value" input.delegate="changed('marriage-length-changed')" />

                    <label repeat.for="response of ageUnits">
                        <input type="radio" name="marriage-length-unit" class="uk-radio" checked.bind="responses.personalHistory.relationship.marriageLength.unit" value.bind="response.value" change.delegate="changed('marriage-length-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">

                <div class="uk-margin-remove uk-width-1-2">
                    How old is your partner?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <input type="number" min="1" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.partnerAge" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    What is your partners job title?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.relationship.partnerJobTitle" />
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2">
                    Are you currently in an abusive relationship?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="relationshipIsAbusive" class="uk-radio" checked.bind="responses.personalHistory.relationship.isAbusive" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isNo(responses.personalHistory.relationship.isAbusive)">
                    Have any of your previous relationships been abusive?
                </div>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isNo(responses.personalHistory.relationship.isAbusive)">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="previousRelationshipAbusive" class="uk-radio" checked.bind="responses.personalHistory.relationship.previousRelationshipAbusive" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="isNo(responses.personalHistory.relationship.isAbusive)">

                <div class="uk-margin-remove uk-width-1-2">
                    Have you previously been in a serious relationship?
                </div>

                <div class="uk-margin-remove uk-width-1-2">
                    <label repeat.for="response of yesNo">
                        <input type="radio" name="hadPriorSeriousRelationship" class="uk-radio" checked.bind="responses.personalHistory.relationship.hadPriorSeriousRelationship" value.bind="response.value" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr>

                <div if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                    If you have previously been in a prior serious relationship;
                </div>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                    How long did that relationship last?
                </div>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                    <input type="number" min="0" class="uk-input uk-form-small uk-form-width-small" value.bind="responses.personalHistory.relationship.priorSeriousRelationshipLength.value" input.delegate="changed('prior-serious-relationship-length-changed')" />

                    <label repeat.for="response of ageUnits">
                        <input type="radio" name="marriage-length-unit" class="uk-radio" checked.bind="responses.personalHistory.relationship.priorSeriousRelationshipLength.unit" value.bind="response.value" change.delegate="changed('prior-serious-relationship-length-changed')" />&nbsp;${response.description}&nbsp;
                    </label>
                </div>

                <hr if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">

                <div class="uk-margin-remove uk-width-1-2" if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                    What was the reason that relationship ended?
                </div>

                <div class="uk-margin-remove uk-width-1-2" if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                    <input type="text" class="uk-input uk-form-small" value.bind="responses.personalHistory.relationship.priorSeriousRelationshipReasonEnded" />
                </div>

                <hr if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                

                <div class="report-text uk-card uk-card-body uk-card-default" contenteditable="true">
                    <!-- Birth / Languages / Relationship / Familial Stress / Abusive Relationships -->
                    <p>
                        <template if.bind="responses.personalHistory.locationOfBirth">
                            ${gender.title} ${claimant.lastName} was born on ${claimant.dateOfBirth | dateFormat:"MMMM Do, YYYY"} in ${responses.personalHistory.locationOfBirth & signal:'birth-location-changed'}. 
                        </template>
                        
                        <template if.bind="knownLanguages.length & signal:'languages-changed'">
                            &nbsp;${pronoun.subject | proper} is a ${claimant.dateOfBirth | age}-year-old ${claimant.gender | gender | lower} who identified
                            <template if.bind="knownLanguages.length === 1 & signal:'languages-changed'">
                                &nbsp;${knownLanguages | arrayToString & signal:'languages-changed'} as ${pronoun.possessiveAdjective} first language.
                            </template>
                            <template else>
                                &nbsp;${pronoun.possessiveAdjective} known languages as ${knownLanguages | arrayToString & signal:'languages-changed'}.
                            </template>    
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.relationship.status)">
                            &nbsp;${pronoun.subject | proper} advised that ${pronoun.subject} is ${relationshipStatusesMap[responses.personalHistory.relationship.status].format(self)}
                            <template if.bind="isMarriedOrCommonLaw & signal:'relationship-status-changed'">
                                <template if.bind="responses.personalHistory.relationship.marriageLength.value">
                                    &nbsp;for ${getAgeTextForCurrentContext(responses.personalHistory.relationship.marriageLength) & signal:'marriage-length-changed'} now
                                </template>
                                <template if.bind="relationshipStatusesMap[responses.personalHistory.relationship.status].isMarried & signal:'relationship-status-changed'">
                                    &nbsp;to
                                </template>
                                <template else>
                                    &nbsp;with
                                </template>
                                 &nbsp;${pronoun.possessiveAdjective} 
                                 <template if.bind="responses.personalHistory.relationship.partnerAge">
                                    &nbsp;${responses.personalHistory.relationship.partnerAge}-year-old partner
                                 </template>
                                 <template else>
                                    &nbsp;partner
                                 </template>
                                 <template if.bind="responses.personalHistory.relationship.partnerJobTitle">
                                    &nbsp;who has experience working as ${responses.personalHistory.relationship.partnerJobTitle}
                                 </template>
                            </template>
                            . 
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.relationship.isAbusive)">
                            &nbsp;${gender.title} ${claimant.lastName} 
                            <template if.bind="isYes(responses.personalHistory.relationship.isAbusive)">
                                &nbsp;disclosed that ${pronoun.subject} is
                            </template>
                            <template else>
                                &nbsp;confirmed that ${pronoun.subject} is not
                            </template>
                            &nbsp;currently in an abusive relationship
                            <template if.bind="isAnswered(responses.personalHistory.relationship.previousRelationshipAbusive)">
                                <template if.bind="isYes(responses.personalHistory.relationship.previousRelationshipAbusive)">
                                    , but acknowledged that in the past ${pronoun.subject} was in an abusive relationship
                                </template>
                                <template else>
                                    , nor has ${pronoun.subject} been in an abusive relationship in the past
                                </template>
                            </template>
                            . 
                        </template>

                        <template if.bind="isAnswered(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                            <template if.bind="isYes(responses.personalHistory.relationship.hadPriorSeriousRelationship)">
                                &nbsp;When asked about any previous serious relationships, ${pronoun.subject} shared that ${pronoun.subject} was in a relationship
                                <template if.bind="isAnswered(responses.personalHistory.relationship.priorSeriousRelationshipLength.value)">
                                    &nbsp;for a period of ${getAgeTextForCurrentContext(responses.personalHistory.relationship.priorSeriousRelationshipLength) & signal:'prior-serious-relationship-length-changed'}
                                </template>
                                <template if.bind="isAnswered(responses.personalHistory.relationship.priorSeriousRelationshipReasonEnded)">
                                    , adding that this ended due to ${responses.personalHistory.relationship.priorSeriousRelationshipReasonEnded}.
                                </template>
                            </template>
                            <template else>
                                &nbsp;${gender.title} ${claimant.lastName} denied having any previous relationships.
                            </template>
                        </template>

                    </p>
                    
                    <!-- Growing up -->
                    <p>
                        <template if.bind="responses.personalHistory.growingUp.socioeconomicClass">
                            ${gender.title} ${claimant.lastName} advised that ${pronoun.subject} was raised in ${getItemValueForCurrentContext(getMatch(socioeconomicStatuses, responses.personalHistory.growingUp.socioeconomicClass))}.
                        </template>
    
                        <template if.bind="yesAbuseTypes.length || noAbuseTypes.length & signal:'growing-up-abuse-changed'">
                            <template if.bind="noAbuseGrowingUp & signal:'growing-up-abuse-changed'">
                                &nbsp;${gender.title} ${claimant.lastName} denied having any history of physical, mental or sexual abuse during ${pronoun.possessiveAdjective} childhood.
                            </template>
                            <template else>
                                &nbsp;When asked about any abuse when ${pronoun.subject} was growing up, 
                                <template if.bind="yesAbuseTypes.length & signal:'growing-up-abuse-changed'">
                                    &nbsp;${pronoun.subject} acknowledged having a history of ${yesAbuseTypes | arrayToString:{"format":getItemValue} & signal:'growing-up-abuse-changed'} abuse.
                                </template>
                                <template if.bind="noAbuseTypes.length & signal:'growing-up-abuse-changed'">
                                    <template if.bind="yesAbuseTypes.length & signal:'growing-up-abuse-changed'">
                                        &nbsp;${pronoun.subject | proper}
                                    </template>
                                    <template else>
                                        &nbsp;${pronoun.subject} 
                                    </template>
                                    &nbsp;denied experiencing any ${noAbuseTypes | arrayToString:{"format":getItemValue,"connector":"or"} & signal:'growing-up-abuse-changed'} abuse.
                                </template>
                            </template>
                        </template>
    
                        <template if.bind="isYes(responses.personalHistory.growingUp.developmentalMilestoneIssues)">
                            &nbsp;${gender.title} ${claimant.lastName} shared that ${pronoun.subject} believes that ${pronoun.subject} did not meet the development milestones (i.e. walking/talking/toilet training) at the appropriate ages.
                        </template>
                        <template if.bind="isNo(responses.personalHistory.growingUp.developmentalMilestoneIssues)">
                            &nbsp;To the best of ${pronoun.possessiveAdjective} knowledge, ${gender.title} ${claimant.lastName} believes that ${pronoun.subject} hit all developmental milestones (i.e. walking/talking/toilet training) as expected.
                        </template>
    
                        <template if.bind="responses.personalHistory.timeOfArrivalInCanada">
                            &nbsp;${pronoun.subject | proper} noted that ${pronoun.subject} came to Canada in ${responses.personalHistory.timeOfArrivalInCanada & signal:'arrival-time-changed'}.
                        </template>
                    </p>
                </div>

                <hr>
            </div>
        </fieldset>

                                    </template>
                                    .
                                </template>
                            </template>
                            
                            <template if.bind="!responses.personalHistory.sisters.skip">
                                <template if.bind="responses.personalHistory.sisters.howMany == 1 & signal:'sibling-count-changed'">
                                    &nbsp;${gender.title} ${claimant.lastName} then shared that ${pronoun.subject} has a sister
                                    <template if.bind="!responses.personalHistory.sisters.skipAges">
                                        &nbsp;who is currently 
                                        ${getAgeTextForCurrentContext(responses.personalHistory.sisters.ages[0]) & signal:'sibling-count-changed'} old

                                    .
                                </template>
                                <template if.bind="responses.personalHistory.sisters.howMany > 1 & signal:'sibling-count-changed'">

                                    <template if.bind="!responses.personalHistory.sisters.skipAges">
                                        &nbsp;who are currently 
                                        ${responses.personalHistory.sisters.ages | sortArray:[{"property": "unit", "direction": "asc"},{"property": "value", "direction": "asc"}]:true | arrayToString:{"format":getAgeTextForCurrentContext} & signal:'sibling-count-changed'} old
                                    </template>
                                    .
                                </template>
                            </template>
                            
                            <template if.bind="siblingCount > 0">
                                &nbsp;${gender.title} ${claimant.lastName} disclosed that ${pronoun.subject} is the ${birthPositionText & signal:'sibling-count-changed'}.
                            </template>
                        </template>
                    
                        
                        <template if.bind="!skipChildren">

                                &nbsp;${gender.title} ${claimant.lastName} indicated that ${pronoun.subject} has no children.

                            <template if.bind="!responses.personalHistory.children.sons.skip">

                            <template if.bind="!responses.personalHistory.children.daughters.skip">

                                    <template if.bind="!responses.personalHistory.children.daughters.skipAges">

                                </template>
                                <template if.bind="responses.personalHistory.children.daughters.howMany > 1 & signal:'child-count-changed'">

                                    <template if.bind="!responses.personalHistory.children.daughters.skipAges">

                                    </template>

                            </template>
                        </template>
                        -->
                        <template if.bind="(anySelectedNeurologicalOrPsychiatricDiagnosis || anyUnselectedNeurologicalOrPsychiatricDiagnosis || anySelectedFamilyNeurologicalOrPsychiatricDiagnosis || anyUnselectedFamilyNeurologicalOrPsychiatricDiagnosis) & signal:'neurological-psychiatric-disease-changed'">
                            When ${gender.title} ${claimant.lastName} was asked about any personal or familial history, 
                            
                            <template if.bind="anySelectedNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">
                                &nbsp;${pronoun.subject} shared that ${pronoun.subject} personally has been diagnosed with ${selectedNeurologicalOrPsychiatricDiagnosis | arrayToString:{"format":getItemValueForCurrentContext} & signal:'neurological-psychiatric-disease-changed'}.
                            </template>
                            <template if.bind="anyUnselectedNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">
                                <template if.bind="anySelectedNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">
                                    &nbsp;${pronoun.subject | proper}
                                </template>
                                <template else>
                                    &nbsp;${pronoun.subject}
                                </template>
                                &nbsp;denied ever being diagnosed with any ${unselectedNeurologicalOrPsychiatricDiagnosis | arrayToString:{"format":getItemValueForCurrentContext,"connector":"or"} & signal:'neurological-psychiatric-disease-changed'}.
                            </template>
                            <template if.bind="anySelectedFamilyNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">                                
                                <template if.bind="anySelectedNeurologicalOrPsychiatricDiagnosis || anyUnselectedNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">
                                    &nbsp;${pronoun.subject | proper} 
                                </template>
                                <template else>
                                    &nbsp;${pronoun.subject} 
                                </template>

                                <template if.bind="anyUnselectedFamilyNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">

                            </template>
                            <template if.bind="!anySelectedFamilyNeurologicalOrPsychiatricDiagnosis && anyUnselectedFamilyNeurologicalOrPsychiatricDiagnosis & signal:'neurological-psychiatric-disease-changed'">

                                    &nbsp;${pronoun.subject | proper}

                                </template>
