<template>
	<ux-dialog>
		<ux-dialog-header>
		<h3>Edit Report</h3>
		</ux-dialog-header>
		<ux-dialog-body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="reportType">Report Type</label>
						<select id="reportType" class="form-control" value.bind="report.reportType" matcher.bind="reportTypeMatcher">
							<option></option>
							<option repeat.for="reportType of reportTypes" model.bind="reportType">
								${reportType.name}
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>Issues in Dispute</label>
					<p class="form-control-static" if.bind="!(issuesInDispute && issuesInDispute.length > 0)">
						N/A
					</p>
					<div class="checkbox" repeat.for="issueInDispute of issuesInDispute">
						<label>
							<input type="checkbox" model.bind="issueInDispute" checked.bind="report.issuesInDispute" matcher.bind="issueInDisputeMatcher" />&nbsp;${issueInDispute.name}
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="checkbox">
						<label>
							<input type="checkbox" checked.bind="report.isAdditional" />&nbsp;Extra Benefit Report?
						</label>
					</div>
				</div>
			</div>
		</div>
		</ux-dialog-body>
		<ux-dialog-footer>
		<button type="button" class="btn btn-primary" click.delegate="ok()">
			Ok
		</button>
		<button type="button" class="btn btn-default" click.delegate="cancel()">
			Cancel
		</button>
		</ux-dialog-footer>
	</ux-dialog>
</template>
