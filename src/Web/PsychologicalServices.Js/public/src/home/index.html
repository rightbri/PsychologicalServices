<template>

  <div class="uk-container uk-padding">

    <div uk-grid>

      <div class="uk-width-1-2@s uk-width-1-3@m">
          <img class="uk-align-center uk-align-left@s" src="src/content/images/markwatson.jpg" width="250px" height="350px" alt="Photo of Dr. Mark Watson">
      </div>

      <div class="uk-width-1-2@s uk-width-1-3@m">
        <h3 class="uk-margin-remove-bottom">Dr. Mark Watson</h3>
        <p class="uk-margin-remove-top">
            is a Clinical Psychologist and Clinical Neuropsychologist, specializing in providing expert psychological and neuropsychological opinions with respect to psychology, neuropsychology and psycho-vocational pursuits. 
        </p>
      </div>

      <div class="uk-width-1-1@s uk-width-1-3@m">
        <h3 class="uk-text-center uk-margin-remove-bottom">
          Events
          <i class="fa fa-calendar fa-lg"></i>
        </h3>

        <div class="event uk-padding-small" repeat.for="event of events">
            <a href.bind="event.url" target="_blank" if.bind="event.url">${event.description}</a>
            <span class="uk-text-bold" if.bind="!event.url">${event.description}</span>
            <template if.bind="event.location">
                <br>${event.location}
            </template>
            <template if.bind="event.time">
                <br>${event.time}
            </template>
        </div>
        <p class="events-message" if.bind="!events.length">${noEventsMessage}</p>

      </div>

    </div>

  </div>
  
</template>
