<template>

  <div class="uk-container">

    <div uk-grid>
      <div class="uk-width-2-3@s">

        <section class="uk-section uk-section-default uk-section-small uk-text-justify">
            
          <img class="uk-align-left uk-margin-remove-adjacent" src="../content/images/markwatson.jpg" width="250" height="350" alt="Photo of Dr. Mark Watson">
          
          <p>
            Dr. Mark Watson is a Clinical Psychologist and Clinical Neuropsychologist receiving his Ph.D from York University in 2008. 
            Dr. Watson has completed numerous clinical internships in Psychology and Clinical Neuropsychology at Trillium Health Care Centre, Chedoke McMaster Hospital, Hamilton Psychiatric Hospital, the Centre for Addiction and Mental Health and York University.  
            He has also presented numerous published papers on topics including applying psychology to criminal proceedings, understanding and treating violence, and other forensic psychological and neuropsychological issues.  
            He is licensed to practice both Psychology and Clinical Neuropsychology within the province of Ontario.
          </p>
          <p>
            Dr. Watson is an active member of CSME (Canadian Society of Medical Examiners), MLST (Medical Legal Society of Toronto), OPA (Ontario Psychological Association), CPA (Canadian Psychological Association), and has completed continuing education with respect to the AMA Guidelines and impairment ratings, expert testimony, as well as advanced studies in clinical neuropsychology.
          </p>
          <p>
            Legal citations available upon request.
          </p>
          <p>
            Dr. Watson specializes in the providing expert psychological and neuropsychological opinion with respect to psychology, neuropsychology and psycho-vocational pursuits. 
            He is committed to providing comprehensive, objective reports utilizing evidenced-based assessment protocols and practices. 
            Dr. Watson has been practicing Independent Evaluations since 2005, with thousands of assessments completed. 
            He has been an autonomous assessor since 2010.
          </p>
        </section>

      </div>
      <div class="uk-width-1-3@s">

        <h3>Seminars and Events</h3>

        <div class="event uk-padding-small" repeat.for="event of events">
          <span class="uk-text-bold">${event.name}</span>
          <template if.bind="event.location">
            <br>${event.location}
          </template>
          <template if.bind="event.time">
            <br>${event.time}
          </template>
          <template if.bind="event.linkHref">
            <br><a href.bind="event.linkHref" target="_blank">${event.linkText}</a>
          </template>
        </div>

      </div>
    </div>
    
  </div>

</template>
