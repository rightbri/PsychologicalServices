<template>

  <div class="uk-container uk-padding">

    <div uk-grid>

      <div class="uk-width-1-4@s">
          <img class="uk-align-left" src="src/content/images/markwatson.jpg" width="250px" height="350px" alt="Photo of Dr. Mark Watson">
      </div>

      <div class="uk-width-1-2@s">
          <div uk-grid>
            <div class="uk-width-1-1">
                <h3>Dr. Mark Watson</h3>
            </div>

            <div class="uk-width-1-2@s">
                <p>
                    is a Clinical Psychologist and Clinical Neuropsychologist, specializing in providing expert psychological and neuropsychological opinion with respect to psychology, neuropsychology and psycho-vocational pursuits. 
                </p>
            </div>
      
            <div class="uk-width-1-2@s">
                <ul class="uk-list uk-list-divider">
                  <li>Psychological and Neuropsychological-Legal Examinations</li>
                  <li>Insurer Examinations</li>
                  <li>Determination of Catastrophic Impairment</li>
                  <li>WSIB Examinations</li>
                </ul>
            </div>

          </div>
      </div>

      <div class="uk-width-1-4@s">
        <h3 class="uk-text-center">
          Events
          <i class="fa fa-calendar-o fa-lg"></i>
        </h3>

        <div class="event uk-padding-small" repeat.for="event of events">
            <span class="uk-text-bold">${event.name}</span>
            <template if.bind="event.location">
                <br>${event.location}
            </template>
            <template if.bind="event.time">
                <br>${event.time}
            </template>
            <template if.bind="event.linkHref">
                <br><a href.bind="event.linkHref" target="_blank">${event.linkText}</a>
            </template>
        </div>

      </div>

    </div>

  </div>
  
</template>
